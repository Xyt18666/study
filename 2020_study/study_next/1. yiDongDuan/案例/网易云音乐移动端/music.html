<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="js/rem.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->
    <script src="js/zepto.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <meta name="keywords" content="网易云音乐" />
    <!-- 关键字，方便搜索引擎查找 -->

    <meta name="description" content="网易云音乐" />
    <!-- 当前网页的介绍，百度搜索右侧的介绍 -->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <!-- 视口 -->

    <link
      rel="shortcut icon"
      href="//s1.music.126.net/style/favicon.ico?v20180823"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .jd {
        width: 300px;
        height: 20px;
        overflow: hidden;
        border-radius: 20px;
        position: relative;
        background: #fff;
        border: 2px solid rgb(112, 6, 233);
      }
      .jd .in {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 20px;
        background: #0f0;
      }
      .jd .up {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 20px;
        z-index: 99;
        background: transparent;
      }
      .volume {
        border: 2px solid #555;
        width: 150px;
        height: 15px;
        display: flex;
        align-items: center;
      }
      .volume .in {
        width: 150px;
        height: 5px;
        background: #00f;
      }
      .volume .up {
        width: 5px;
        height: 15px;
        z-index: 88;
        margin-left: -5px;
        background: #333;
      }
    </style>
  </head>
  <body>
    <div>
      音乐封面：
      <img src="#" alt="" />
    </div>
    <div class="qm">
      歌曲名称：
      <p></p>
    </div>
    <audio src="#"></audio>
    <div class="time">时间进度：<i></i>/<em></em></div>
    <div class="jd">
      <div class="in"></div>
      <div class="up"></div>
    </div>

    <div class="volume">
      <div class="in"></div>
      <div class="up"></div>
    </div>

    <div class="onoff">开关</div>
    <h2>上一曲</h2>
    <h3>下一曲</h3>
    <h4>单曲循环</h4>
    <h5>随机播放</h5>
    <h6>列表循环</h6>
    <div class="bs">
      倍速：
      <p>0.5</p>
      <p>1</p>
      <p>1.5</p>
      <p>2</p>
    </div>
    <section>拖拽获取音乐文件</section>
  </body>
  <script src="js/music.js"></script>
</html>
