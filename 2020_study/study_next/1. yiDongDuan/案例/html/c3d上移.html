<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        margin: 50px auto;
        width: 300px;
        height: 300px;
        background: #ccc;
      }
      li {
        list-style: none;
        width: 260px;
        margin: 20px auto;
        transform-style: preserve-3d;
      }
      .content {
        list-style: none;
        width: 260px;
        height: 50px;
        border-radius: 10px;
        border: 2px solid #775;
        background: #0ff;
        transition: 0.5s;
        box-shadow: 0 5px 10px 2px #729;
      }
      li:hover .content {
        transform: translateZ(20px) scale(1.2);
        box-shadow: 0 0px 10px 2px #279;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="content">
          <img src="" alt="" />
          <p>ss</p>
        </div>
      </li>
      <li>
        <div class="content">
          <img src="" alt="" />
          <p>ss4</p>
        </div>
      </li>
      <li>
        <div class="content">
          <img src="" alt="" />
          <p>ss3</p>
        </div>
      </li>
      <li>
        <div class="content">
          <img src="" alt="" />
          <p>ss2</p>
        </div>
      </li>
    </ul>
  </body>
  <script></script>
</html>
