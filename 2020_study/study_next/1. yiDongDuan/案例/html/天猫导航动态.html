<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        nav{
            width: 80%;
            margin:20px auto;
            height: 60px;
            border:2px solid aquamarine;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
        }
        .navBox{
            width:calc(100% - 120px);
            position: relative;
        }
        .logo{
            width: 100px;
            text-align: center;
            line-height: 60px;
        }
       .list{
           display: flex;
           justify-content: space-around;
       }
       .list li{
           text-align: center;
           width: calc(100% / 7);
           line-height: 60px;
       }
       .slide{
           position: absolute;
            width: calc(100% / 7);
            height: 56px;
            left: 0;
            top: 0;
            z-index: -1;
            background: rgb(61, 214, 235);
            border-radius: 5px;
            transition: 0.5s;
       }
    </style>
</head>
<body>
    <main>
        <nav>
            <div class="navBox">
                <div class="slide"></div>
                <ul class="list">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                </ul>
            </div>
            <div class="logo">logo</div>
        </nav>
    </main>
</body>
<script>

    $("li").on("mouseover",()=>{
        console.log($(this))
        // this指向window
    })

    $("li").on("mouseover",function(){
        console.log($(this).index())

        $(".slide").css({
            left:`${$(this).index() * $(this).width()}px`
        })
    })
    $("li").on("mouseout",function(){
        $(".slide").css({
            left:`0px`
        })
    })
</script>
</html>
