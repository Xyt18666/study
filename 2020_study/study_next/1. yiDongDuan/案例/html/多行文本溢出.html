<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 150px;
            margin: 0 auto;
            position: relative;
        }
        p{
            width:150px;
            margin: 0 auto;
            overflow : hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }
        .but{
            width: 60px;
            border-radius: 4px;
            color: rgb(37, 130, 216);
            text-align: right;
            position: absolute;
            bottom: 0;
            right: 0;
            background:linear-gradient(to right,rgba(255,255,255,0) 0%,rgba(255,255,255,1) 25%,rgba(255,255,255,1) 100%);
        }
        /* .but:target+p{
            display: ;
        } */

    </style>
</head>
<body>
    <main>
        <div class="box">
            <div class="but">展开</div>
            <p>
                I want to live the life I want,So I've been working hard,Even if it's always failure and confusion,No problem,Smile and move on.
            </p>
        </div>
    </main>
</body>
<script>
    let  onof = true;

    $(".but").click(()=>{
        if(onof){
            $("p").css({
                display:"inline-block"
            })
            onof = false
        }else{
            $("p").css({
                display:"-webkit-box"
            })
            onof = true
        }
      
    })

</script>
</html>
