    <!-- 
        ps:终端中 可以直接 书写 git Bash 代码 



        1. 创建远程仓库（公共的，自动初始化仓库）
            进入 github 右上角+号， 第一个 新建一个仓库
            写名字，写备注，选择 公共(不选私有)
            勾选初始化仓库
            此时就能拿到 远程仓库的 地址


        2.使用vscode打开本地文件,点击初始化一个仓库

        3.添加远程仓库
            ctrl+shift+p  ,  git:add remote ，把刚才的地址粘贴上去, 远程仓库名称填写 origin

        4.拉取文件
            点击 ... 拉取自 ，选择分支 ，就能够拉取 远程仓库的 文件了
        
        5.提交文件
            点 对号 ，提交，然后输入，备注信息，提交到本地
            然后点击推送到... 推送到 远程


        遇到文件太大，无法提交到远程服务器：
        安装插件   git-lfs install
        git lfs track "*.后缀"    排除后缀某某的
        解决网址：https://blog.csdn.net/tyro_java/article/details/53440666

        git push --set-upstream origin master



        -------------------------------------------

        在写项目时，拉取到项目以后：

        1.创建分支，在分支上进行操作（点击左下角 ，创建分支）
        2.写完以后 提交到 远端 服务器（需要登录 gitHup）


        3.合并分支，把多个分支进行 合并 ，拿到最新的文件







     -->
