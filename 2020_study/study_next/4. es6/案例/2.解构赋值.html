<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*
    解构赋值：根据左面的解构进行解构,未能解构的为undefined

    解构默认值：只有解构为值完全等于 undefined 时，才会使用默认值

    变量默认值：可以使用 作用域内以声明的变量，当做默认值

    */

    let [a, b, c] = [1, 2, 3];

    let [q, [w, e]] = [1, [[2], 3]];
    console.log(q, w, e); //123

    let [n, [s, h = 8], d] = [1, [2, 4], 3];
    console.log(n, s, h, d); // 1 2 4 3

    let [m = 9] = [null]; //null

    let [o = 7, p = o] = []; // 7,7

    /*

    对象的解构赋值：根基键名进行解构，无匹配值时，则无法显示
    若设置了默认值，解构时并未找到结果，则会使用默认值

    在{}中 使用对象解构 要用()包裹，不然会解析错误

    优化了对象的书写方法


    */
    let obj = ({ vv, j, l } = {
      j: 33,
      l: 66,
    });
    console.log(obj); //{j: 33, l: 66}

    let { aa: aa = "22", bb: bb = "33", cc: cc = "44" } = {
      aa: "aa",
      bs: "bb",
    };
    console.log(aa, bb, cc); //aa 33 44

    {
      let { x: y = 6 } = { y: 5 };
      //                 由于后面没有x,所以x无法进行解构
      console.log(y); //6
      // console.log(x)  报错
      //等号两边的y毫无关系，一个是键，一个是值
    }
    {
      let x;
      ({ x } = { x: 10 });
      console.log(x);
    }
    {
      let a = "aaa";
      let b = "bbb";

      let obj = {
        a,
        b,
        fn() {
          console.log("fnn");
        },
      };
      console.log(obj);
    }
    /*
    字符串的解构：与数组相同
    
    
    */
    {
      let str = "asdfgh";
      [q, w, , , e, r = "88"] = str;
      console.log(q, w, e, r);
    }

    /*
    类对象上的属性进行解构：包括伪数组，布尔值，数字
    
    */
    {
      let { toString: size } = "123";
      console.log(size);
    }

    /*
    函数参数的解构：

    */
    {
      function box([a, s = 6]) {
        console.log(a + s);
      }
      box([9]);
    }
  </script>
</html>
