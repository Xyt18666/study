      function creatShape(x, y, l, size) {
        let c = $("canvas")[0].getContext("2d");
        let preX = x;
        let preY = y;
        let hd;
        c.beginPath();
        c.strokeStyle = "red";
        c.lineWidh = 2;
        c.moveTo(x, y);
        for (i = 1; i <= size; i++) {
          hd = ((Math.PI * 2) / 360) * (i * (360 / size)); //弧度
          preX += Math.cos(hd) * l;
          preY += Math.sin(hd) * l;
          c.lineTo(preX, preY);
        }
        c.stroke();
        c.closePath();
      }
      creatShape(100, 100, 50, 6);
