        2.浏览器渲染机制
            解析HTML，生成DOM树（DOM）
            解析CSS，生成CSSOM树（CSSOM）
            将DOM和CSSOM合并，生成渲染树（Render-Tree）
            计算渲染树的布局（Layout）
            将布局渲染到屏幕上（Paint）

        4.http状态码
            1**	信息，服务器收到请求，需要请求者继续执行操作
            2**	成功，操作被成功接收并处理
            3**	重定向，需要进一步的操作以完成请求
            4**	客户端错误，请求包含语法错误或无法完成请求
            5**	服务器错误，服务器在处理请求的过程中发生了错误


            获取状态码：
