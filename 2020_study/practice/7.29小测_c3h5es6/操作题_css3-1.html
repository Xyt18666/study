<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body{
          background: #848;
      }
      .box {
        width: 200px;
        transform-style: preserve-3d;
        perspective:20000px;
        perspective-origin: center center;
        margin: 200px auto;
        position: relative;
        transform-origin: center center -150px;
        transform: rotateZ(20deg);
        animation: an 6s linear infinite ;
      }
      p {
        position: absolute;
        transform-style: preserve-3d;
        width: 200px;
        height: 200px;
        perspective:20000px;
        background: rgba(178, 178, 180, 0.5);
        
      }
         
      .p2,.p3,.p4,.p5,.p6   {
        position: absolute;
        top: 0;
        transform-origin: right;
        transform-style: preserve-3d;
        
        width: 200px;
        height: 200px;
        background: rgba(178, 178, 180, 0.5);
        transform:rotateY(60deg) translateX(200px) ;
      }
      @keyframes an {
          0%{
            transform: rotateY(0deg);
          }
          100%{
            transform: rotateY(360deg);
          }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>1
          <div class="p2">2
              <div class="p3">3
                  <div class="p4">4<div class="p5">5<div class="p6">6</div></div></div>
              </div>
          </div>
      </p>
    </div>
  </body>
  <script></script>
</html>
