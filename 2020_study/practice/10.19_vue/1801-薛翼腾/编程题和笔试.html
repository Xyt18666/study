      //1.判断两个字符串是否：字母相同且长度相同（空格不算）。
      function bol(str1, str2) {
        if (
          str1.replace(/\s/gi, "").length != str2.replace(/\s/gi, "").length
        ) {
          return false;
        }
        for (let i = 0; i < str1.length; i++) {
          if (str2[i] !== str1[i]) {
            return false;
          }
        }
        return true;
      }
    }

      // https://www.jianshu.com/p/271eead0ed54
      // 根元素或其它包含它的元素
      // 浮动元素 (元素的 float 不是 none)
      // 绝对定位元素 (元素具有 position 为 absolute 或 fixed)
      // 内联块 (元素具有 display: inline-block)

      // BFC 有哪些作用：

      8、写一个函数，输入一个数组a,找到里面是否存在三个不同的元素，使得a[i] + a[j] ==a[k]。如果能找到输出true,找不到输出false。
    举例：
    输入var a1 = [1,5,10,25,9,17,100];输出false
    输入var a2 = [2,99,3,5];可以找到2+3=5，因此输出true
    输入var a3 = [1,50,0,5];输出false
      */

      function isTrue(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            for (let k = 0; k < arr.length; k++) {
              // console.log(arr[i], arr[j], arr[k]);
              if (
                arr[i] + arr[j] == arr[k] &&
                arr[i] !== arr[k] &&
                arr[j] !== arr[k]
              ) {
                return true;
              }
            }
          }
        }
        return false;
      }
      var a1 = [1, 5, 10, 25, 9, 17, 100];
      var a2 = [2, 99, 3, 5];
      var a3 = [1, 50, 0, 5];

      console.log(isTrue(a3));
    }
