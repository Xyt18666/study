    /*
       标出下列正则表达式的含义:
        /^[A-Z]:\\{1,2}[^/:\*\?<>\|]+\.(jpg|gif|png|bmp)$/i


         /^ 严格模式

          [A-Z]:\\{1,2}[^/:\*\?<>\|]+\.(jpg|gif|png|bmp)

         [A-Z] :转义\{最少一次,最多2次}[取反 不能出现 / : \* \? <> \|]  一次或者多次 转义. (其中一个都行 jpg|gif|png|bmp)


         $/i 严格模式，不区分大小写

    */
