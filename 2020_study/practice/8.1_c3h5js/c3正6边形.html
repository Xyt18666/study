<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 200px;
        height: 250px; /* 高度应该是 宽度的 1.25倍 */
        transform: rotate(120deg);
        overflow: hidden;
        position: relative;
        top: 50px;
        left: 50px;
      }
      .box2 {
        width: 200px;
        height: 250px;
        transform: rotate(-60deg);
        overflow: hidden;
      }
      .box3 {
        width: 200px;
        height: 250px;
        transform: rotate(-60deg);
      }
      img {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">
        <div class="box3"><img src="1.jpg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
