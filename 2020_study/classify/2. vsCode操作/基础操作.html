<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <!-- 
        自动保存   ： 文件 -> 自动保存
        开启换行 ：  切换自动换行
        命令面板： Ctrl+Shift+P
        设置： 文件 -> 首选项

        切换到行首/尾：  home/end
        切换到文档的首/尾：  ctrl+home/ctrl+end
        回到上一个光标位置 ： ctrl+u

        搜索：ctrl+f
        替换：ctrl+h

        选中单词：双击

        选中文本 ： 确定光标后，按住shift+鼠标点击 结束位置
        选取相同文本： ctrl+d

        代码向上/下移动 ：  alt+方向键
        复制代码向上/下移动 ：  alt+shift+方向键
      
        对文档代码进行格式化：Alt+Shift+F
        
        调整字符的大小写：选中，然后在 命令面板 输入trans
        代码按照字母升序/降序：选中，然后在 命令面板 输入sort 
        
        多光标/选中：alt+鼠标点击/选中
        每行后面都追加光标： alt+shift+i

        快速打开文件：ctrl+p 输入要打开的文件名 回车
        多列打开文件：ctrl+p 输入要打开的文件名 ctrl+回车

        跳转行： ctrl+g 输入行数 

        打开文件跳转至某行：ctrl+p 输入要打开的文件名:要跳转的行数 回车

        跳转到某个符号/标签 ：ctrl+shift+o
        不同文件的符号间进行搜索跳转： Ctrl+T

        跳转到函数定义处： 选中调用代码，f12  （fn+f12）

        引用跳转 ：  shift+f12

        搜索文件内的内容：左侧侧边栏放大镜


        

        基础使用插件：
            chinese：中文
            live Server ： 本地服务器

     -->
    </body>

    </script>
</html>
