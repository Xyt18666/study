            .sheng_bei {

            }
            .right {

                float: left;
            }
            .cen {
                background: #789;
                padding: 0 200px;
            }
            .le {
                width: 200px;
                height: 200px;
                background: red;
                margin-left: -100%;
                float: left;
            }
            .ri {
                float: left;
                width: 200px;
                height: 200px;
                background: red;
                margin-left: -200px;
            }
        </style>
