      let str = "1a2s3d4f5g6h";
      let js = "";
      let os = "";
      let nos = "";
      let strz = "";

      for (let a = 0; a < str.length; a++) {
        if (isNaN(Number(str[a]))) {
          strz += str[a];
        } else if (Number(str[a]) % 2 == 0) {
          js += str[a];
        } else if (Number(str[a]) % 2 != 0) {
          os += str[a];
        }
      }
      [...os].reverse().map((item) => (nos += item));
      let newStr = js + strz + nos;
      console.log(newStr);
