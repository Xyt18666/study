<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 300px;
        height: 100px;
        margin: 80px auto;
        background: #4889;
        position: relative;
        border: 2px solid red;
        transition: 0.5s;
      }
      p {
        text-align: center;
        line-height: 100px;
      }
      .b1,
      .b2,
      .b3,
      .b4 {
        position: absolute;
        transition: 0.5s;
      }
      .c1,
      .c2,
      .c3,
      .c4 {
        position: absolute;
        background: #0f0;
        transition: 0.5s;
      }
      .c1 {
        left: 0;
        top: 0;
        width: 2px;
        height: 100px;
      }
      .c2 {
        right: 0;
        top: 0;
        width: 2px;
        height: 100px;
      }
      .c3 {
        left: 0;
        top: 0;
        width: 300px;
        height: 2px;
      }

      .c4 {
        bottom: 0;
        width: 300px;
        height: 2px;
      }
      .b1 {
        left: -15px;
        top: 50%;
        width: 2px;
        height: 0;
        background: red;
      }
      .b2 {
        top: 50%;
        width: 2px;
        height: 0;
        background: red;
        right: -15px;
      }
      .b3 {
        top: -15px;
        left: 50%;
        width: 0;
        height: 2px;
        background: red;
      }
      .b4 {
        bottom: -15px;
        left: 50%;
        width: 0;
        height: 2px;
        background: red;
      }
      .box:hover .b1,
      .box:hover .b2 {
        top: 0px;
        height: 100px;
      }

      .box:hover .b3,
      .box:hover .b4 {
        left: 0px;
        width: 300px;
      }
      .box:hover .c1,
      .box:hover .c2 {
        top: -15px;
        height: 130px;
      }

      .box:hover .c3,
      .box:hover .c4 {
        left: -15px;
        width: 330px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>68466</p>
      <div class="b1"></div>
      <div class="b2"></div>
      <div class="b3"></div>
      <div class="b4"></div>
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
    </div>
  </body>
</html>
