<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 160px;
            height: 40px;
            border:2px solid #279;
            width: 160px;
            height: 40px;
            margin: 20px auto;
            border-radius: 40px;
            font:normal 22px/40px "" ;
            position: relative;
            overflow: hidden;
        }
        p{
            width: 160px;
            height: 40px;
            background: transparent;
            border-radius: 40px;
            font:normal 22px/40px "" ;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 88;
        }
        i{
            position: absolute;
            width: 130px;
            height: 40px;
            border-radius: 40px;
            top: 0;
            left: 0;
            background: rgb(245, 108, 17);
            text-align: right;
            padding-right: 30px;
            transition: 1s;
            
        }
        .box:hover i{
            left: 110px;
            width: 40px;
            padding-right: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <p>登陆</p> 
            <i>→</i>
        </div>
    </main>
</body>
</html>
