<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            li {
                list-style: none;
            }
            .wrap {
                width: 100%;
                height: 300px;
                overflow-x: auto;
                scroll-snap-type: x mandatory; /*水平滚动，强制定位*/
            }
            .wrap::-webkit-scrollbar {
                display: none;
            }
            .wrap ul {
                width: 400%;
                height: 100%;
            }
            .wrap li {
                float: left;
                width: 25%;
                height: 100%;
                text-align: center;
                line-height: 300px;
                font-size: 50px;
                scroll-snap-align: center; /*让列表在滚动容器的中间显示*/
            }
            .wrap li:nth-child(1) {
                background: red;
            }
            .wrap li:nth-child(2) {
                background: yellow;
            }
            .wrap li:nth-child(3) {
                background: gray;
            }
            .wrap li:nth-child(4) {
                background: blue;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </body>
</html>
