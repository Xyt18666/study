<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        .mask{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .mask div{
            display: none;
        }
        /* .mask div:nth-of-type(1){
            display: block;
        } */
        .content { 
            width: 100px; 
            height: 100px; 
            box-sizing: border-box; 
            padding: 5px; 
            border-radius: 50%; 
            background-image: -webkit-linear-gradient(right, rgba(0,0,0) 0%, rgba(0,0,0) 10%, rgba(255,255,255) 60%, rgba(255,255,255) 100%);  
            background-image: -moz-linear-gradient(right, rgba(0,0,0) 0%, rgba(0,0,0) 10%, rgba(255,255,255) 60%, rgba(255,255,255) 100%); 
            background-image: linear-gradient(right, rgba(0,0,0) 0%, rgba(0,0,0) 10%,  rgba(255,255,255) 60%, rgba(255,255,255) 100%);  
            animation: rotate linear 1.5s infinite;
        }
        .box { 
            width:100%; 
            height:100%; 
            border-radius:50%; 
            background:#fff; 
        }
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>加载</h1>
    <h1>成功</h1>
    <h1>确认</h1>
    <div class="mask">
        <div class="jz">
            加载
            <div class="content">
                <div class="box"></div>
            </div>


        </div>
        <div class="cg">成功
            <p>ok</p>
        </div>
        <div class="qr">确认</div>
    </div>   
</body>
<script>
    $("h1:contains(加载)").click(function(){
        $(".mask").css({
            "display":"flex"
        })
        $(".mask div:nth-of-type(1)").show()
        
        setTimeout(() => {
            $(".mask").hide()
            $(".mask div:nth-of-type(1)").hide()
        }, 3000);
    })

    $("h1:contains(成功)").click(function(){
        $(".mask").css({
            "display":"flex"
        })
        $(".mask div:nth-of-type(2)").show() 
    })
    $("p").click(function(){
        $(".mask").hide()
        $(".mask div:nth-of-type(2)").hide()
    })

</script>
</html>
