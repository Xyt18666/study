<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main,html,body{
            width: 100%;
            height: 100%;
        }
        main{
            background: url("imgs/banner (1).jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form{
            width: 800px;
            height: 400px;
            background: #ccc;
            display: flex;
        }
        .letBox{
            flex:3;
        }
        .letBox p{
            height: calc(100% / 3);
            text-align: center;
            background: rgb(34, 137, 221);
            line-height:calc(400px / 3) ;
            color: #fff;
            font-size: 26px;
            border:1px solid #789;
        }
        .setEmage{
            flex:7;
        }
        form{
            width: 100%;
            height: 100%;
            display: none;
        }
        p:nth-of-type(1){
            background:#0f0686;
        }
        form:nth-of-type(1){
            display:block;
        }
        h2{
            text-align: center;
        }
        input{
            display: block;
            width: 70%;
            margin: 25px auto;
            height: 40px;
            border:none;
            outline: none;
        }
        button{
            display: block;
            width: 70%;
            margin: 25px auto;
            height: 40px;
            border:none;
            background: rgb(8, 66, 255);
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="form">
            <div class="letBox">
                <p>登陆</p>
                <p>注册</p>
                <p>忘记密码</p>
            </div>
            <div class="setEmage">
                <form action="#" method="get">
                    <h2>账号登陆</h2>
                    <input type="email" required>
                    <input type="password" required>
                    <button>登陆</button>
                </form>
                <form action="#" method="get">
                    <h2>账号注册</h2>
                    <input type="email" required>
                    <input type="password" required>
                    <input type="password" required>
                    <button>注册</button>
                </form>
                <form action="#" method="get">
                    <h2>重置密码</h2>
                    <input type="email" required>
                    <button>提交</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script>
    $("p").click(function(){
        $(this).css({
            background:"#0f0686"
        }).siblings().css({
            background: "rgb(34, 137, 221)"
        })
        
        $("form").eq($(this).index()).show().siblings().hide()
    })

</script>
</html>
