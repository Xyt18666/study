<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: counter(name, upper-roman);
        /* 内容：添加计数器  counter(自定义名字,可选英文) */
        color: rgb(250, 35, 35);
        font-size: 24px;
      }
      h1 {
        counter-increment: name;
        /* 使用计数器 */
      }
    </style>
  </head>
  <body>
    <h1>h1-1</h1>
    <h1>h1-2</h1>
    <h1>h1-3</h1>
    <h1>h1-4</h1>
    <h1>h1-5</h1>
    <h1>h1-6</h1>
  </body>
</html>
