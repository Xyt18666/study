<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        main{
            width: 100%;
            height: 100%;
            background: rgb(37, 37, 37);
            display: flex;
            align-items: center;
        }
        p{
            margin: 0 auto;
            text-align: center;
            color: #000;
            line-height: 100%;
        }
        h1{
            padding: 10px;
            font-size: 48px;
            text-transform: uppercase;
            text-shadow:0 0  5px #fff;
            animation: fontStyle 2s linear infinite;
        }
        h1:nth-child(2){
            animation-delay:0s;
        }
        h1:nth-child(3){
            animation-delay:0.2s;
        }
        h1:nth-child(4){
            animation-delay: 0.4s;
        }
        h1:nth-child(5){
            animation-delay: 0.6s;
        }
        h1:nth-child(6){
            animation-delay: 0.8s;
        }
        h1:nth-child(8){
            animation-delay: 1s;
        }
        h1:nth-child(9){
            animation-delay: 1.2s;
        }
        h1:nth-child(10){
            animation-delay: 1.4s;
        }
        h1:nth-child(11){
            animation-delay: 1.6s;
        }
        h1:nth-child(12){
            animation-delay: 1.8s;
        }

        @keyframes fontStyle{
            0%,40%,100%{
                transform:scale(1);
                color:rgb(37,37,37);  
                text-shadow:0 0  5px #fff;
            }
            10%{
                transform:scale(1.2);
                color:pink;  
                text-shadow:0 0  6px rgb(196, 57, 238);
            }
            15%{
                transform:scale(1.3);
                color:pink;  
                text-shadow:0 0  8px rgb(21, 188, 230);
            }
            20%{
                transform:scale(1.4);
                color:rgb(173, 55, 219);  
                text-shadow:0 0  10px rgb(46, 135, 250);
            }
            25%{
                transform:scale(1.3);
                color:rgb(173, 55, 219);  
                text-shadow:0 0  8px rgb(236, 188, 30);
            }
            30%{
                transform:scale(1.2);
                color:rgb(54, 145, 231);  
                text-shadow:0 0  6px rgb(68, 236, 104);
            }
        }

    </style>
</head>
<body>
    <main>
        <p>
            <h1>L</h1>
            <h1>u</h1>
            <h1>c</h1>
            <h1>k</h1>
            <h1>y</h1>

            <h1></h1>

            <h1>s</h1>
            <h1>e</h1>
            <h1>v</h1>
            <h1>e</h1>
            <h1>n</h1>
        </p>
    </main>
</html>
