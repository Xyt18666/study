<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 100%;
        height: 600px;
        margin-top: 100px;
        transform-style: preserve-3d;
        perspective: 600px;
      }
      .box {
        width: 600px;
        height: 600px;
        background-image: url(../imgs/微信图片_20200717120831.png);
        background-size: cover;
        transform-style: preserve-3d;
        border-radius: 20px;
        margin: 0 auto;
      }
      .box h2 {
        line-height: 600px;
        font-size: 80px;
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box">
        <h2>我是标题</h2>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var box = document.querySelector(".box");
    var h2 = document.querySelector(".box h2");
    box.onmousemove = function (e) {
      var x = e.clientX - box.offsetLeft;
      var y = e.clientY - box.offsetTop;
      var moveX = x - 300;
      var moveY = y - 300;
      console.log(moveX, moveY);
      box.style.transform =
        "rotateY(" + moveX / 40 + "deg) rotateX(" + -moveY / 40 + "deg)";
      h2.style.transform =
        "translateX(" +
        moveX / 30 +
        "px) translateY(" +
        moveY / 30 +
        "px) translateZ(50px)";
    };
  </script>
</html>
