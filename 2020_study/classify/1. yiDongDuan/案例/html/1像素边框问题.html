<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin-top: 50px;
      }
      div::after {
        content: "";
        width: 100%;
        display: block;
        height: 1px;
        background: #000;
        transform: scaleY(0.5);
      }
      h3 {
        width: 100%;
        height: 1px;

        margin-top: 50px;
        background: linear-gradient(180deg, black, black 50%, transparent 50%)
            top left / 100% 1px no-repeat,
          linear-gradient(90deg, black, black 50%, transparent 50%) top right /
            1px 100% no-repeat,
          linear-gradient(0, black, black 50%, transparent 50%) bottom right /
            100% 1px no-repeat,
          linear-gradient(-90deg, black, black 50%, transparent 50%) bottom left /
            1px 100% no-repeat;
      }
      h4 {
        margin-top: 50px;
        border-top: 0.5px solid #000;
      }
      h2 {
        margin-top: 50px;
        border-top: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div></div>
    伪类
    <h3></h3>
    渐变色
    <h4></h4>
    0.5像素
    <h2></h2>
    普通1像素
    <!-- 
        1.使用伪元素 和 transform缩放 
        2.使用渐变色
        3.0.5像素
    
    
    
    -->
  </body>
</html>
