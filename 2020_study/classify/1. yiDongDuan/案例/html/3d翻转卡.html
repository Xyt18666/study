<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        main{
            width: 800px;
            margin: 50px auto;
        }
        .box{
            width: 100px;
            height: 160px;
            margin: 0 auto;
            position: relative;
            transform-style:preserve-3d;
			/* perspective:1000px;
			perspective-origin:center center; */
            transition:1s
        }
        span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 160px;
        }
        span i,span em,span span{
            display: block;
            text-align: center;
            margin: 10px;
        }
        span:nth-of-type(1){
           
            transform:translateZ(50px);
        }
        span:nth-of-type(2){
            border-radius:8px;
            overflow: hidden;
            background: rgb(31, 122, 212);
        }
        span:nth-of-type(3){
            border-radius:8px;
            overflow: hidden;
            background: rgb(173, 21, 219);
            transform:translateZ(-1px) rotateY(180deg);
        }
        span:nth-of-type(4){
            transform:translateZ(-50px) rotateY(180deg);
        }
        .box:hover{
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <span>
                <span>title</span>
                <i>________</i>
                <em>content</em>
            </span>
            <span>2</span>
            <span>3</span>
            <span>
                <span>title2</span>
                <i>________2</i>
                <em>content2</em>
            </span>
        </div>
    </main>   
</body>
</html>
