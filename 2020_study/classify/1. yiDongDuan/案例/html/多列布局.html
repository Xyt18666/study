<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;padding:0;
			}
			div{
				column-count:4;
				/* column-count:设置分栏的列数，默认值auto，自动分配*/
				/* column-width:100px; */
				/* column-width:设置列宽。默认值是auto，自动分配列宽 ，不能和column-count 同时使用*/
				
				/* columns:上面两个属性的一个复合写法 */
				
				column-gap:20px;
				line-height:25px;
				/* column-gap:设置分栏间距 */
				column-rule:2px dashed red;
				column-rule-color:blue;
				column-rule-style:solid;
				column-rule-width:10px;
				/* column-rule设置分栏之间的分割线的样式 */
			}
			h2{
				text-align: center;
				/* column-span:all; */
				/* column-span:设置跨列。默认值是none，不跨列。可选all跨域所有列 */
				line-height:40px;
			}
		</style>
	</head>
	<body>
		<div>
			<h2>青县</h2>
			<p>
				青县隶属河北省沧州市，位于华北平原东部，南接沧州，北依京津，位置优越，交通便利。京沪铁路、京沪高速铁路、京沪高速公路、104国道、津保公路、沧廊高速公路等交通干线从境内穿过，京杭大运河纵贯南北。
				县域面积968平方千米，人口39万（2004年）。截至2016年辖7镇、3乡、1农场，共14个社区居委会、345个行政村、5个分场。县政府驻清州镇振兴路1号。 [1] 
				2013年青县地方生产总值158亿元，全部财政收入11.8亿元，公共预算收入4.65亿元。
			</p>
		</div>
	</body>
</html>
