<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      nav {
        width: 100%;
        height: 80px;
        background: #0ff;
      }
      .list {
        width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
      }
      ul li {
        flex: 1;
        line-height: 80px;
        text-align: center;
      }
      ul li:hover {
        background: #00f;
      }
      .hoverMenu {
        width: 100%;
        height: 0;
        transition: 0.5s;
        background: #ccc;
      }
      ol {
        width: 1000px;
        margin: 0 auto;
      }
      ol li {
        width: 1000px;
        display: none;
      }
      ol li:nth-of-type(1) {
        height: 160px;
      }
      ol li:nth-of-type(2) {
        height: 80px;
      }
      ol li:nth-of-type(3) {
        height: 100px;
      }
      ol li:nth-of-type(4) {
        height: 190px;
      }
      ol li:nth-of-type(5) {
        height: 30px;
      }
      ol li:nth-of-type(6) {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
      <div class="hoverMenu">
        <ol class="hoverlist">
          <li>hover1</li>
          <li>hover2</li>
          <li>hover3</li>
          <li>hover4</li>
          <li>hover5</li>
          <li>hover6</li>
        </ol>
      </div>
    </nav>
  </body>
  <script>
    $("ul li").mouseover(function () {
      let index = $(this).index();
      $(".hoverMenu").css({
          height: $("ol li").eq(index).height() + "px",
        })
        .stop();
      $(".hoverlist li").eq(index).show().siblings().hide();
    });

    $("ul").mouseout(function () {
      $(".hoverMenu").css({
        height: "0px",
      });
      $(".hoverlist li").hide();
    });
  </script>
</html>
