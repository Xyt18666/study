        可视化工具：NoSQL或者Navicat  (我是Navicat)

        工具中的小黑框：
            查询，新建查询

            左下角 + - 号
            操作完成点对勾 √

            直接修改

            筛选单值，多值
            筛选属性
            筛选条件
            筛选值与类型

            按某某排序

        批量删除：
            筛选出指定内容 
            ctrl + a ，全选删除
            shift + 左键  ，选择性删除

        批量插入数据：
            使用 for循环 ，insert
            优化 ： 先声明数组，变量数据到数组中，在insert数组 (可以声明数组，并push)
            

        表的导入导出：
            点击导入导出操作
