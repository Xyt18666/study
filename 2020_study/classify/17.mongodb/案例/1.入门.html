<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        关系型数据库：MySQL
        非关系型数据库：（文档数据库）No SQL 

        安装下载
        配置环境变量
        配置数据存放位置
      
        查看版本：mongod --version

        启动：mongod

        进入希尔模式 ：mongo

        数据库服务器：http://localhost:27017/
            输出 It looks like you are trying to access MongoDB over HTTP on the native driver port. 成功

        创建/切换数据库：
            use admin
        
        粘贴：
            ctrl+v
            shift+右键

        查看以有数据库：不显示空的数据库
            show dbs

        查看当前数据库：
            db

        创建集合:
            db.集合名

        创建集合并插入值：
            db.集合名.insert({a:"aa"})
            插入成功输出 ：WriteResult({ "nInserted" : 1 })

        插入多条记录：
            db.class1801.insert([{a:"aa"},{b:"22"}])

        插入：
            插入一条 ：db.xx.insertOne({})
            插入多条记录:db.xx.insertMany([{},...])

            与上面的insert() 效果相同

        查看集合：
            show tables

        查询：
            db.集合名.find()
            条件查询 ：db.集合名.find({})

        查找一个：
            db.集合名.findOne({})

        查询表中的记录条数：
            db.集合名.find({}).count() 

        从查询的一组值中取一个：
            db.集合名.find({})[0]

        删除整个集合：
            db.集合名.drop()

        条件删除某些数据：
            db.集合名.remove({条件})

        替换：
            db.集合名.update({条件}，新对象)
        
        修改：
            db.集合名.update({条件}，{$set:{xx:xx}})

            One和Many也有
    
        修改多条：
            db.集合名.update({条件}，{$set:{xx:xx}},{multi:true})

        原有上添加属性：
            db.集合名.update({条件}，{$set:{xx:xx}})

        原有上添加属性：$unset
            db.集合名.update({条件}，{$unset:{xx:xx}})

        原有基础上增减：$inc
            db.class1801.update({"code":6},{$inc:{"code":-2}})

        $push：
            { $push : { field : value } }
            把value追加到field里面去，field一定要是数组类型才行，如果field不存在，会新增一个数组类型加进去。

        $pushAll：
            { $pushAll : { field : value_array } }
            同$push,只是一次可以追加多个值到一个数组字段内。
            
        $pull：
            { $pull : { field : _value } }
            从数组field内删除一个等于value值。

        $addToSet：
            增加一个值到数组内，而且只有当这个值不在数组内才增加。

        $pop：
            { $pop : { field : 1 } }
            删除数组的第一个或最后一个元素

            
        $rename：
            { $rename : { old_field_name : new_field_name } }
            修改字段名称

        
        $bit：
            {$bit : { field : {and : 5}}}
            位操作，integer类型

            

            
                                

        条件:
            等于	{<key>:<value>}
            不等于	{<key>:{$ne:<value>}}

            大于   $gt
            小于   $lt
            大于等于   $gte
            小于等于   $lte

            正则的方式查找：
                db.xx.find({age :/正则/})

                包含某某：  db.xx.find({age :/x/})
                以某某开头： db.xx.find({age :/^x/})
                以某某结尾： db.xx.find({age :/x$/})
                

            例子：
                db.class1801.find({age : {$gt :10}})
                db.class1801.find({"code":{$gt:3,$lt:7}})


        $type 操作符： 同样用于查找数据
            例子：db.col.find({"title" : {$type : 2}})
                 或
                 db.col.find({"title" : {$type : 'string'}})

            类型：
                类型	数字	备注
                Double	1	 
                String	2	 
                Object	3	 
                Array	4	 
                Binary data	5	 
                Undefined	6	已废弃。
                Object id	7	 
                Boolean	8	 
                Date	9	 
                Null	10	 
                Regular Expression	11	 
                JavaScript	13	 
                Symbol	14	 
                JavaScript (with scope)	15	 
                32-bit integer	16	 
                Timestamp	17	 
                64-bit integer	18	 
                Min key	255	Query with -1.
                Max key	127	 



        读取指定数量的数据记录：
            db.xx.find().limit(10)

        跳过指定数量的数据：
            db.xx.find().limit(10).skip(2)


        

        帮助指令：
            db.集合名.help()


        

       
        
     -->
    </body>
</html>
