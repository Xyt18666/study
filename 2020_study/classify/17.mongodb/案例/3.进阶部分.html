        <!-- 
        关系：关系表示多个文档之间在逻辑上的相互联系

            关系可以是：
                1 : 1 (1对1)   ，一个数据下 ，有一个数据
                1 : N (1对多)   ，一个数据下 ，有一个数组，数组内是 一些id
                N : 1 (多对1)   , 一个数组数据下 ， 有一个 id 
                N : N (多对多) ，一个数组数据下，有一个数组

            嵌入式关系：
                使用嵌入式方法，我们可以把用户地址嵌入到用户的文档中

            引用式关系：
                引用式关系是设计数据库时经常用到的方法，这种方法把用户数据文档和用户地址数据文档分开，通过引用文档的 id 字段来建立关系。

                例子：
                    {
                        "_id":ObjectId("52ffc33cd85242f436000001"),
                        "contact": "987654321",
                        "dob": "01-01-1991",
                        "name": "Tom Benzamin",
                        "address_ids": [
                            ObjectId("52ffc4a5d85242602e000000"),
                            ObjectId("52ffc4a5d85242602e000001")
                        ]
                    }

        排序：
            含义：使用 sort() 方法对数据进行排序，sort() 方法可以通过参数指定排序的字段，并使用 1 和 -1 来指定排序的方式，其中 1 为升序排列，而 -1 是用于降序排列

            例子：  
                db.xx.find().sort({属性:1})
            
            多字段排序：
                db.xx.find().sort({属性:1,属性:1})


        投影：显示隐藏某属性，1显示 ，0 不显示
            db.xx.find({},{属性:1,属性:1})

        



    --></body>
</html>
