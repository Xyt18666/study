<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

    安装 路由:
      npm install react-router
      npm install react-router-dom

  
    路由属性：
        HashRouter   路由根容器，所有的路由相关的东西都要包裹在他里面，一个网站只需要使用一次就好了
        Route       表示一个路由规则， 在Route上右两个比较重要的属性 path component
        Link        表示一个路由的链接  
        NavLink     <NavLink>是<Link>的一个特定版本，会在匹配上当前的url的时候给已经渲染的元素添加参数，组件的属性有
            参数：
                activeClassName(string)：设置选中样式，默认值为active
                activeStyle(object)：当元素被选中时，为此元素添加样式
                exact(bool)：为true时，只有当导致和完全匹配class和style才会应用
                strict(bool)：为true时，在确定为位置是否与当前URL匹配时，将考虑位置pathname后的斜线
                isActive(func)判断链接是否激活的额外逻辑的功能 

    路由示例：
        <Router basename="/me">  
            basename="/me" 基础路径 

            <Link to={"/dh/id="+this.state.id}>xx</Link>
                replace 属性 将新地址替换成历史访问记录的原地址
                to 属性 表示跳转的 路径
            
            <Route path="/" exact component={Home}></Route>
                path 表示跳转到的 组件
                    /后不写内容 并加入 exact 属性  默认显示
                component 绑定 组件

        </Router>

    路由传参：
        1. 直接拼接路径
            <Link to={"/dh/id="+this.state.id}>xx</Link>

            接收路由传参：
                this.props.match.params.xx
            
            js操作的路由：
                this.props.history.push("路径")

                获取：this.props.location.search

        
        2.query 和 state
            <Link to={{
                    pathname:"/loginfor",
                    state:{                     属性名换成query 就是 query方式
                        islog:'success'
                    }
            }}>xx</Link>

            区别：state是加密的

            js操作的路由：
                this.props.history.push({
                    path:"路径",
                    state:{}
            })

            接收路由传参：
                this.props.location.state          或者query
        
           




 

-------------------------------------------------------------------------------

    嵌套路由：
        https://blog.csdn.net/qq_33455771/article/details/83375893

     -->
    </body>
</html>
