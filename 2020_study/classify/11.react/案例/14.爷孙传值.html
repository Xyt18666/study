<!DOCTYPE html>

    <body>
        <!-- 
        用途：跨组件 传值


        React.createContext：创建一个上下文的容器(组件), defaultValue可以设置共享的默认数据

        const {Provider, Consumer} = React.createContext(defaultValue);

            Provider(生产者): 和他的名字一样。用于生产共享数据的地方。生产什么呢？ 那就看value定义的是什么了。value:放置共享的数据。

            Consumer(消费者):这个可以理解为消费者。 他是专门消费供应商(Provider 上面提到的)产生数据。Consumer需要嵌套在生产者下面。才能通过回调的方式拿到共享的数据源。当然也可以单独使用，那就只能消费到上文提到的defaultValue
        
        例子：
            父组件：
                const {Provider, Consumer} = React.createContext(defaultValue); 定义
                <Provider value={参数}>
                    <div>
                        <p>父组件定义的值:{参数}</p>
                        <Son />
                    </div>
                </Provider>

            子组件：
                <Consumer>
                 {{( 参数 ) =>
                        <div }>
                            <p>子组件。获取父组件的值:{参数}</p>
                            {/* 孙组件内容 */}
                            <Grandson />
                    </div>
                    }
                </Consumer>
            孙组件：
                <Consumer>
                    {(name ) =>
                        <div >
                        <p>孙组件。获取传递下来的值:{name}</p>
                    </div>
                    }
                </Consumer>
            
            js通过 this.context.xx 使用
        
        


     -->
    </body>
</html>
