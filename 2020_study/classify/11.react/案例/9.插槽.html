        组件中写入内容，这些内容可以被识别和控制，
        react需要自己开发支持卡槽功能，而vue直接就有。

        原理：组件中写入的html 可以 传入到 props上

        书写插槽：
            在子组件标签中 写入 代码

        获取插槽内容：
            this.props.children


        具名插槽：
            定义内部内容时  ：使用  {{a:a部分,b:b部分}}

            获取：this.props.children.xx属性





     -->
