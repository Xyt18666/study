<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

    样式方式：
        1. import "文件名"     全局样式
        
        2. import xxx from "文件名"   导入模块化css     
            书写css时，要用 xxx.选择器{ css  }  来书写，要不然无法获取该元素，除了直接使用元素选择器
            在模块化css中 使用全局 css       :global(选择器)

        3. 在行内标签内部写 style={{键:值}}   以对象的形式写行内css  

    
    引入图片方式：
        1. import xxx from '路径'        使用 scr={xxx}
        2. 在标签内部写 src={require('路径').default}


     -->
    </body>
</html>
