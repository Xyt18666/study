<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

        通过脚手架构建 react 项目 ：
            npx create-react-app my-react

        启动 项目：
             npm start 

        文件分析：
            node_modules       node相关的包
            public             放置静态资源的文件
                manifest.json      就像pwa渐进式框架，当把网页放桌面的时候的json 
                robots.txt         防 君子 爬虫的 协议
                index.html         页面主页
            src                所有的文件
                index.xxx      主页面 js css
                App.xxx        App组件的 js css
            .gitignore         自动忽视 某些 node_modules 文件
            package.json       原生目录依赖文件（下面为对象参数）
                dependencies       依赖文件
                scripts            命令
                eslintConfig       扩展
                browserslist       浏览器适配
            README.md          热部署

        项目结构：
            更清晰的 创建文件目录 在 src 下：
            index.js  这是整个页面的入口js 文件 ，所有的组件都将放入这里，最终会被编译，然后引入到html中 
            App.js   这是 App 组件   


        暴露webpack文件：（没有找到vue暴露webpack的命令）
            npm run eject

            此时生生2个文件夹：
                config
                script

            


                    



     -->
    </body>
</html>
