    创建 jsx 基础 文件 ：
        import React from 'react';

        export default ()=>{
            return (
            <div>
               
            </div>
            );
        }
    
    插值： {}
        可以写入 变量 、表达式、虚拟dom

        
    行内属性：
        class  要写成  className
        for    要写成  htmlFor


    总结：
        1.由html元素构建
        2.中间如果要使用变量用 {}
        3.{} 中可以使用变量、jsx对象
        4.属性和html内容一样都用{}来插入



        jsx优点：
        1.执行更快，编译script代码进行优化
        2.类型更安全，编译过程如果出错就不能编译，及时发现报错
        3.编写模板比较简单。 vue 除外

        要注意的问题：
        1.必须要有一个根节点
        2.普通html要小写，如果大写会默认为组件


        jsx 表达式：{ }
        括号内允许运行简单的js 代码
        包括 运算 三目运算 对象 jsx对象 数组







     -->
    </body>
