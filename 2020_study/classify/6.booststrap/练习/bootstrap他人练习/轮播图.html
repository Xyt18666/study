<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.carousel{
			width:800px;
			border:1px solid red;
		}
		.carousel-inner{
			height:400px;
			margin-bottom: 0;
		}
		img{
			width:100%;
			height:100%;
		}
		.carousel-inner>li{
			width:100%;
			height:100%;
		}
		.carousel-inner>li:first-child{
			background:blue;
		}
		.carousel-inner>li:nth-child(2){
			background:yellow;
		}
		.carousel-inner>li:nth-child(3){
			background:red;
		}
		.carousel-inner>li:nth-child(4){
			background:green;
		}
		.carousel-inner>li:nth-child(5){
			background:pink;
		}
		h3{
			font-size:30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="carousel slide">
			<!-- 轮播图图片 -->
			<ul class="carousel-inner">
				<li class="item active">
					<img src="" alt="">
					<div class="carousel-caption">
						<h3>first</h3>
						<p>这是第一张图片</p>
					</div>
				</li>

				<li class="item">
					<img src="" alt="">
					<div class="carousel-caption">
						<h3>two</h3>
						<p>这是第二张图片</p>
					</div>
				</li>

				<li class="item">
					<img src="" alt="">
					<div class="carousel-caption">
						<h3>three</h3>
						<p>这是第三张图片</p>
					</div>
				</li>

				<li class="item">
					<img src="" alt="">
					<div class="carousel-caption">
						<h3>four</h3>
						<p>这是第四张图片</p>
					</div>
				</li>

				<li class="item">
					<img src="" alt="">
					<div class="carousel-caption">
						<h3>five</h3>
						<p>这是第五张图片</p>
					</div>
				</li>
			</ul>
			<!-- 左右控制键 -->
			<a href="#" data-slide="prev" data-target=".carousel" class="carousel-control left">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a href="#" data-slide="next" data-target=".carousel" class="carousel-control right">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
			<!-- 小圆点 -->
			<ul class="carousel-indicators">
				<li data-target=".carousel" data-slide-to="0" class="active" ></li>
				<li data-target=".carousel" data-slide-to="1"></li>
				<li data-target=".carousel" data-slide-to="2"></li>
				<li data-target=".carousel" data-slide-to="3"></li>
				<li data-target=".carousel" data-slide-to="4"></li>			
			</ul>
		</div>
	</div>
	
	<script>
			$('.carousel').carousel({
				interval:1000,
				pause:'hover',
				//是否无缝
				wrap:true,
				keyboard:false
			})
			$('.btn').click(function(){
				$('.carousel').carousel()
			})
	</script>

</body>
</html>
