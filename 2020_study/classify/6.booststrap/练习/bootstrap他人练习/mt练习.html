<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src='../vue.js/vue.min.js'></script>
</head>
<body>
	<div class="container">
		<form action="">
			<div class="form-group">
				<label for="name">名字</label>
				<input type="text" id='name' placeholder="请输入您的名字" class='form-control'>
			</div>
			<div class="form-group">
				<label for="age">年龄</label>
				<input type="text" id='age' placeholder="请输入您的年龄" class='form-control'>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">添加</button>
				<button class="btn btn-danger">重置</button>
			</div>
			
		</form>

		
			<table class="table table-bordered">
				<caption class="text-center h3 text-info">用户信息表</caption>
				<thead >
					<tr class='text-center'>
						<th class='text-center'>序号</th>
						<th class='text-center'>名字</th>
						<th class='text-center'>年龄</th>
						<th class='text-center'>操作</th>
					</tr>
				</thead>
				<tbody class='text-center'>
					<tr>
						<td >1</td>
						<td >小明</td>
						<td >18</td>
						<td ><button class="btn btn-primary btn-xs" data-toggle='modal' data-target='.modal'>删除</button></td>
					</tr>
					<tr>
						<td colspan='4'>暂无数据</td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-danger pull-right">全部删除</button>
	</div>
	<div class="modal bs-example-modal-lg">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">确认删除吗</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss='modal'>取消</button>
					<button class="btn btn-danger" data-dismiss='modal'>确认</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		new Vue({
			el:'.container',
			data:{
				userData:[]
			}
		})
	</script>
</body>
</html>
