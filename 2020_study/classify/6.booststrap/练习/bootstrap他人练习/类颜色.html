<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button class="btn">按钮</button>
		<button class="btn btn-default">默认按钮</button>
		<button class="btn btn-primary">首选项</button>
		<button class="btn btn-success">成功</button>
		<button class="btn btn-warning">警告</button>
		<button class="btn btn-info">信息</button>
		<button class="btn btn-danger">危险</button>
		<p class="bg-primary ">hello world</p>
		<p class="bg-success text-danger">hello world</p>

		<div class='alert alert-danger'>警告：今天周五不许打架抽烟喝酒</div>
		<div class="panel panel-success">
			<div class="panel-heading">今日特价</div>
			<div class="panel-body">猪肉和羊肉</div>
		</div>
		<div>
			<!-- 按钮默认md的大小 -->
			<a href="" class="btn btn-link ">按钮</a>
			<button class="btn btn-link ">按钮</button>
			<input type="text" class="btn btn-link " value='按钮'>
			<input type="text" class="btn btn-primary btn-lg" value='按钮'>
			<input type="text" class="btn btn-primary btn-md" value='按钮'>
			<input type="text" class="btn btn-primary btn-sm" value='按钮'>
			<input type="text" class="btn btn-primary btn-xs" value='按钮'>
			
			<input type="text" class="btn btn-primary btn-block" value='按钮'>
		</div>
		<div class="btn-group">
			<input type="text" class="btn btn-info" value='按钮'>
			<input type="text" class="btn btn-info" value='按钮'>
			<input type="text" class="btn btn-info" value='按钮'>
			<input type="text" class="btn btn-info" value='按钮'>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group ">
				<button  class="btn btn-default" >1</button>
				<button  class="btn btn-default" >2</button>
			</div>
			<div class="btn-group">
				<button  class="btn btn-default" >3</button>
				<button  class="btn btn-default" >4</button>
				<button  class="btn btn-default">5</button>
			</div>
			<div class="btn-group ">
				<button  class="btn btn-default">6</button>
				<button  class="btn btn-default" >7</button>
			</div>
		</div>

		<div class=" btn-group-justified">
			<div class="btn-grounp">
				<button class='btn btn-info'>按钮</button>
			</div>
			<div class="btn-grounp">
				<button class='btn btn-info'>按钮</button>	
			</div>
			<div class="btn-grounp">
				<button class='btn btn-info'>按钮</button>
			</div>
		</div>
		
		<div class=" btn-group-vertical">
			<a href="" class="btn btn-info">按钮<span class='caret'></span></a>
			<a href="" class="btn btn-info">按钮</a>
			<a href="" class="btn btn-info">按钮</a>
		</div>

		<div class="btn-group">
			<button class="btn btn-default">按钮</button>
			<button class="btn btn-default dropup"><span class='caret'></span></button>
		</div>
		
		<!-- 下拉菜单 -->
		<div class="dropdown">
			<button data-toggle='dropdown' class="dropdown-toggle">点击下拉列表<span class='caret'></span></button>		
			<ul class='dropdown-menu'>
				<li>我</li>
				<li>是</li>
				<li>你好</li>
			</ul>
		</div>
	</div>
</body>
</html>
