<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style>
		.form-control:focus{
			box-shadow:none;
			
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="url" method='get' class='form-horizontal'>
			<div class="form-group">
				<label for="user" class='col-md-2 control-label'>用户名</label>
				<div class="col-md-10">
					<input type="text" id='user' class='form-control '>
				</div>
				
			</div>
			<div class="form-group ">
				<label for="pas" class='col-md-2 control-label'>密码</label>
				<div class="col-md-10">
					<input type="password" id='pas' readonly class='form-control '>
				</div>
				
			</div>
			<div class="form-group">
				<label for="email" class='col-md-2 text-right'>邮箱</label>
				<div class="input-group col-md-10">
					<input type="email" id='email' class='form-control  '>
					<span class="input-group-addon">.com</span>		
				</div>
			</div>
			<!-- 复选框 -->
			
			<div class="form-group">
				<div class="checkbox-inline">
					<label for="">
						<input type='checkbox'>吃饭
					</label>
				</div>
				<div class="checkbox-inline">
					<label for="">
						<input type='checkbox'>睡觉
					</label>
				</div>
			</div>
			<!-- 单选 -->
			<div class="form-group">
				<div class="radio-inline">
					<label for="">
						<input type='radio'>男生
					</label>
				</div>
				<div class="radio-inline">
					<label for="">
						<input type='radio' disabled>女生
					</label>
				</div>
			</div>
			
			<select name="" id="">

			</select>
		</form>
	</div>
</body>
</html>
