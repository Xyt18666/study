<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<button class="btn btn-default" data-toggle='modal' data-target='#mymodal'>点击显示</button>
	<div class="modal bs-example-mode-lg" id='mymodal' tabindex='-1' data-backdrop='false' >
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button data-dismiss='modal' class='close'>x</button>
					<h2>模态框的标题</h2>
				</div>
				<div class="modal-body">
					<p>hello world</p>
				</div>
				<div class="modal-footer">
					<button  data-dismiss='modal' class="btn primary">确定</button>
					<button  data-dismiss='modal' class="btn btn-danger">取消</button>
				</div>
			</div>
		</div>
	</div>



	<script type='text/javascript'></script>
</body>
</html>
