  <script>
    /*  
    折叠：
        1.定义：折叠（Collapse）插件可以很容易地让页面区域折叠起来
        2.简单的可折叠组件
            （1）触发器 添加data-toggle=”collapse”  data-target=”要折叠的元素选择器”
            （2）若想要最初折叠内容是隐藏的则可以给需要隐藏的元素添加类名.collapse，若想要最初的内容是显示的则在类collapse的基础上添加类.in
            说明：除了用data-toggle属性激活折叠选项外也可以用js激活
                        $('.collapse').collapse()
            方法：options/show/hide/toggle

        3.折叠面板的实现
            （1）创建面板组 div.panel-group
            （2）面板组包含多个面板组件.panel
                    面板头部：.panel-heading （头部里面包含面板标题，一般触发器写在面板头部或者标题里面）
                    面板主体部分：.panel-body
            （3）给需要的隐藏的部分全部包含在一个类名为.collapse的div里面（若需要给.panel-body添加一个上边框，也可以给该div添加类名.panel-collspae）

            （4）让某一项默认显示需要除了.collapse类外添加类.in
            注意：要使面板互不影响需要给每个控制器添加data-parent=”面板组选择器”
        
        4.事件
            （1）show.bs.collapse：显示前进行的操作
            （2）shown.bs.collapse：显示后进行的操作
            （3）hide.bs.collapse：隐藏前进行的操作
            （4）hidden.bs.collapse：隐藏后进行的操作

    轮播图：

      1.页面布局
      （1）轮播图的容器添加类名.carousel声明为相对定位的容器
      （2） 包含所有内容的容器添加类名.carousel-inner
      （3）轮播的每一项添加类名.item，当前轮播的一项额外添加.active
      （4）控制轮播的左右按钮添加类名.carousel-control
                  左按钮.left    右按钮.right
      （5）若需要添加小圆点，则给包含小圆点的盒子添加.carousel-indicators，当前轮播的小圆点添加.active

      2.动态效果的添加
      （1）左右按钮轮播
                左添加：data-slide=''prev''
                右添加：data-slide=''next''
              并且指定其要控制的关联元素.carousel
              实现方式：①给.carousel设置id名，利用href=''#id名''实现
                                    ②利用data-target=''.carousel''实现
      （2）实现滑动轮播
                给.carousel添加类名.slide
      （3）小圆点控制轮播
            利用data-target=".carousel''指定其控制的相关元素
        设置data-slide-to="下标" 与轮播内容实现对应  
      （ 4）页面刚开始实现自动轮播
            给..carousel设置属性data-ride="carousel"
      
      3.给每个轮播内容添加说明文字
          实现方法：
              给轮播的每一项添加内容容器.carousel-caption

      4.方法
      （1）$('.carousel').carousel(options)
      选项配置：
          ①interval：自动循环每个项目之间延迟的时间量。如果为 false，轮播将不会自动循环
          ②pause：	默认hover鼠标进入时暂停轮播循环，鼠标离开时恢复轮播循环。  
          ③wrap：轮播是否连续循环，默认为true
      （2）$('.carousel').carousel('cycle')    从左到右循环轮播项目。
      （3）$('.carousel').carousel('pause')	停止轮播循环项目。
      （4）$('.carousel').carousel(number)	循环轮播到某个特定的帧（从 0 开始计数，与数组类似）。
      （5）$('.carousel').carousel('prev')	循环轮播到上一个项目。
      （6）$('.carousel').carousel(next)	循环轮播到下一个项目。
     
      5.事件
      （1）slide.bs.carousel
          当调用 slide 实例方法时立即触发该事件。
      （2）slid.bs.carousel	
          当轮播完成幻灯片过渡效果时触发该事件。

    */
