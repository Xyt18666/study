<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      span {
        font-size: 48px;
      }
      section {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <p class="btn-primary">1</p>
    <p class="btn-success">2</p>
    <p class="btn-info">3</p>
    <p class="btn-warning">4</p>
    <p class="btn-danger">5</p>

    <div class="bg-primary">1</div>
    <div class="bg-success">2</div>
    <div class="bg-info">3</div>
    <div class="bg-warning">4</div>
    <div class="bg-danger">5</div>

    <span class="text-primary">1</span>
    <span class="text-success">2</span>
    <span class="text-info">3</span>
    <span class="text-warning">4</span>
    <span class="text-danger">5</span>

    <section class="alert-primary">1</section>
    <section class="alert-success">2</section>
    <section class="alert-info">3</section>
    <section class="alert-warning">4</section>
    <section class="alert-danger">5</section>
    <div class="panel panel-primary">
      <div class="panel-heading"><h3 class="panel-title">Panel title</h3></div>
      <div class="panel-body">身体</div>
      <div class="panel-footer">尾部</div>
    </div>
  </body>
  <script>
    /*
    常用预定义样式风格类的标签或组件：
        （1）primary（首选项）
        （2）success（成功）
        （3）info（一般信息）
        （4）warning（警告）
        （5）danger（危险）
        （6）default（默认）

        按钮样式：btn-*
        按钮样式：bg-*
        文字样式：text-*
        警告框样式：alert-*

        面板组件样式：panel-*

    面板组件：panel

        设置面板标题：panel-heading
        主体部分：panel-body
        尾部： panel-footer

        
        标题字体样式：panel-title 
            为 <h1>-<h6> 标签添加一个预定义样式的标题。不过，<h1>-<h6> 标签的字体大小将被 .panel-heading 的样式所覆盖。为了给链接设置合适的颜色，务必将链接放到带有 .panel-title 类的标题标签内。






    */
  </script>
</html>
