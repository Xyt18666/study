<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style></style>
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-6 col-md-3">
        <a href="#" class="thumbnail">
          <img src="..." alt="..." />
        </a>
      </div>
      ...
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="..." alt="..." />
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>...</p>
            <p>
              <a href="#" class="btn btn-primary" role="button">Button</a>
              <a href="#" class="btn btn-default" role="button">Button</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="..." alt="..." />
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">Media heading</h4>
        ...
      </div>
    </div>
  </body>
  <script>
    /*  
    
    只有图片的缩略图:
        如果要在网站中布局图像、视频、文本等就要用到缩略图
        给图片的盒子设置thumbnail 类名
        说明：如果该盒子是a标签则会在鼠标划过该图片的时候显示轮廓。

    带有文字的缩略图:
        将图片和文本内容均放在. thumbnail 的div里面，给装文本的盒子设置caption类名


    媒体:
        1.媒体这个组件中可以实现图文混排，图像可以左对齐或者右对齐。
        2.实现方式
        （1）创建一个类名为.media的容器作为多媒体（图像、音频、视频）和文本的父级
        （2）给左侧媒体元素部分设置.media-left确定多媒体元素居左显示，若居右可以用浮动pull-right。
        （3）给右侧内容部分设置media-body，内容里面的标题可以添加类名.media-heading
            说明：媒体元素默认是顶部对齐。
                .media-middle可以实现中部对齐
                .media-bottom可以实现底部对齐
        3.媒体对象列表
            如果需要一个列表，各项内容是无序列表的一部分，可以使用该 .media-list,可用于评论列表与文章列表。
            可以在媒体对象列表中实现列表嵌套



    */
  </script>
</html>
