<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style></style>
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get" class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" />
        <div class="radio">a <input type="checkbox" /></div>
        <div class="input-group">
          <div class="input-group-addon">前缀</div>
          <input type="text" class="form-control" value="1" />
          <input type="text" class="form-control" value="12" />
          <input type="text" class="form-control" value="13" />
          <div class="input-group-addon">后缀</div>
        </div>
      </div>
    </form>
  </body>
  <script>
    /*  
        
    表单的基本实现:
        （1）创建form表单
        （2）把标签和控件放在一个带有 class .form-group 的 <div> 中。这是获取最佳间距所必需的。
        （3）向所有的文本元素 <input>、<textarea> 和 <select> 添加 class ="form-control" 。
        说明：.form-control实现了当前控件占其父级的百分百宽度
        注意：文字信息必须放在label标签里面，便于屏幕阅读器识别可以使用.sr-only将其隐藏。

    内联表单:
        给form标签设置form-inline


    设置输入框组：
        把前缀或后缀元素放在一个带有 class .input-group 的 <div> 中
        给放置前缀或者后缀的元素上添加类名.input-group-addon 

    水平排列的表单：
        为表单设置.form-horizontal + 栅格布局实现
        说明：.form-horizontal类会使.form-group元素具有栅格布局中.row的特点，因此通过给label标签和包含控件的元素添加栅格列布局类即可实现水平排列。
        给label标签添加.control-label

    表单中的单选、多选框:
        给input添加一个div父级，给该父级添加对应的类名
        单选框添加类名.radio
        多选框添加类名 .checkbox

    表单中的下拉列表:
        给select设置.from-control
        说明：若给select设置了multiple则下拉菜单显示展开状态

    静态控件:
        为 <p> 元素添加 .form-control-static 类

    表单控件状态：
        （1）焦点状态
                bootstrap将某些表单控件的默认 outline 样式移除，然后对 :focus 状态赋予 box-shadow 属性
        （2）禁用状态
                给输入框设置disabled属性.若禁止多个，则可以将这几个控件放在字段集 fieldset里面，给fieldset设置disabled
        注意：fieldset不仅可以禁止控件也可以至今按钮但是它不能禁止a标签。
        （3）只读状态
                给输入框设置readonly 属性
        （4）验证状态
            Bootstrap 包含了错误、警告和成功消息的验证样式。只需要对form-group简单地添加适当的 class（.has-warning、 .has-error 或 .has-success）即可使用验证状态
            验证状态可以添加额外的图标
            给.form-group添加has-feedback类
            给文本输入框.form-control上添加图标基类以及对应图标类和.form-control-feedback

    表单控件的大小：
        单中分别使用 class .input-[lg/sm/xs] 和 .col-lg-* 来设置表单的高度和宽度

    帮助文本：
        文本输入框下面的提示信息，给该元素添加help-block





    */
  </script>
</html>
