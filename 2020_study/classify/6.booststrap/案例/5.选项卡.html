<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      span {
        font-size: 48px;
      }
      section {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <ul class="nav nav-justified">
      <!-- 按钮 -->
      <li role="presentation" class="active">
        <a href="#tab-1" data-toggle="tab">Home</a>
      </li>
      <li role="presentation">
        <a href="#tab-2" data-toggle="tab">Profile</a>
      </li>
      <li role="presentation">
        <a href="#tab-3" data-toggle="tab">Messages</a>
      </li>
    </ul>
    <div class="tab-content">
      <!-- 内容 -->
      <div class="tab-pane active fade in" id="tab-1">111</div>
      <div class="tab-pane fade" id="tab-2">222</div>
      <div class="tab-pane fade" id="tab-3">333</div>
    </div>
  </body>
  <script>
    /*
    选项卡：
        基类： nav

        修饰类：
            nav-tabs  默认
            nav-justified :内容两端对齐
            nav-tabs-justified:下面的线实现两端对齐
        
        胶囊按钮：nav-pills
            也可以设置nav-justified实现两端对齐自适应父级宽度
            nav-stacked：在垂直方向堆叠排列

    内容部分：
        （1）内容部分添加类名tab-content
        （2）内容每一项添加类tab-pane，使每一项隐藏，使当前项显示需要添加active
        （3）切换处理：
            ①头部切换：给每个a标签添加data-toggle='tab';
            ②内容切换：通过锚点（href对应内容的id名）
        （4）淡入淡出效果
            fade：淡出
            in：当前淡入





    */
  </script>
</html>
