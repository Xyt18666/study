<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      span {
        font-size: 48px;
      }
      section {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="btn btn-success btn-lg">lg</div>
    <div class="btn btn-default btn-sm">sm</div>
    <div class="btn btn-danger btn-xs disabled">xs</div>
    <div class="btn btn-link btn-lg">link</div>
    <button class="btn btn-success btn-lg btn-block">button</button>
    <input type="text" class="btn btn-success btn-lg" value="input" />
    <ul class="btn-group btn-group-justified dropup">
      <li class="btn btn-success btn-lg">1 <span class="caret"></span></li>
      <li class="btn btn-success btn-lg">2</li>
      <li class="btn btn-success btn-lg">3</li>
      <li class="btn btn-success btn-lg">4</li>
      <li class="btn btn-success btn-lg">5</li>
    </ul>
    <div role="”checkbox”" aria-label="”checked”">模拟复选框</div>

    <div class="dropdown open dropup">
      <button
        class="btn btn-default dropdown-toggle"
        type="button"
        data-toggle="dropdown"
      >
        <!-- 按钮 -->
        Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right">
        <!-- 下拉列表项 -->
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
  </body>
  <script>
    /*
    基类： btn
    按钮：
        样式：
            btn-风格
            链接样式：btn-link


        大小：btn-*
            lg sm xs

        状态：
            active 当前选择状态
            disabled 禁用状态
        
        按钮种类：
            a
            button
            input
        
        块级按钮：
            btn-block 根据父级的宽度自适应
                

        按钮组：
            btn-group：给需要组合的按钮添加一个父级，给该父级添加类名btn-group

            btn-group-justified 自适应按钮组,给该父级添加,会根据父容器的宽度自适应

            ps：
            a标签形式的按钮可以直接在父级添加btn-group-justified即可实现自适应按钮组效果
            button标签和input标签形式的按钮要想实现自适应还需要给每个按钮标签添加类名为btn-group的父级

            btn-group-vertical 纵向按钮组
            ps：要实现纵向按钮组只需要添加btn-group-vertical类名，一般不和btn-group配合使用

            
            btn-group-[lg/sm/xs]  按钮组大小设置

        添加三角：
            caret 在文字后面添加一个span标签，添加类名
            注意：input形式的按钮不适合添加小三角
            说明：也可以使用组的形式添加小三角实现下图样式

            设置上三角：
                在父级设置dropup即可以实现向上的三角
                dropdown表示向下（默认形式）


        bootstrap下面的一些自定义属性的含义：

            data-*  bootstrap下面js触发器的一种写法，也就是说data-*这类属性是操作js交互的。

            aria-*类和role类：一般是为不方便的人士提供的服务，借助一些工具比如屏幕阅读器来读取页面内容。

        下拉菜单：
        （1）dropdown：触发器和下拉菜单的容器
        （2）dropdown-toggle:触发器实现下拉菜单的类名
        （3）dropdown-menu:下拉菜单
        （4）要实现交互功能要添加自定义属性 data-toggle='dropdown'


        其他类
        （1）open：默认下拉菜单是打开状态
        （2）dropdown-menu-right：下拉菜单靠右显示
        （3）dropdown-header：下拉菜单中添加标题
        （4）divider：下拉菜单中的分割线
        （5）disabled：下拉菜单中的禁用项
        （5）dropup：指定向上弹出的下拉菜单
        （6）text-center：文字居中显示




        js显示前坐什么操作：
        元素.on('show.bs.插件名字',function(){})









    */
    // $(".dropdown").on("mouseover", function () {
    //   $(".dropdown-menu").show();
    // });
    // $(".dropdown").on("mouseout", function () {
    //   $(".dropdown-menu").hide();
    // });
    $(".dropdown").on("show.bs.dropdown", function () {
      console.log("show");
    });
    $(".dropdown").on("hide.bs.dropdown", function () {
      console.log("hide");
    });
    // console.dir($(".dropdown-toggle"));
    // $(".dropdown-toggle").dropdown();
    // $(".dropdown-toggle").dropdown("toggle");
  </script>
</html>
