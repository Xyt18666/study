<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style></style>
    <title>Document</title>
  </head>
  <body>
    60% Complete
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="60"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 60%;"
      >
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="60"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 60%;"
      >
        60%
      </div>
    </div>
  </body>
  <script>
    /*  
    进度条：
        （1）先创建一个带有 class .progress 的 <div>
        （2）在该div里面创建表示进度快慢的盒子设置为progress-bar
        （3）通过stye属性设置width来指定进度条的位置

        说明：如果使屏幕阅读器识别进度条的进度，可以添加一个span标签添加类.sr-only

    进度条也可以利用预定义样式类修饰：
        基类：progress-bar
        修饰类： progress-bar-* 
        *：可选success、info、warning、danger
        如果进度条在展示很低的百分比时，如果需要让文本提示能够清晰可见，可以为进度条设置 min-width 属性
            

    条纹进度条：
        给.progress设置progress-striped
    带动画的进度条：
        给.progress添加active
    堆叠进度条：
        多个进度条放在相同的 .progress 中即可实现堆叠


    */
  </script>
</html>
