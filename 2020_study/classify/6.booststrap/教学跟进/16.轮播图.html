<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-ride="carousel"
    >
      <!-- 最外层大盒子 -->
      <ol class="carousel-indicators">
        <!-- 小按钮 -->
        <li
          data-target="#carouselExampleCaptions"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <!-- 轮播图列表 -->
        <div class="carousel-item active">
          <!-- 轮播图项 -->
          <img src="..." class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <!-- 文字块 -->
            <h5>First slide label</h5>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>
              Praesent commodo cursus magna, vel scelerisque nisl consectetur.
            </p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <!-- 左右按钮 -->
      <a
        class="carousel-control-next"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- 
        添加data-*="" 实现轮播图的 定义

        interval ：自动循环项目之间的延迟时间。
        keyboard ：轮播是否应该对键盘事件做出反应。
        pause ： 如果设置为"hover"，则暂停轮播mouseenter的循环，并继续轮播的循环mouseleave。如果设置为false，则将鼠标悬停在转盘上不会暂停它。
        ride ： 用户手动循环第一项后，自动播放轮播。如果为“轮播”，则在加载时自动播放轮播。
        wrap ：轮播是否应该连续循环或有硬停止。
        touch ：轮播是否应支持触摸屏设备上的向左/向右滑动交互。
     -->
  </body>
  <script>
    /*
    
.carousel(options)
使用可选选项初始化轮播，object然后开始循环浏览各个项目。


$('.carousel').carousel({
    interval: 2000
})

.carousel('cycle')
从左到右循环浏览轮播项目。

.carousel('pause')
阻止轮播在项目之间循环。

.carousel(number)
将轮播循环到特定帧（从0开始，类似于数组）。在显示目标项目之前（即slid.bs.carousel事件发生之前）返回到调用方。

.carousel('prev')
循环到上一个项目。在显示上一个项目之前（即在slid.bs.carousel事件发生之前）返回到呼叫者。

.carousel('next')
循环到下一个项目。在显示下一项之前（即在slid.bs.carousel事件发生之前）返回到呼叫者。

.carousel('dispose')
销毁元素的轮播。


slide.bs.carousel	: slide调用实例方法时，将立即触发此事件。
slid.bs.carousel	: 当轮播完成幻灯片切换后，就会触发此事件。

$('#myCarousel').on('slide.bs.carousel', function () {
  // do something...
})

*/
  </script>
</html>
