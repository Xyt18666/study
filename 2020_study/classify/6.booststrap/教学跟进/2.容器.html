  <body>
    <div class="container">不同屏幕显示不同的尺寸</div>
    <div class="container-sm">只有小屏幕才有尺寸</div>
    <div class="container-md">只有中屏幕才有尺寸</div>
    <div class="container-lg">只有大屏幕才有尺寸</div>
    <div class="container-xl">只有超大屏幕才有尺寸</div>
    <div class="container-fluid">都是100%</div>
    <!-- 
      
       
        	特小<576px	Small≥576px	Medium≥768px	Large≥992px	特大≥1200px

        .container	100%	540像素	720px	960px	1140px
        .container-sm	100%	540像素	720px	960px	1140px
        .container-md	100%	100%	720px	960px	1140px
        .container-lg	100%	100%	100%	960px	1140px
        .container-xl	100%	100%	100%	100%	1140px
        .container-fluid	100%	100%	100%	100%	100%
