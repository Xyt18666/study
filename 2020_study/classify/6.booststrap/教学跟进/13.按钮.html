<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <!-- 
        按钮基类 ：btn
            btn-风格 ：样式类
            btn-outline-* ：轮廓按钮
            btn-lg : 大号
            btn-sm ：小号

        可以写在 a input 标签上 
     -->
    <a
      href="#"
      class="btn btn-primary btn-lg active"
      role="button"
      aria-pressed="true"
      >Primary link</a
    >
    <a
      href="#"
      class="btn btn-secondary btn-lg active"
      role="button"
      aria-pressed="true"
      >Link</a
    >
    <button type="button" class="btn btn-lg btn-primary" disabled>
      Primary button
    </button>
    <button type="button" class="btn btn-secondary btn-lg" disabled>
      Button
    </button>

    <a
      href="#"
      class="btn btn-primary btn-lg disabled"
      tabindex="-1"
      role="button"
      aria-disabled="true"
      >Primary link</a
    >
    <a
      href="#"
      class="btn btn-secondary btn-lg disabled"
      tabindex="-1"
      role="button"
      aria-disabled="true"
      >Link</a
    >
    <!-- 
        active ：选中状态的按钮

        disable属性 ：禁用按钮股

        disable : a标签禁用
     -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="button"
      aria-pressed="false"
    >
      Single toggle
    </button>
    <!-- 
        添加data-toggle="button"以切换按钮的active状态。
        如果你预先切换按钮，你必须手动添加.active类和 aria-pressed="true"到<button>。
     -->
    复制
    <div class="btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="checkbox" checked /> Checked
      </label>
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="options" id="option1" checked /> Active
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option2" /> Radio
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option3" /> Radio
      </label>
    </div>
    <!-- 
        btn-group : 按钮组
        btn-group-toggle ： 切换
     -->
  </body>
  <script>
    // $().button('toggle')	切换推动状态。使按钮具有已被激活的外观。
    // $().button('dispose')	销毁元素的按钮。
  </script>
</html>
