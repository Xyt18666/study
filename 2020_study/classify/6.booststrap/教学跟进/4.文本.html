<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p class="h1">qwer</p>
    <p class="h3">qwer
        <div class="small">asd</div>
    </p>
    <div class="lead">789456</div>
    <div>789456</div>
    <mark>123</mark>
    <div class="text-jusitify">123123</div>
    <div class="text-rwap">1231esafads23</div>
    <p class="text-muted">本行内容是减弱的</p>
<p class="text-primary">本行内容带有一个 primary class</p>
<p class="text-success">本行内容带有一个 success class</p>
<p class="text-info">本行内容带有一个 info class</p>
<p class="text-warning">本行内容带有一个 warning class</p>
<p class="text-danger">本行内容带有一个 danger class</p>


    <!-- 
        
        mark : 标记
        del 、s 标签 : 删除线
        ins : 插入文本
        u: 下划线
        small： 小号
        strong： 大号
        em：斜体

        h1 - h6 ： 标题类 
        small : 副标题
        lead : 段落突出显示

        text-left/right/center/jusitify/nowrap : 文字对齐方式
        text-屏幕-样式 : 不同屏幕下 文字对齐方式
        text-wrap : 文字可折叠
        text-truncate : 文本溢出 省略号
        text-break : 按照 单词截断 换行
        text-capitalize : 首字母大写
        text-lowercase : 小写
        text-uppercase : 大写

        attribute ： 下虚线

        文字样式：text-*
        （1）primary（首选项）
        （2）success（成功）
        （3）info（一般信息）
        （4）warning（警告）
        （5）danger（危险）
        （6）default（默认）



     -->
  </body>
</html>
