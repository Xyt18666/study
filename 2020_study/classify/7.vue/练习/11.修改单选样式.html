<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      input {
        -webkit-writing-mode: none !important;
        text-rendering: none;
        color: none;
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: start;
        -webkit-appearance: none;
        background-color: none;
        -webkit-rtl-ordering: none;
        cursor: none;
        outline: none;
      }
      input[type="radio"] {
        width: 20px;
        height: 20px;
        border-radius: 20px;
        -webkit-appearance: none;
        border: 3px solid #777;
        position: relative;
      }
      input[type="radio"]::before {
        content: "";
        position: absolute;
        width: 5px;
        height: 5px;
        background: #000;
        left: 50%;
        top: 50%;
        border-radius: 5px;
        transform: translate(-50%, -50%);
      }
      input[type="radio"]:checked {
        border: 3px solid #0f0;
        -webkit-appearance: none;
        margin: 3px 3px 0px 5px;
      }
      input[type="radio"]::before:checked {
        content: "";
        position: absolute;
        width: 5px;
        height: 5px;
        background: #000;
        left: 50%;
        top: 50%;
        border-radius: 5px;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="size">
      <input type="radio" name="size" value="1" />
      <input type="radio" name="size" value="2" />
    </div>
  </body>
</html>
