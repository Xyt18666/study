        1.原则
            多使用内存，缓存或者其他方法
            减少CPU计算，减少网络请求
            减少IO操作（硬盘读写）

        2.加载资源优化
            静态资源的合并和压缩。
            静态资源缓存（浏览器缓存策略）。
            使用CDN让静态资源加载更快。

        3. 渲染优化
            CSS放head中，JS放body后
            图片懒加载，少使用图片，尽量使用字体图标或者svg
            减少DOM操作，对DOM操作做缓存，多个操作尽量合并在一起执行
            事件节流、防抖
            尽可能的让页面少重载重构，少操作css属性，用class代替
            在js中尽量减少闭包的使用
            少使用嵌套循环
            少使用cookie，使用 h5本地存储
            第一次渲染不加载音频视频 preload=none
            在js封装过程中，尽量做到低耦合高内聚。减少页面的冗余代码
            尽量减少使用递归。避免死递归
            减少网路请求次数

        总结：  
          1**：请求消息收到，继续处理         
          2**：操作成功
          3**：完成此请求必须进一步处理（重定向）
