<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="http://jxsjs.com/lib/vue.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .faz {
        width: 200px;
        height: 200px;
        background: #789;
      }
      .son {
        background: #0f0f;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="faz">
        <son :info="sonInof" @give="giveSon"></son>
        <p>要了{{money}}钱</p>
      </div>
    </div>
  </body>
  <script>
    Vue.component("son", {
      data() {
        return {
          money: 0,
        };
      },
      props: ["info"],
      methods: {
        giveMoney() {
          this.$emit("give", this.money);
        },
      },

      template: `<div class="son">
        <p>{{ info.name }}</p>
        <p>{{ info.sg }}</p>
        <input type="text" v-model="money">
        <button @click="giveMoney">没钱了</button>

        </div>`,
    });

    const faz = new Vue({
      el: "#app",
      data: {
        sonInof: {
          name: "阿离",
          sg: "阴阳",
        },
        money: 0,
      },
      methods: {
        giveSon(e) {
          this.money = e;
          console.log(e, this.money);
        },
      },
    });
  </script>
</html>
