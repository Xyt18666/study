<!DOCTYPE html>
<html>
  <head>
    <meta name="charset" content="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="http://jxsjs.com/lib/vue.min.js"></script>
    <script src="http://jxsjs.com/singer-list-2"></script>
    <title>for</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #app {
      background: linear-gradient(
        60deg,
        rgba(31, 158, 218, 0.5),
        rgba(79, 42, 104, 0.5)
      );
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      padding: 20px;
    }
    li {
      display: flex;
      justify-content: start;
      flex-flow: column wrap;
    }
    .singer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgb(28, 140, 245);
    }
    p {
      color: #fff;
    }
    .imgs {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-size: contain;
    }
    h2 {
      align-self: center;
    }
  </style>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item,index) in singerList" :key="index">
          <h2>{{item.letter}}</h2>
          <div
            class="singer"
            v-for="(item2,index2) in item.items"
            :key="item2.id"
          >
            <div
              class="imgs"
              :style="`background-image:url(${item2.avatar});`"
            ></div>
            <p>{{item2.name}}</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
  <script>
    const vw = new Vue({
      el: "#app",
      data: { singerList },
    });
    // singerList
    console.log(vw.singerList);
  </script>
</html>
