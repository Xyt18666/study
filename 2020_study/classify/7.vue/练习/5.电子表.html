<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="http://jxsjs.com/lib/vue.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        display: flex;
        justify-content: start;
      }
      li {
        list-style: none;
        width: calc(100% / 8);
        height: 70px;
        background-size: cover;
      }
      .clockBox {
        width: 80vw;
        height: 80vw;
        margin: 20px auto;
        border-radius: 50%;
        border: 2px sold rgb(31, 145, 238);
        box-shadow: 0 0 12px 1px rgb(108, 207, 231) inset;
        position: relative;
      }
      .zz {
        transform-origin: left;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(0, -50%);
      }
      .zxd {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 8px;
        height: 8px;
        background: #000;
        border-radius: 50%;
        z-index: 999;
        transform: translate(-50%, -50%);
      }
      .sz {
        width: 15vw;
        height: 1vw;
        background: rgb(224, 25, 25);
      }
      .fz {
        width: 20vw;
        height: 1vw;
        background: rgb(250, 139, 13);
      }
      .mz {
        width: 30vw;
        height: 1vw;
        background: rgb(216, 31, 233);
      }

      .zm {
        position: absolute;
        width: 70vw;
        height: 2vw;
        margin: 0 5vw;
        top: 50%;
        transform-origin: center;
      }
      .zm span {
        width: 2vw;
        text-align: center;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul class="clock">
        <li
          v-for="(i,index) in timeSring"
          :key="index"
          :style="`background-image:url(${imgUrl(i)});`"
        ></li>
      </ul>
      <div class="clockBox">
        <div class="zxd"></div>
        <div
          class="zz"
          v-for="(item,index) in arr"
          :class="index=='0'?'sz':index=='1'?'fz':index=='2'?'mz':null"
          :key="index"
          :style="`transform:rotate(${
                  index=='0'?
                  arr[0] * 30 + arr[1] * 0.5 + arr[2] /30 -90:
                  index=='1'?
                  arr[1] * 6 + arr[2] * 0.1 -90:
                  index=='2'?
                  arr[2] * 6-90:
                  null
            }deg);`"
        ></div>

        <div
          class="zm"
          v-for="i in 12"
          :style="`transform:rotate(${360/12*i + 90}deg)`"
        >
          <span :style="`transform:rotate(-${360/12*i + 90}deg)`">{{i}}</span>
        </div>
      </div>
    </div>
  </body>
  <script>
    const vw = new Vue({
      el: "#app",
      data: {
        timeSring: getTmie(),
        arr: [],
      },
    });

    function fillZero(val) {
      // 加0 函数
      return val < 10 ? "0" + val : val;
    }

    function getTmie() {
      // 获取时分秒
      const date = new Date();
      const h = date.getHours();
      const m = date.getMinutes();
      const s = date.getSeconds();

      return `${fillZero(h)}:${fillZero(m)}:${fillZero(s)}`;
    }

    function imgUrl(size) {
      // 图片 字符串
      return size === ":"
        ? `http://jxsjs.com/img/-.png`
        : `http://jxsjs.com/img/${size}.png`;
    }

    function setHMS() {
      const date = new Date();
      const h = date.getHours();
      const m = date.getMinutes();
      const s = date.getSeconds();
      vw.arr = [h, m, s];
    }

    // h * 30 + m * 0.5 + (s * 0.5) / 60 -90
    // 小时 * 360度/12格 = 30度  +
    //  一分钟 时针走多少度 ?  分钟 *  30度 / 60分 = 0.5度
    //  一秒 时针走多少度 ?  秒 *0.5 / 60     一分钟走0.5度  一秒钟就是 0.5/60

    // m * 6 + s * 0.1 -90
    // 分钟 *  360度/60格  ，一分走6度  +
    //  一秒钟 分针走多少度 ? 一分钟是6度，一秒钟就是  6度/60秒 = 0.1度

    // s * 6-90
    // 秒数 *  360度/60格  ，一秒走6度

    setInterval(() => {
      vw.timeSring = getTmie();
      setHMS();
    }, 1000);
  </script>
</html>
