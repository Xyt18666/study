<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
    第一种：
        使用 v-if v-show 配合 transiton 

        .v-enter,.v-leave-to
            background: red   初始样式
        .v-enter-active,.v-leave-active
            transition: 5s    过渡曲线

        true 的 时候是 默认的样式
        false的 时候 是 v-ente v-leave-to 的样式

        正常嵌套生效
-------------------------------------------------------------------------


    第二种：
        v-enter-active
        v-leave-active

        绑定 annimation

        默认样式 是 100%时的 样式

-------------------------------------------------------------------------------------

---------------------------------------------------------------------------------
    第三种：
        enter-class 、 leave-to-class
        enter-active-class 、 leave-active-class
        配合 transiton

        true 的 时候是 默认的样式
        false的 时候 是 enter-class 、 leave-to-class 的样式

        他们的优先级高于普通的类名


------------------------------------------------------------------------------

    第四种：
        使用
        enter-active-class
        leave-active-class
        
        绑定 annimation 动画

        默认样式 是 100%时的 样式

-------------------------------------------------------------
    ps：组件内 跟标签的 动画 ，
    使用 animation ，
    不能使用 transition (动画无效，不知道为啥)

        



 --></body>
</html>
