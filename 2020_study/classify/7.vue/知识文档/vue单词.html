<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 

        <template>         　template的作用是模板占位符，可帮助我们包裹元素，但在循环过程当中，template不会被渲染到页面上      
        <slot>              插槽标签 ，组件标签 内的文本 会放入插槽
        <component>         定义动态组件


        {{}}                文本插值
        :v-bind             属性绑定
        :v-on               事件绑定
        :                   属性绑定简写
        @                   事件绑定简写
        v-html              插入 html
        v-once              只执行一次插值
        v-if                条件渲染
        v-else-if           同
        v-else              同
        v-shoe              条件切换
        v-for               循环
        :key                循环绑定key , 条件渲染也可以绑定key
        v-mode              表单绑定
        []                  绑定 class 或者 style
        {}                  绑定 class 或者 style                    
        :is                 配合 <component> 实现动态组件 ， 值为 变量 ，变量值是 '组件名'
        is                  解决 dom 解析问题 , 值为 组件名  ，区别是,不用:是不能动态切换的

        $emit()              子向父传递值
        $event               在组件中代表 父级接收的值
        $event               在事件中 表示 event 事件





        new Vue({})                 实例Vue
        Vue.component("",{})        创建全局组件
        el                          vue 接管的区域 ，是一个选择器
        data                        属性对象
        methods                     函数对象
        components                  插入 局部组件
        computed                    计算属性缓存器
        watch                       监听器
        handler                     监听执行函数
        deep                        深度监听
        immediate                   立即出发监听
        temaplate                   html模板
        prop                        组件接收属性

























































        
     -->
  </body>
</html>
