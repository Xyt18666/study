<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        ------------------------------------------------------------------------------------------------------------------------------------------------------------

        <template>          template的作用是模板占位符，可帮助我们包裹元素，但在循环过程当中，template不会被渲染到页面上      
        <slot>              插槽标签 ，组件标签 内的文本 会放入插槽
        <component>         定义动态组件
        <keep-alive>        用于实现组件缓存
        <transtion>         过渡标签
        <router-view>       渲染路由组件的容器
        <router-link>       路由跳转
            :to="路径"          实现切换路由
            tag="标签名"        修改为其他标签
            replace             等同于 this.$router.replace("路径")
        


        {{}}                文本插值
        :v-bind             属性绑定
        :v-on               事件绑定
        :                   属性绑定简写
        @                   事件绑定简写
        v-html              插入 html
        v-once              只执行一次插值
        v-if                条件渲染
        v-else-if           同
        v-else              同
        v-shoe              条件切换
        v-for               循环
        v-slot              绑定插槽
        #                   绑定插槽简写
        :key                循环绑定key , 条件渲染也可以绑定key
        v-model              表单绑定 或者 组件绑定
        []                  绑定 class 或者 style
        {}                  绑定 class 或者 style                    
        :is                 配合 <component> 实现动态组件 ， 值为 变量 ，变量值是 '组件名'
        is                  解决 dom 解析问题 , 值为 组件名  ，区别是,不用:是不能动态切换的

        $emit()             子向父传递值
        $event              在组件中代表 父级接收的值
        $event              在事件中 表示 event 事件

        $root               Vue 子组件可以通过 $root 属性访问 根组件 实例的 属性和方法
        $parent             Vue 子组件可以通过 $parent 属性访问 父组件 实例的 属性和方法
        $children           组件的 后代 ，获取子组件实例集合
        $refs               可用来获取原生dom 、获取到的是组件实例

        $attrs              继承所有的父组件属性（除了prop传递的属性、class 和 style ）
        $listeners          用v-on绑定的且不用.native修饰的事件。获取绑定者所有监听器,可通过$listeners传递
        
        

        Bus(Bus是自定义的名) 配合 $emit、$on  创建事件总站，完成数据交互



        $options            用来获取定义在data外的数据和方法的
        $data               是用于获取data里数据的

        $nextTick(()=>{})   他能 在dom 未渲染时 ，获取 以被修改的 dom
       

        export default      默认导出
        import              导入
        scoped              为 style 标签 添加 ，启用局部 css
        lang                为 style 和 html 绑定属性 ，定义 使用的语言





        new Vue({})                 实例Vue
        Vue.component("",{})        创建全局组件
        Vue.use()                   注册 路由功能
        el                          vue 接管的区域 ，是一个选择器
        name                        名称
        inheritAttrs                设置禁用继承特性 , 配合 $listeners、$attrs ，优化爷孙传值
        data                        属性对象
        provide                     必须在分级组件进行使用，用来给后代组件注入依赖（属性或方法） 类似于data
        methods                     函数对象
        components                  插入 局部组件
        computed                    计算属性缓存器
        watch                       监听器
        handler                     监听执行函数
        deep                        深度监听
        immediate                   立即出发监听
        temaplate                   html模板
        props                       组件接收属性
        inject                      必须在子组件进行使用，用来获取根组件定义的跨组件传递的数据 ,类似于 props
        type                        props属性校验 类型
        default                     props属性校验 默认值  ， object 属性时 ，要用 default函数
        rquired                     props属性校验 必填
        validator                   props属性校验 自定义验证函数
        mixins                      混入
        router                      路由对象
        filters                     过滤器
        directives                  自定义指令
      

        beforeCreate                还未初始化数据和方法前
        created                     数据和方法创建结束 ，但 dom 未生成
        
        beforeMount                 还未将 虚拟 dom 挂载到 页面
        mounted                     挂载结束
        
        beforeUpdate                检测到数据更新
        updated                     刷新 dom
        
        beforeDestroy               销毁前触发 ，但此时还未 销毁 ，在此处释放缓存，销毁当前组件的 变量、函数、事件...
        destroyed                   销毁后 ，vue实例已经解除了事件监听以及和dom的绑定，无法在触发任何生命周期
        
        activated                   激活时调用
        deactivated                 停用时调用

-------------------------------------------------------

       

        $router             全局的路由实例
        push()              切换路由
        name                切换路由的name
        params              传递的参数对象
        path                切换路由的path
        query               传递的参数对象
        go(1)               前进
        go(-1)              后退
        replace()           替换到某个 组件 ，不存在历史记录 ，不能返回上一页


        $route              当前路由信息对象
        params              接收的参数   
        query               接收的参数


        redirect            重定向
        alias               别名
        :                   定义动态属性
        ?                   表示可选参数


        router.beforeEach((to, from, next) => {})   全局守卫
        next()                                      允许执行 ，填参数 false ，中断当前导航

        beforeEnter:()=>{}                          路由独享守卫

        beforeRouteEnter(to, from, next) {}         组件内守卫，进入前
        beforeRouteUpdate(to, from, next) {}        组件内守卫，更新
        beforeRouteLeave(to, from, next) {}         组件内守卫，离开



-----------------------------------------------------------------------------------------------------

        $route.matched                      包含当前路由的所有嵌套路径片段的路由记录
        $route.fullPath                     fullPath匹配的是路由
        Vue.use()                           将某某挂载到 vue 实例
        render()                            渲染dom
        $mount()                            挂在到页面

-----------------------------------------------------------------------------------------------------

        bind(){ 指令 绑定到元素时 调用},
        inserted(){被绑定元素 插入到 父节点时 },
        update(){所在组件 VNode 更新时调用 },
        componentUpdated(){ 更新结束调用 },
        unbind(){解绑时调用 },

----------------------------------------------------------------------------------

        .v-enter            进入的开始状态
        .v-leave-to         出去结束的 状态
        
        .v-enter-active     过程中的状态
        .v-leave-active     过程中的状态
        
        .v-enter-to         进入结束
        .v-leave            出去的开始状态

        enter-class             自定义类
        enter-active-class
        enter-to-class
        leave-class
        leave-active-class
        leave-to-class

        mode                    模式               
        in-out                  先进后出
        out-in                  先出后进

        before-enter            进入过渡前 动画钩子
        enter                   过渡运行时
        after-enter             过渡完成后
        enter-cancelled         过渡被打断时

        before-leave            离开过渡运行前
        leave                   离开过渡运行时
        after-leave             离开过渡运行后
        leave-cancelled         离开过渡被打断时

------------------------------------------------------------------------
        vuex:

        state               储存数据        
        getters             数据衍生
        mutations           修改单数据
            commit          修改单数据的方法
        actions             修改多数据
            dispatch        修改多数据的方法














        console.group()           用于查看分组信息，能够更清晰的看到执行的顺序




























































        
     -->
    </body>
</html>
