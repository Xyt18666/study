        const glob = require("glob");
        function getEntry(url) {
            let entrys = {};
            glob.sync(url).forEach((item) => {
                let urlArr = item
                .split("/")
                .splice(-2)
                .map((item) => item.split(".")[0]);

                entrys[urlArr[1]] = {
                entry: "src/pages/" + urlArr[1] + "/" + "main.js",
                template: "public/" + urlArr[1] + ".html",
                filename: urlArr[1] + ".html",
                title: urlArr[1],
                };
            });
            return entrys;
        }
        let pages = getEntry("./public/*.html");

    服务端渲染框架：Nuxt.js 

    关于后端：Nuxt.js 需要node作为中间层，node之后可以是其他语言

    服务端渲染与客户端渲染的优缺点：

    服务器端渲染：
        优点：
            1：使前端耗时少。
            2：有利于SEO
            3：无需占用客户端资源，解析模板的工作完全交给后端来做，客户端只需要解析HTML页面
            客户端的资源占用少。
            4：后端生成静态化文件。即生成缓存片段，减少数据库查询的浪费时间。高效。

        缺点：
            1:不利于前后端分离，开发效率低。
            2:占用服务器资源。

    客户端渲染：
        优点：
            1前后端分离。前端专注UI，后端专注api开发。前端有更多选择性，不需要遵循后端特定 的模板
            2体验更好。
        缺点：
            1前端响应较慢。客户端渲染，前端还需要进行拼接字符串的过程，需要耗费额外的时间，不 如服务器渲染的速度快。
            2不利于SEO


    使用服务器端渲染还是客户端渲染？
　　    不谈业务场景而盲目选择使用何种渲染方式都是耍流氓。比如企业级网站，主要功能是展示而没有复杂的交互，并且需要良好的SEO，
        则这时我们就需要使用服器端渲染；而类似后台管理页面，交 互性比较强，不需要seo的考虑，那么就可以使用客户端渲染。

        另外，具体使用何种渲染方法并不是绝对的，比如现在一些网站采用了首屏服务器端渲染，即对于用户最开始打开的那个页面采用的是服务器端渲染，
        这样就保证了渲染速度，而其他的页面采用客户端渲染，这样就完成了前后端分离

    使用 Nuxt.js 做项目有一定的风险（不会用），需要进一步的协商 。
