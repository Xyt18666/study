        // ----------------------------------------------------------------

        // 组件的 v-model

        /*
     
            在组件上使用 v - model:
                使用 v - model 向 子组件 绑定 属性
                子组件 必须 使用 value 属性 接收
                子组件 必须 使用 $emit('input', 操作后的value) 返回数据
                v - model 实现双向数据绑定 ，接收什么属性  要返回什么属性

            
            组件的 model属性 ：
                修改 默认 的 参数 value  和 默认事件 input
                    model: {
                        prop: "val",     // 修改 v-model 默认的 vale变量名
                        event: "change", // 修改 v-model 默认的 input 事件
                    },
                    
        
        */

        // -----------------------------------------------------------------------

        /*
        插槽  ： slot

            定义 插槽 ： 在定义组件时 ，在需要插入内容的 地方放置 slot 标签

            使用插槽 ： 使用组件时 ， 把需要插入 的 内容写到 组件标签子级（可嵌套元素）

            插槽的 默认值 ： slot 标签内 写入默认的内容 ，当不传如 内容时，会显示默认值


        具名卡槽 ：
            定义 slot 标签时  :  写入 name属性 （不带name的 slot 隐含名称为 default）

            使用插槽时  :  在组件标签内部使用  template标签 ，绑定属性 v-slot="slot的name" 指定内容

            v-slot 简写 ：#slot的name

    
        卡槽的作用域： 插入内容 的 作用域

        插槽内容 访问子 组件中才有的数据或方法:
                
            1. slot 标签内 绑定属性
            2. #slot的name="接收的属性"

            当接收 多个 属性时 可使用 解构  #slot的name={"接收的属性","接收的属性"}

        如何使用 npm 包：

            有功能的包： import 实例 from "组件名"


        normalize.css   css重置包
