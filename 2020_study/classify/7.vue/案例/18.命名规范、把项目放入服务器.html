<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

    命名规范:
        宗旨：简短易懂，能迅速看出 该值 属于什么类型

        基础知识：
            大驼峰例子：  BigHump
            小驼峰例子：  sollHump
            短中线连接 ： kebab-case
            下划线开头： _private_value

      
            
            关于大小写敏感：
                标签、属性名，均会自动在浏览器转化为小写，对大小写不敏感。
                属性值区分大小写，对大小敏感。

                css中的代码，对大小写不敏感，浏览器不会自动转换，但功能不受影响。

                JavaScrip中的代码，对大小写敏感，严格区分

    
        规范：
        
            组件文件命名：  大驼峰
            组件引入命名：  与文件名相同
            组件使用命名：  短中线连接

            props声名：     小驼峰
    　　    模板中props:    短中线连接

            自定义事件名 ： 短中线连接

            私有属性：      必须以下划线_开头
            常量名：        必须使用全部大写的下划线命名法，如IS_DEBUG_ENABLED

            构造函数:       单单词，首字母大写
            变量：          小驼峰式    
            函数：          小驼峰式，前缀为动词
                常用动词前缀：
                    can	    判断是否可执行某个动作
                    has	    判断是否含义某个值
                    is	    判断是否为某个值
                    get	    获取某个值
                    set	    设置某个值
                    load	加载某些数据
            
        
    
    
    注释规范：
            // 单行注释

            /*
            * 多行注释
            *
            */

            /**
            * 函数注释
            * @关键字
            **/

            函数注释关键字：
                @param	    @param {参数类型}   描述信息	    描述参数	    @param {String} name 传入名称
                @return	    @return {参数类型}  描述信息	    描述返回值	    @retun {Boolean} true: 可执行; false: 不可执行
                @author	    @author            描述信息	       描述作者        @author 某某某 2018/04/24
                @example	@example           示例代码	       演示函数的使用  @example setTitle('啦啦啦');


    vue函数放置顺序：
        - components   
        - props    
        - data     
        - created
        - mounted
        - activited
        - update
        - beforeRouteUpdate
        - methods   
        - filter
        - computed
        - watch

        
    关于路径简写：
        1. 引入插件 ，可直接简写插件名
        2. 引入项目文件 ，@代表 src
        3. 项目中 样式 引用 静态资源 ~@

        ps:不可以在html中直接使用@引入静态资源，建议在css样式中引入



    把 vue项目放入服务器 ：
        1. 打包项目 npm run build 
        2. 把 打包好的 build 文件 内的 index.html 取出
        3. 修改 index.html 的 引入文件路径
        4. 将 build文件夹 和 index.html 放入 服务器文件夹内

        
    解决请求数据问题：
        1. 删除 vue.congfig.js中的代理路径
        2. 在请求接口中 写入 真实的请求路径

    
    请求数据将http 升级为 https：
        在html标签中加入：
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        
        或者在 请求头中添加 ：
        header("Content-Security-Policy: upgrade-insecure-requests");

        或者 去除 请求地址 的 http , 以 //开头

        but问题没解决，按照常理 ，在同为 https时 可以获取导数据







     -->
    </body>

</html>
