        创建 vue.config.js

        配置的内容：
            module.exports = {
                devServer: {
                    proxy: {
                        "/api": {
                            //代理的路径
                            target: "http://jxsjs.com", //请求路径
                            changeOrigin: true, // 改请求头 的  host 字段 为target  http://jxsjs.com
                            pathRewrite: {
                                "/api": "", //把路径中的 /api 置空
                            },
                        },
                    },
                },
            };
            // 配置跨域

    请求方式：
        get("路径?参数")

        get("路径",{
            params:{
                参数
            }
        })

        post("",{
            参数
        })

    请求成功以后的返回值 ：
        config:  请求配置
        data:   数据
        headers:   请求的响应头
        request:  XHTML ajax 实例
        status: 200  状态码
        statusText: "OK"

    
    基础配置：
        axios.defaults.timeout = 30000; // 请求超时时间
        axios.defaults.baseURL = "/api/"; //公共前缀

        axios.interceptors.response.use(
            //接收数据的 拦截器
            ({ data }) => {
                if (data.code > 0) {
                    alert(data.msg);
                } else {
                    return data;
                }
            },
            error => {
                return Promise.reject(error);
