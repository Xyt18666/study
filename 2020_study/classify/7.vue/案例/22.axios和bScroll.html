    <script>
        /*
    安装包：
        npm i axios -s

    main.js引入：
        import axios from "axios";

    将axios挂载到 vue 实例 ：
        Vue.prototype.$http = axios;
        ps: $http是自定义的名字，推荐这样写

    配置跨域：
        创建 vue.config.js

        配置的内容：
            module.exports = {
                devServer: {
                    proxy: {
                        "/api": {
                            //代理的路径
                            target: "http://jxsjs.com", //请求路径
                            changeOrigin: true, // 改请求头 的  host 字段 为target  http://jxsjs.com
                            pathRewrite: {
                                "/api": "", //把路径中的 /api 置空
                            },
                        },
                    },
                },
            };
            // 配置跨域

    请求方式：
        get("路径?参数")

        get("路径",{
            params:{
                参数
            }
        })

        post("",{
            参数
        })

    请求成功以后的返回值 ：
        config:  请求配置
        data:   数据
        headers:   请求的响应头
        request:  XHTML ajax 实例
        status: 200  状态码
        statusText: "OK"

    
    基础配置：
        axios.defaults.timeout = 30000; // 请求超时时间
        axios.defaults.baseURL = "/api/"; //公共前缀

    拦截器：

        axios.interceptors.request.use((data)=>{
            请求拦截器 ，data是请求的数据
            return data;
        })

        axios.interceptors.response.use(
            响应拦截器，
            (data) => {
                return data;
            },
            error => {
                return Promise.reject(error);
            }
        );

    请求封装（模块化api）：
        封装：
            建立新的文件夹 api ，进行模块化分配文件夹

            引入: import axios from "axios";


            导出的方式有2种：
                export 封装的函数：

                    export const login = (data) => {
                    return axios.post("http://localhost:8088/api/longin", data).then(
                        (res) => res,
                        (e) => e
                    );
                    };

                    export const login2 = async (data) => {
                    return await axios.post("http://localhost:8088/api/longin", data);
                    };

                export default 封装的函数：
                    export default {
                        login: (data) => {
                            return axios.post("http://localhost:8088/api/longin", data).then(
                            (res) => res,
                            (e) => e
                            );
                        },
                        login2: async (data) => {
                            return await axios.post("http://localhost:8088/api/longin", data);
                        },
                    };


        使用：
            引入创建的文件

            导入的方式也有两种一一对应：
                export:
                    import { login, login2 } from "@/api/login/index.js";

                    login({参数}).then((d) => {
                        console.log(d);
                    });

                export default:
                    import testApi from "@/api/login/index.js";

                    testApi.login({参数}).then((d) => {
                        console.log(d);
                    });


        打包的配置：
            1.配置路径 vue.config.js
                publicPath:"./"

            ps:项目开发时不要写绝对路径


        查看当前是什么环境：
            process.env

        根据环境配置不同的 .baseURL ：
            目的：在开发和生产模式时，配置不同的默认基础路径

            if (process.env.NODE_ENV === "development") {
                axios.defaults.baseURL = "/api";
                console.log("开发环境");
            }
            if (process.env.NODE_ENV === "production") {
                axios.defaults.baseURL = "http://localhost:8088";
                console.log("生产环境");
            }

            ps:
                请求地址，直接写 http://localhost:8088 后面的路径
                他会把baseURL的路径直接拼接到请求时的路径上

                开发环境 ：
                    配置代理
                    配置baseURL
                    此时就会拼上 代理的 /api 字段 ，就会走，代理
                
                生产环境：
                    配置baseURL
                    此时就会拼接 全路径的 请求地址


        export 与 export defaul的区别：
            1.export与export default均可用于导出常量、函数、文件、模块等
            2.在一个文件或模块中，export、import可以有多个，export default仅有一个
            3.通过export方式导出，在导入时要加{ }，export default则不需要
            

        使用 async await请求接口的作用：
            await 等待异步请求的返回值， async函数返回 promise 
            主要是简化写法，解决回调地狱问题


        多种模块化的区别：

            CommonJS：
                exports.xxx = value
                module.exports = value

                var module = require('模块名/模块相对路径')

            ES6：
                export var xxx = value1
                export default 对象

                import {xxx, yyy} from '模块路径/模块名'
                import xxx  from '模块路径/模块名'

            AMD:浏览器端 require.js

                定义暴露模块: define([依赖模块名], function(){return 模块对象})
                引入模块: require([‘模块1’, ‘模块2’, ‘模块3’], function(m1, m2){//使用模块对象})

            CMD：浏览器端 sea.js
                定义暴露模块:
                    define(function(require, module, exports){
                    通过require引入依赖模块
                    通过module/exports来暴露模块
                    exports.xxx = value
                    })

                使用模块：seajs.use([‘模块1’, ‘模块2’])

    this.bs.refresh();//重载  BScroll  ，解决 dom未生成问题
