    <script>
        /*
    混入：
        在 src文件夹 下 创建 mixins 文件夹 ，存放 混入 文件
        混入文件 为 js 文件 

        含义：
            使用 混入后 ，等同于把混入内容写入组件 ，类似于函数 ，能够优化重复的代码

        定义混入： 
            export default{ 内部值与 vue 实例属性相同 }

        使用混入：
            组件内 使用 import from 引入 混入
            组件内定义  mixins属性 ，值为 ，数组，引入的 混入 名， 可同时引入多个混入
            mixins: [minxina],
        
        重点：
            用 mixin 定义 Vue 组件的可复用功能
            混入对象可以包含组件的任意选项
            同名钩子函数都将被调用，混入的钩子先调用
            值为对象的选项会合并，键名冲突时，以组件为准
    

    全局混入：
        混入也可以进行全局注册。使用时格外小心！一旦使用全局混入，它将影响每一个之后创建的 Vue 实例。
        使用恰当时，这可以用来为自定义选项注入处理逻辑。

        Vue.mixin({             定义全局混入
            mounted() {
                console.log(this.$options.myOption);           获取自定义属性
            },
        });

        new Vue({
            myOption: "hello Word",         定义自定义属性
            router,
            store,
            render: h => h(App),
        }).$mount("#app");


    自定义选项合并策略：
        Vue.config.optionMergeStrategies.myOption = function (toVal, fromVal) {
            return xx           返回合并后的值
        }


        

























    --------------------------------------------------------------------

    实例上的 name 属性 ：非自定义属性
        
    实例上可是使用自定义属性 ：任意属性和方法 

    console.group的含义：用于查看分组信息，能够更清晰的看到执行的顺序

    vue的实例属性的含义：
        $options ： 是用来获取定义在data外的数据和方法的。
        $data ： 是用于获取data里数据的
