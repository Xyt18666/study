        <!-- 
        1. 下载安装 node.js

            常用语法：
                npm init 初始化npm
                npm install 模块名 安装模块
                npm install 模块名 --save-dev 安装到开发环境
                npm install 模块名 --save 安装到生产环境
                npm install 模块名 -g 全局安装

                npm uninstall 模块名 卸载模块
                npm uninstall 模块名 -g 全局卸载

                npm root 查看本地模块的安装位置
                npm  root -g 查看全局模块的安装位置

                npm update 模块名 更新指定模块

                npm  ls 包名 查看本地安装包的版本信息
                npm  ls 包名 -g 查看全局安装包的版本信息

                npm list 查看本地安装的npm包
                npm list -g 查看全局安装的npm包

                npm info 包名 查看这个包着服务器上所有的版本信息

        2.安装淘宝镜像
            npm config set registry https://registry.npm.taobao.org/

            查看淘宝镜像是否配置 ：npm config get registry


        3.安装 vue-cli
            npm install -g @vue/cli 
            查看版本 ：vue --version

        
        4.创建第一个vue 项目
            vue create limited-music                             
            选择 Manually select features
            使用空格 选择 手动配置
            配置 选项
            (具体选择看 ppt ，后面有 选择解释)
                            

        5. 进入项目目录
          npm run serve  运行
            相当于执行
            package.json 下的 serve
            "scripts": {
                "serve": "vue-cli-service serve",
                "build": "vue-cli-service build",
                "lint": "vue-cli-service lint"
              },


        插件配置缩进：
          VSCode左下角的设置图标--》设置--》输入框中搜索 -》设置-》用户--》功能--》终端--》在settings.json中编辑--》添加如下代码

        安装谷歌vue拓展插件：
          Vue.js devtools5.3.3


     -->
