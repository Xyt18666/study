        <!-- 
    过度：
        使用 <transtion> 标签 包裹 需要过度的元素
        添加类名

        原理是： 为元素 添加 固定 类名



        什么是过渡？
            任何元素或组件进入／离开视图时，样式属性的逐渐改变过程

        Vue 为以下 提供 transition 组件
            条件渲染 (使用 v-if)
            条件展示 (使用 v-show)
            动态组件／router-view
            组件根节点(包裹组件即可)


        类名种类有：
            .v-enter      进入的开始状态
            .v-leave-to   出去结束的 状态
            
            .v-enter-active   过程中的状态
            .v-leave-active   过程中的状态
        
            .v-enter-to   进入结束
            .v-leave    出去的开始状态

        如果 transition 定义了 name属性 ， name将 替代 v


            
        自定义过渡的类名:
            enter-class
            enter-active-class
            enter-to-class
            leave-class
            leave-active-class
            leave-to-class
            他们的优先级高于普通的类名，这对于 Vue 的过渡系统和其他第三方 CSS 动画库，如 Animate.css 结合使用十分有用。

        动画库：
            Animate.css 动画库
