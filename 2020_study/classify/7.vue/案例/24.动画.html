    <body>
        <!-- 
    过度：
        使用 <transition> 标签 包裹 需要过度的元素
            <transition-group> 定义一组动画
        添加类名

        原理是： 为元素 添加 固定 类名



        什么是过渡？
            任何元素或组件进入／离开视图时，样式属性的逐渐改变过程

        Vue 为以下 提供 transition 组件
            条件渲染 (使用 v-if)
            条件展示 (使用 v-show)
            动态组件／router-view
            组件根节点(包裹组件即可)


        类名种类有：
            .v-enter      进入的开始状态
            .v-leave-to   出去结束的 状态
            
            .v-enter-active   过程中的状态
            .v-leave-active   过程中的状态
        
            .v-enter-to   进入结束
            .v-leave    出去的开始状态

        如果 transition 定义了 name属性 ， name将 替代 v


            
        自定义过渡的类名:
            enter-class
            enter-active-class
            enter-to-class
            leave-class
            leave-active-class
            leave-to-class
            他们的优先级高于普通的类名，这对于 Vue 的过渡系统和其他第三方 CSS 动画库，如 Animate.css 结合使用十分有用。

        动画库：
            Animate.css 动画库
        
        多元素过渡：
            v-if 和 v-else
        
        解决 元素 进入出去的顺序问题：
            mode 属性
                in-out   先进后出
                out-in   先出后进

        <transition-group>  过渡组

        设置过渡时间 ： :duration="{ enter: 500, leave: 800 }"


        初始渲染时的过渡：
       
            可以通过 appear attribute 设置节点在初始渲染的过渡
            
            这里默认和进入/离开过渡一样，同样也可以自定义 CSS 类名。
            
            <transition 
                appear 
                appear-class="custom-appear-class" 
                appear-to-class="custom-appear-to-class" 
                appear-active-class="custom-appear-active-class"
            >

        动画钩子：
            1、入场钩子
                before-enter进入过渡前
                enter过渡运行时
                after-enter过渡完成后
                enter-cancelled过渡被打断时
            2、出场钩子
                before-leave离开过渡运行前
                leave离开过渡运行时
                after-leave离开过渡运行后
                leave-cancelled离开过渡被打断时

            v-on:before-enter="beforeEnter"         动画进入之前的回调
            v-on:enter="enter"                      动画执行中
            v-on:after-enter="afterEnter"           动画执行完成之后
            v-on:enter-cancelled="enterCancelled"   入场钩子enter-cancelled过渡被打断
            
            v-on:before-leave="beforeLeave"         动画离开之前的回调
            v-on:leave="leave"                      动画执行中
            v-on:after-leave="afterLeave"           动画执行完成之后
            v-on:leave-cancelled="leaveCancelled"   出场钩子enter-cancelled过渡被打断
        
            动画钩子的 参数：
                第一个参数：el，表示 要执行动画的那个DOM元素，是个原生的 JS DOM对象
                第一个参数：done，动画入场, 这里的 done 就是 afterEnter 动画完成之后立即调用afterEnter
                官网是这么解释的: 当只用 JavaScript 过渡的时候,在 enter 和 leave 中必须使用 done 进行回调,否则, 它们将被同步调用, 过渡会立即完成
        
        使用@keyfram 要加 空格 回车
     -->
    </body>
