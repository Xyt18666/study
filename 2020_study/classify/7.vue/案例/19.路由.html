<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
    路由 基本 知识 ：
        router 文件下的 index.js 是配置好的路由功能
        
        路由的使用：
            1. 配置 route下的 index.js （routes配置）
            2. main.js 中引入 router
            3. 把router 放入 Vue实例中
            4. 在 app组件中 使用 router-link 标签 ，配合 
                :to="路径" 实现切换
                tag="标签名" 修改为其他标签
                replace属性 等同于  $router.replace
            5. 在 app组件中 使用 router-view ，他是渲染 路由组件的容器
        

        通过编程切换组件：
            this.$router.push("路径")
            this.$router.go(1) 前进
            this.$router.go(-1)  后退
            this.$router.replace("路径") 替换到某个 组件 ，不存在历史记录 ，不能返回上一页



        动态路由的定义 ：  :后拼接
            {
                path: "/detail/:id",  
                name: "Detail",
                component: Detail,
            },
        
        可选参数 ：   ? 可以不写
           {
                path: "/detail/:id?",  
                name: "Detail",
                component: Detail,
            },


        传参方式：
            第一种： 路径直接拼接字符串
            第二种： this.$router.push({
                path:"路径拼接参数"
                query:{拼接在 ? 后的 参数}
            })
            第三种： this.$router.push({
                name:""
                params:{
                    参数对象
                }
                query:{拼接在 ? 后的 参数}
            })

            如果有 path， params 会被忽略
        
        取参：
            this.$route.params
            this.$route.query


        路由嵌套： 
            children:{
                二级路由
                 {
                    path: ,
                    name: ,
                    component:,
                },
            } 
        
        当数据修改后 ，未刷新dom  ,使用 watch监听 $route变化 ，重新赋值
    

        ------------------------------------------------------------------

        切换路由的方式：
            1. 使用 router-link 标签
            2. 使用 this.$router.push()
        
        路由传参的方式：
            1. 直接拼接 字符串
            2. 使用 this.$router.push() 配置
               (path  /  params)
                name
                query
        
        取参数：
            this.$route.params
            this.$route.query
    
        路由的嵌套：
            children:[]  定义嵌套路由
            在子路由创建 router-view 标签 ，渲染嵌套的路由
        
        重定向和别名：
            redirect: "/about",  把某个路径重新定向到 某路由 
            alias: "/index",   使用 某某路径 访问  固定的 路由

        导航守卫：
            全局守卫：
                router.beforeEach((to, from, next) => {})
                    next(false)   中断当前导航

                后置路由钩子 ：router.afterEach((to, form) => {})   

            路由独享守卫：
                beforeEnter:()=>{}

            组件内守卫：
                beforeRouteEnter(to, from, next) {进入前}
                beforeRouteUpdate(to, from, next) {更新}
                beforeRouteLeave(to, from, next) {离开}
        
        路由额外信息：
                meta: {}

     -->
    </body>
    <script>
        /*
        router/index.js内具体概述：    

            import Vue from "vue";                引入vue
            import VueRouter from "vue-router";    引入路由
            import Home from "../views/Home.vue";    引入组件
            import About from "../views/About.vue";

            Vue.use(VueRouter);    vue 安装注册 路由功能

            const routes = [  配置路由匹配的组件
                {
                    path: "/",    路径
                    name: "Home",  名称
                    component: Home,  组件名
                },
                {
                    path: "/about/*", *模糊匹配
                    name: "About",
                    component: About,
                },
                {
                    path: "/musiclist",
                    name: "MusicList",
                    component: () => import("../views/MusicList.vue"),   动态导入
                },
            ];

            const router = new VueRouter({   实例化 路由
                routes,  上面定义的routes 放入内部，也可以直接写在内部
            });

            export default router;  默认导出 router

        路由 ： https://blog.csdn.net/qq_42043377/article/details/82894144
    
        main.js 中的 含义：
            new Vue({
                router,   绑定 路由
                store,
                render: h => h(App),    将app组件渲染
            }).$mount("#app");  替换 index.htnm 中的 #app


        
    
    */
    </script>
</html>
