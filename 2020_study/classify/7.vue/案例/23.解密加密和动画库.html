    <body>
        <!-- 
        解密 加密插件:

            npm i crypto-js --save-dev



        https://blog.csdn.net/weixin_47715239/article/details/106568856?utm_medium=distribute.pc_aggpage_search_result.none-task-blog-2~all~sobaiduend~default-4-106568856.nonecase&utm_term=base64%20cryptojs%20%E8%A7%A3%E5%AF%86&spm=1000.2123.3001.4430
     

        ------------------------------------------------------------------------------

        动画库：
            npm install animate.css --save

            
            import animated from "animate.css";

            Vue.use(animated);

            使用：
                用法一：
                    transition( 
                        enter-active-class="animate__想要的动画种类"
                        leave-active-class="animate__想要的动画种类"
                        )
                        div(v-show="show" class="animate__animated") 这是添加动画的元素

                用法二：
                    transition-group(
                            enter-active-class="animate__fadeInRight"
                            leave-active-class="animate__fadeOutRight"
                        )
                            h1(v-show="show" class="animate__animated" :key="1") Animate.css
                            h2(v-show="show" class="animate__animated" :key="2") Just-add-water CSS animations
                                        
            设置速度：
                animate__slow	2s
                animate__slower	3s
                animate__fast	800ms
                animate__faster	500ms

            设置延迟：
                animate__delay-2s	2s
                animate__delay-3s	3s
                animate__delay-4s	4s
                animate__delay-5s	5s
            
            重复次数：
                animate__repeat-1	1
                animate__repeat-2	2
                animate__repeat-3	3
                animate__infinite	infinite
            

            <transition-group>  定义一组动画
                                    
    --></body>
</html>
