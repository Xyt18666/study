<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        安包：
            npm i vue-i18n --save

        引入：
            import VueI18n from 'vue-i18n'
            Vue.use(VueI18n)

        书写 ：对应的对象
            

        实例化并写入vue：
            const i18n = new VueI18n({
                locale: "en", // 语言标识
                messages:{
                      zh: require("./assets/i18n_c"),
                      en: require("./assets/i18n_e"),
                }
            });

            new Vue({
                router,
                store,
                i18n,
                render: h => h(App),
            }).$mount("#app");

        获取值：
            $t("message.hello")

        修改语言：
            this.$i18n.locale = xx
        
        实现自动识别语言：
            window.navigator.language  获取当前浏览器的语言
            根据语言动态切换



        vue组件模板的使用:
            <div>{{$t('message.zh')}}</div>
 
        vue组件模板数据绑定的使用:  
            <input :placeholder="$t('message.zh')"></input>
 
        vue组件data中赋值的使用:
            data:{
                msg:this.$t('message.zh');
            }
            ps:绑定到data切换不会刷新视图，放到 computed中
        
        获取数组值：$t('message.下标') 或者 $t('message[下标]')


        二次引用的数据如何切换？
            使用 watch 监听
---------------------------------------------------------------------------

        歌词解析： lyric-parser
            https://blog.csdn.net/qq_35844177/article/details/73381663


    
                



     -->
    </body>
</html>
