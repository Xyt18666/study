   <h1>webpack</h1>
    <!--
        wewbPack: 项目构建工具，把一些小的工具融合成一个大的，方便使用和管理
        静态模块打包器：所有需要引入的文件，全部打包到一起，进行打包，编译，根据依赖关系引入


        npm init  初始化 文件
        写 一个 名字  其他默认 （此时生成了package.json）

        webPack 5个核心概念：
        Entry : 入口指示，webpack以哪一个文件为入口开始打包，分析构建内部依赖关系
         
        Output : 输出指示，打包好的资源 bundle 输出到哪里？以如何命名
          
        Loader ： 编译，让 webpack 能够去处理那些非js文件（webpack自身只理解js）
         
        Plugins : 插件，可以执行范围更广的任务，从打包优化和压缩，一直到重新定环境中的变量

        Mode : 模式,development 本地调试用 ， production 上线使用


        npm i webpack webpack-cli -g    全局安 webpack webpack-cli
        npm i webpack webpack-cli -D    在进行本地安装 （此时生成 package-lock.json）

      -->
