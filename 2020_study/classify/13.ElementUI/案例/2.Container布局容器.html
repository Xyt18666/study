<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        
            布局容器：
                <el-container>：外层容器。当子元素中包含 <el-header> 或 <el-footer> 时，全部子元素会垂直上下排列，否则会水平左右排列。
                    属性：
                        direction   子元素的排列方向    horizontal / vertical
                <el-header>：顶栏容器。
                    属性：
                        height	顶栏高度	

                <el-aside>：侧边栏容器。
                    属性：
                        width	侧边栏宽度	
                        
                <el-main>：主要区域容器。

                <el-footer>：底栏容器。
                     属性：
                        height	底栏高度

        
     -->
    </body>
</html>
