<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        /*
    Dialog 对话框:
        在保留当前页面状态的情况下，告知用户并承载相关操作
        自定义内容
        嵌套的 Dialog
        居中布局

        Attributes
            参数	说明	类型	可选值	默认值
            visible	是否显示 Dialog，支持 .sync 修饰符	boolean	—	false
            title	Dialog 的标题，也可通过具名 slot （见下表）传入	string	—	—
            width	Dialog 的宽度	string	—	50%
            fullscreen	是否为全屏 Dialog	boolean	—	false
            top	Dialog CSS 中的 margin-top 值	string	—	15vh
            modal	是否需要遮罩层	boolean	—	true
            modal-append-to-body	遮罩层是否插入至 body 元素上，若为 false，则遮罩层会插入至 Dialog 的父元素上	boolean	—	true
            append-to-body	Dialog 自身是否插入至 body 元素上。嵌套的 Dialog 必须指定该属性并赋值为 true	boolean	—	false
            lock-scroll	是否在 Dialog 出现时将 body 滚动锁定	boolean	—	true
            custom-class	Dialog 的自定义类名	string	—	—
            close-on-click-modal	是否可以通过点击 modal 关闭 Dialog	boolean	—	true
            close-on-press-escape	是否可以通过按下 ESC 关闭 Dialog	boolean	—	true
            show-close	是否显示关闭按钮	boolean	—	true
            before-close	关闭前的回调，会暂停 Dialog 的关闭	function(done)，done 用于关闭 Dialog	—	—
            center	是否对头部和底部采用居中布局	boolean	—	false
            destroy-on-close	关闭时销毁 Dialog 中的元素	boolean	—	false

        Slot:
            name	说明
            —	Dialog 的内容
            title	Dialog 标题区的内容
            footer	Dialog 按钮操作区的内容

        Events：
            事件名称	说明	回调参数
            open	Dialog 打开的回调	—
            opened	Dialog 打开动画结束时的回调	—
            close	Dialog 关闭的回调	—
            closed	Dialog 关闭动画结束时的回调	—
                
---------------------------------------------------------------------------------------
        
    Tooltip 文字提示：
        常用于展示鼠标 hover 时的提示信息
        9 种不同方向的展示方式
        两个不同的主题：dark和light
        更多 Content
        开关文字提示

        Attributes
            参数	说明	类型	可选值	默认值
            effect	默认提供的主题	String	dark/light	dark
            content	显示的内容，也可以通过 slot#content 传入 DOM	String	—	—
            placement	Tooltip 的出现位置	String	top/top-start/top-end/bottom/bottom-start/bottom-end/left/left-start/left-end/right/right-start/right-end	bottom
            value / v-model	状态是否可见	Boolean	—	false
            disabled	Tooltip 是否可用	Boolean	—	false
            offset	出现位置的偏移量	Number	—	0
            transition	定义渐变动画	String	—	el-fade-in-linear
            visible-arrow	是否显示 Tooltip 箭头，更多参数可见Vue-popper	Boolean	—	true
            popper-options	popper.js 的参数	Object	参考 popper.js 文档	{ boundariesElement: 'body', gpuAcceleration: false }
            open-delay	延迟出现，单位毫秒	Number	—	0
            manual	手动控制模式，设置为 true 后，mouseenter 和 mouseleave 事件将不会生效	Boolean	—	false
            popper-class	为 Tooltip 的 popper 添加类名	String	—	—
            enterable	鼠标是否可进入到 tooltip 中	Boolean	—	true
            hide-after	Tooltip 出现后自动隐藏延时，单位毫秒，为 0 则不会自动隐藏	number	—	0
            tabindex	Tooltip 组件的 tabindex	number	—	0
    
------------------------------------------------------------------------------------------

    Popover 弹出框：
        Popover 的属性与 Tooltip 很类似，它们都是基于Vue-popper开发的
        嵌套信息
        嵌套操作

        Attributes
            参数	说明	类型	可选值	默认值
            trigger	触发方式	String	click/focus/hover/manual	click
            title	标题	String	—	—
            content	显示的内容，也可以通过 slot 传入 DOM	String	—	—
            width	宽度	String, Number	—	最小宽度 150px
            placement	出现位置	String	top/top-start/top-end/bottom/bottom-start/bottom-end/left/left-start/left-end/right/right-start/right-end	bottom
            disabled	Popover 是否可用	Boolean	—	false
            value / v-model	状态是否可见	Boolean	—	false
            offset	出现位置的偏移量	Number	—	0
            transition	定义渐变动画	String	—	fade-in-linear
            visible-arrow	是否显示 Tooltip 箭头，更多参数可见Vue-popper	Boolean	—	true
            popper-options	popper.js 的参数	Object	参考 popper.js 文档	{ boundariesElement: 'body', gpuAcceleration: false }
            popper-class	为 popper 添加类名	String	—	—
            open-delay	触发方式为 hover 时的显示延迟，单位为毫秒	Number	—	—
            close-delay	触发方式为 hover 时的隐藏延迟，单位为毫秒	number	—	200
            tabindex	Popover 组件的 tabindex	number	—	0

        Slot：
            参数	说明
            —	Popover 内嵌 HTML 文本
            reference	触发 Popover 显示的 HTML 元素

        Events：
            事件名称	说明	回调参数
            show	显示时触发	—
            after-enter	显示动画播放完毕后触发	—
            hide	隐藏时触发	—
            after-leave	隐藏动画播放完毕后触发	—

------------------------------------------------------------------------------------------

    Popconfirm 气泡确认框：
        点击元素，弹出气泡确认框
        自定义

        Attributes：
            参数	说明	类型	可选值	默认值
            title	标题	String	—	—
            confirmButtonText	确认按钮文字	String	—	—
            cancelButtonText	取消按钮文字	String	—	—
            confirmButtonType	确认按钮类型	String	—	Primary
            cancelButtonType	取消按钮类型	String	—	Text
            icon	Icon	String	—	el-icon-question
            iconColor	Icon 颜色	String	—	#f90
            hideIcon	是否隐藏 Icon	Boolean	—	false
        
        Slot：
            参数	说明
            reference	触发 Popconfirm 显示的 HTML 元素

        Events：
            事件名称	说明	回调参数
            onConfirm	点击确认按钮时触发	—
            onCancel	点击取消按钮时触发	—

----------------------------------------------------------------------------------

    Card 卡片：
        将信息聚合在卡片容器中展示
        简单卡片
        带图片
        卡片阴影

        Attributes：
            参数	说明	类型	可选值	默认值
            header	设置 header，也可以通过 slot#header 传入 DOM	string	—	—
            body-style	设置 body 的样式	object	—	{ padding: '20px' }
            shadow	设置阴影显示时机	string	always / hover / never	always

-------------------------------------------------------------------------------------------

    Carousel 走马灯、轮播图：
        在有限空间内，循环播放同一类型的图片、文字等内容
        可以将指示器的显示位置设置在容器外部
        可以设置切换箭头的显示时机
        卡片化
        方向

        Carousel Attributes：
            参数	说明	类型	可选值	默认值
            height	走马灯的高度	string	—	—
            initial-index	初始状态激活的幻灯片的索引，从 0 开始	number	—	0
            trigger	指示器的触发方式	string	click	—
            autoplay	是否自动切换	boolean	—	true
            interval	自动切换的时间间隔，单位为毫秒	number	—	3000
            indicator-position	指示器的位置	string	outside/none	—
            arrow	切换箭头的显示时机	string	always/hover/never	hover
            type	走马灯的类型	string	card	—
            loop	是否循环显示	boolean	-	true
            direction	走马灯展示的方向	string	horizontal/vertical	horizontal

        Carousel Events：
            事件名称	说明	回调参数
            change	幻灯片切换时触发	目前激活的幻灯片的索引，原幻灯片的索引

        Carousel Methods：
            方法名	说明	参数
            setActiveItem	手动切换幻灯片	需要切换的幻灯片的索引，从 0 开始；或相应 el-carousel-item 的 name 属性值
            prev	切换至上一张幻灯片	—
            next	切换至下一张幻灯片	—

        Carousel-Item Attributes：
            参数	说明	类型	可选值	默认值
            name	幻灯片的名字，可用作 setActiveItem 的参数	string	—	—
            label	该幻灯片所对应指示器的文本	string	—	—

----------------------------------------------------------------------------------------

    Collapse 折叠面板：
        通过折叠面板收纳内容区域
        可同时展开多个面板，面板之间不影响
        手风琴效果，每次只能展开一个面板
        自定义面板标题

        Collapse Attributes
            参数	说明	类型	可选值	默认值
            value / v-model	当前激活的面板(如果是手风琴模式，绑定值类型需要为string，否则为array)	string / array	—	—
            accordion	是否手风琴模式	boolean	—	false

        Collapse Events
            事件名称	说明	回调参数
            change	当前激活面板改变时触发(如果是手风琴模式，参数 activeNames 类型为string，否则为array)	(activeNames: array / string)

        Collapse Item Attributes
            参数	说明	类型	可选值	默认值
            name	唯一标志符	string/number	—	—
            title	面板标题	string	—	—
            disabled	是否禁用	boolean	—	—

-------------------------------------------------------------------------
  
    Timeline 时间线：
        可视化地呈现时间流信息
        ⾃定义节点样式
        ⾃定义时间戳

        Timeline Attributes
            参数	说明	类型	可选值	默认值
            reverse	指定节点排序方向，默认为正序	boolean	—	false

        Timeline-item Attributes
            参数	说明	类型	可选值	默认值
            timestamp	时间戳	string	-	—
            hide-timestamp	是否隐藏时间戳	boolean	—	false
            placement	时间戳位置	string	top / bottom	bottom
            type	节点类型	string	primary / success / warning / danger / info	-
            color	节点颜色	string	hsl / hsv / hex / rgb	-
            size	节点尺寸	string	normal / large	normal
            icon	节点图标	string	—	-

        Timeline-Item Slot
            name	说明
            —	Timeline-Item 的内容
            dot	自定义节点

--------------------------------------------------------------------------------------

    Divider 分割线：
        区隔内容的分割线
        对不同章节的文本段落进行分割
        可以在分割线上自定义文案内容
        垂直分割

        Divider Attributes
            参数	说明	类型	可选值	默认值
            direction	设置分割线方向	string	horizontal / vertical	horizontal
            content-position	设置分割线文案的位置	string	left / right / center	center

---------------------------------------------------------------------------------------------

    Calendar calendar日历：
        显示日期
        自定义内容
        自定义范围

        Attributes
            参数	说明	类型	可选值	默认值
            value / v-model	绑定值	Date/string/number	—	—
            range	时间范围，包括开始时间与结束时间。开始时间必须是周一，结束时间必须是周日，且时间跨度不能超过两个月。	Array	—	—
            first-day-of-week	周起始日	Number	1 到 7	1

        dateCell scoped slot 参数
            参数	说明	类型	可选值	默认值
            date	单元格代表的日期	Date	—	—
            data	{ type, isSelected, day}，type 表示该日期的所属月份，可选值有 prev-month，current-month，next-month；isSelected 标明该日期是否被选中；day 是格式化的日期，格式为 yyyy-MM-dd	Object	—	—

--------------------------------------------------------------------------

    Image 图片：
        图片容器，在保留原生img的特性下，支持懒加载，自定义占位、加载失败等
        可通过fit确定图片如何适应到容器框
        占位内容
        懒加载
        加载失败
        大图预览

        Attributes
            参数	说明	类型	可选值	默认值
            src	图片源，同原生	string	—	-
            fit	确定图片如何适应容器框，同原生 object-fit	string	fill / contain / cover / none / scale-down	-
            alt	原生 alt	string	-	-
            referrer-policy	原生 referrerPolicy	string	-	-
            lazy	是否开启懒加载	boolean	—	false
            scroll-container	开启懒加载后，监听 scroll 事件的容器	string / HTMLElement	—	最近一个 overflow 值为 auto 或 scroll 的父元素
            preview-src-list	开启图片预览功能	Array	—	-
            z-index	设置图片预览的 z-index	Number	—	2000

        Events
            事件名称	说明	回调参数
            load	图片加载成功触发	(e: Event)
            error	图片加载失败触发	(e: Error)

        Slots
            名称	说明
            placeholder	图片未加载的占位内容
            error	加载失败的内容

---------------------------------------------------------------------------------------

    Backtop 回到顶部:
        返回页面顶部的操作按钮

        ttributes
            参数	说明	类型	可选值	默认值
            target	触发滚动的对象	string		
            visibility-height	滚动高度达到此参数值才出现	number		200
            right	控制其显示位置, 距离页面右边距	number		40
            bottom	控制其显示位置, 距离页面底部距离	number		40
        
        Events
            事件名	说明	回调参数
            click	点击按钮触发的事件	点击事件

-------------------------------------------------------------------------------------

    InfiniteScroll 无限滚动:
        滚动至底部时，加载更多数据
        禁用加载

        Attributes
            参数	说明	类型	可选值	默认值
            infinite-scroll-disabled	是否禁用	boolean	-	false
            infinite-scroll-delay	节流时延，单位为ms	number	-	200
            infinite-scroll-distance	触发加载的距离阈值，单位为px	number	-	0
            infinite-scroll-immediate	是否立即执行加载方法，以防初始状态下内容无法撑满容器。	boolean	-	true
--------------------------------------------------------------------------------------

    Drawer 抽屉:
        呼出一个临时的侧边栏, 可以从多个方向呼出
        当你不需要标题到时候, 你还可以去掉标题
        自定义内容
        多层嵌套

        Drawer Attributes
            参数	说明	类型	可选值	默认值
            append-to-body	Drawer 自身是否插入至 body 元素上。嵌套的 Drawer 必须指定该属性并赋值为 true	boolean	—	false
            before-close	关闭前的回调，会暂停 Drawer 的关闭	function(done)，done 用于关闭 Drawer	—	—
            close-on-press-escape	是否可以通过按下 ESC 关闭 Drawer	boolean	—	true
            custom-class	Drawer 的自定义类名	string	—	—
            destroy-on-close	控制是否在关闭 Drawer 之后将子元素全部销毁	boolean	-	false
            modal	是否需要遮罩层	boolean	—	true
            modal-append-to-body	遮罩层是否插入至 body 元素上，若为 false，则遮罩层会插入至 Drawer 的父元素上	boolean	—	true
            direction	Drawer 打开的方向	Direction	rtl / ltr / ttb / btt	rtl
            show-close	是否显示关闭按钮	boolean	—	true
            size	Drawer 窗体的大小, 当使用 number 类型时, 以像素为单位, 当使用 string 类型时, 请传入 'x%', 否则便会以 number 类型解释	number / string	-	'30%'
            title	Drawer 的标题，也可通过具名 slot （见下表）传入	string	—	—
            visible	是否显示 Drawer，支持 .sync 修饰符	boolean	—	false
            wrapperClosable	点击遮罩层是否可以关闭 Drawer	boolean	-	true
            withHeader	控制是否显示 header 栏, 默认为 true, 当此项为 false 时, title attribute 和 title slot 均不生效	boolean	-	true

        Drawer Slot
            name	说明
            —	Drawer 的内容
            title	Drawer 标题区的内容

        Drawer Methods
            name	说明
            closeDrawer	用于关闭 Drawer, 该方法会调用传入的 before-close 方法
            
        Drawer Events
            事件名称	说明	回调参数
            open	Drawer 打开的回调	—
            opened	Drawer 打开动画结束时的回调	—
            close	Drawer 关闭的回调	—
            closed	Drawer 关闭动画结束时的回调	—
*/
    </script>
</html>
