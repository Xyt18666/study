<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        单选框：通过 v-model 和 label 属性 绑定同一个值，实现单选
            <el-radio v-model="radio" label="1"></el-radio>

            属性：
                参数	说明	类型	可选值	默认值   含义
                value / v-model	绑定值	string / number / boolean	—	—      绑定的值，普通单选时为绑定的某个值，切换时改变
                label	Radio 的 value	string / number / boolean	—	—      绑定的值，普通单选时为定值id
                disabled	是否禁用	boolean	—	false                       禁用
                border	是否显示边框	boolean	—	false                       边框
                size	Radio 的尺寸，仅在 border 为真时有效	string	medium / small / mini	—
                name	原生 name 属性	string	—	—

            事件：
                事件名称	说明	回调参数
                change	绑定值变化时触发的事件	选中的 Radio label 值



        单选组：通过 点击 子项 切换 
             <el-radio-group v-model="radio3"> 
                 <el-radio :label="3">备选项</el-radio>
             </el-radio-group>

             属性：
                参数	说明	类型	可选值	默认值
                value   同
                size	    同
                disabled	    同
                text-color	按钮形式的 Radio 激活时的文本颜色	string	—	#ffffff
                fill	按钮形式的 Radio 激活时的填充色和边框色	string	—	#409EFF

             事件：
                同


        
        按钮单选：
            <el-radio-group v-model="radio4" size="mini">
                <el-radio-button label="上海"></el-radio-button>
            </el-radio-group>

            属性：
                参数	说明	类型	可选值	默认值
                label	同
                disabled	同
                name	原生 name 属性	string	—	—
                *       所有按钮属性

        边框按钮：
             <el-radio v-model="radio1" label="1" border>备选项1</el-radio>
            


     -->
    </body>
</html>
