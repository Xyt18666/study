<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body></body>
    <script>
        /*
    表格：
            斑马纹表格
            边框表格
            状态表格
            固定表头
            固定列
            固定列和表头
            流体高度
            多级表头
            单选
            多选
            排序
            筛选
            自定义列模板
            展开行
            树形数据与懒加载
            自定义表头
            表尾合计行
            合并行或列
            合并行或列

            属性：
                参数	说明	类型	可选值	默认值
                data	显示的数据	array	—	—
                height	Table 的高度，默认为自动高度。如果 height 为 number 类型，单位 px；如果 height 为 string 类型，则这个高度会设置为 Table 的 style.height 的值，Table 的高度会受控于外部样式。	string/number	—	—
                max-height	Table 的最大高度。合法的值为数字或者单位为 px 的高度。	string/number	—	—
                stripe	是否为斑马纹 table	boolean	—	false
                border	是否带有纵向边框	boolean	—	false
                size	Table 的尺寸	string	medium / small / mini	—
                fit	列的宽度是否自撑开	boolean	—	true
                show-header	是否显示表头	boolean	—	true
                highlight-current-row	是否要高亮当前行	boolean	—	false
                current-row-key	当前行的 key，只写属性	String,Number	—	—
                row-class-name	行的 className 的回调方法，也可以使用字符串为所有行设置一个固定的 className。	Function({row, rowIndex})/String	—	—
                row-style	行的 style 的回调方法，也可以使用一个固定的 Object 为所有行设置一样的 Style。	Function({row, rowIndex})/Object	—	—
                cell-class-name	单元格的 className 的回调方法，也可以使用字符串为所有单元格设置一个固定的 className。	Function({row, column, rowIndex, columnIndex})/String	—	—
                cell-style	单元格的 style 的回调方法，也可以使用一个固定的 Object 为所有单元格设置一样的 Style。	Function({row, column, rowIndex, columnIndex})/Object	—	—
                header-row-class-name	表头行的 className 的回调方法，也可以使用字符串为所有表头行设置一个固定的 className。	Function({row, rowIndex})/String	—	—
                header-row-style	表头行的 style 的回调方法，也可以使用一个固定的 Object 为所有表头行设置一样的 Style。	Function({row, rowIndex})/Object	—	—
                header-cell-class-name	表头单元格的 className 的回调方法，也可以使用字符串为所有表头单元格设置一个固定的 className。	Function({row, column, rowIndex, columnIndex})/String	—	—
                header-cell-style	表头单元格的 style 的回调方法，也可以使用一个固定的 Object 为所有表头单元格设置一样的 Style。	Function({row, column, rowIndex, columnIndex})/Object	—	—
                row-key	行数据的 Key，用来优化 Table 的渲染；在使用 reserve-selection 功能与显示树形数据时，该属性是必填的。类型为 String 时，支持多层访问：user.info.id，但不支持 user.info[0].id，此种情况请使用 Function。	Function(row)/String	—	—
                empty-text	空数据时显示的文本内容，也可以通过 slot="empty" 设置	String	—	暂无数据
                default-expand-all	是否默认展开所有行，当 Table 包含展开行存在或者为树形表格时有效	Boolean	—	false
                expand-row-keys	可以通过该属性设置 Table 目前的展开行，需要设置 row-key 属性才能使用，该属性为展开行的 keys 数组。	Array	—	
                default-sort	默认的排序列的 prop 和顺序。它的prop属性指定默认的排序的列，order指定默认排序的顺序	Object	order: ascending, descending	如果只指定了prop, 没有指定order, 则默认顺序是ascending
                tooltip-effect	tooltip effect 属性	String	dark/light	
                show-summary	是否在表尾显示合计行	Boolean	—	false
                sum-text	合计行第一列的文本	String	—	合计
                summary-method	自定义的合计计算方法	Function({ columns, data })	—	—
                span-method	合并行或列的计算方法	Function({ row, column, rowIndex, columnIndex })	—	—
                select-on-indeterminate	在多选表格中，当仅有部分行被选中时，点击表头的多选框时的行为。若为 true，则选中所有行；若为 false，则取消选择所有行	Boolean	—	true
                indent	展示树形数据时，树节点的缩进	Number	—	16
                lazy	是否懒加载子节点数据	Boolean	—	—
                load	加载子节点数据的函数，lazy 为 true 时生效，函数第二个参数包含了节点的层级信息	Function(row, treeNode, resolve)	—	—
                tree-props	渲染嵌套数据的配置选项	Object	—	{ hasChildren: 'hasChildren', children: 'children' }

            Table Events：
                事件名	说明	参数
                select	当用户手动勾选数据行的 Checkbox 时触发的事件	selection, row
                select-all	当用户手动勾选全选 Checkbox 时触发的事件	selection
                selection-change	当选择项发生变化时会触发该事件	selection
                cell-mouse-enter	当单元格 hover 进入时会触发该事件	row, column, cell, event
                cell-mouse-leave	当单元格 hover 退出时会触发该事件	row, column, cell, event
                cell-click	当某个单元格被点击时会触发该事件	row, column, cell, event
                cell-dblclick	当某个单元格被双击击时会触发该事件	row, column, cell, event
                row-click	当某一行被点击时会触发该事件	row, column, event
                row-contextmenu	当某一行被鼠标右键点击时会触发该事件	row, column, event
                row-dblclick	当某一行被双击时会触发该事件	row, column, event
                header-click	当某一列的表头被点击时会触发该事件	column, event
                header-contextmenu	当某一列的表头被鼠标右键点击时触发该事件	column, event
                sort-change	当表格的排序条件发生变化的时候会触发该事件	{ column, prop, order }
                filter-change	当表格的筛选条件发生变化的时候会触发该事件，参数的值是一个对象，对象的 key 是 column 的 columnKey，对应的 value 为用户选择的筛选条件的数组。	filters
                current-change	当表格的当前行发生变化的时候会触发该事件，如果要高亮当前行，请打开表格的 highlight-current-row 属性	currentRow, oldCurrentRow
                header-dragend	当拖动表头改变了列的宽度的时候会触发该事件	newWidth, oldWidth, column, event
                expand-change	当用户对某一行展开或者关闭的时候会触发该事件（展开行时，回调的第二个参数为 expandedRows；树形表格时第二参数为 expanded）	row, (expandedRows | expanded)

            Table Methods：
                方法名	说明	参数
                clearSelection	用于多选表格，清空用户的选择	—
                toggleRowSelection	用于多选表格，切换某一行的选中状态，如果使用了第二个参数，则是设置这一行选中与否（selected 为 true 则选中）	row, selected
                toggleAllSelection	用于多选表格，切换所有行的选中状态	-
                toggleRowExpansion	用于可展开表格与树形表格，切换某一行的展开状态，如果使用了第二个参数，则是设置这一行展开与否（expanded 为 true 则展开）	row, expanded
                setCurrentRow	用于单选表格，设定某一行为选中行，如果调用时不加参数，则会取消目前高亮行的选中状态。	row
                clearSort	用于清空排序条件，数据会恢复成未排序的状态	—
                clearFilter	不传入参数时用于清空所有过滤条件，数据会恢复成未过滤的状态，也可传入由columnKey组成的数组以清除指定列的过滤条件	columnKey
                doLayout	对 Table 进行重新布局。当 Table 或其祖先元素由隐藏切换为显示时，可能需要调用此方法	—
                sort	手动对 Table 进行排序。参数prop属性指定排序列，order指定排序顺序。	prop: string, order: string

            Table Slot：
                name	说明
                append	插入至表格最后一行之后的内容，如果需要对表格的内容进行无限滚动操作，可能需要用到这个 slot。若表格有合计行，该 slot 会位于合计行之上。

            Table-column Attributes：
                参数	说明	类型	可选值	默认值
                type	对应列的类型。如果设置了 selection 则显示多选框；如果设置了 index 则显示该行的索引（从 1 开始计算）；如果设置了 expand 则显示为一个可展开的按钮	string	selection/index/expand	—
                index	如果设置了 type=index，可以通过传递 index 属性来自定义索引	number, Function(index)	-	-
                column-key	column 的 key，如果需要使用 filter-change 事件，则需要此属性标识是哪个 column 的筛选条件	string	—	—
                label	显示的标题	string	—	—
                prop	对应列内容的字段名，也可以使用 property 属性	string	—	—
                width	对应列的宽度	string	—	—
                min-width	对应列的最小宽度，与 width 的区别是 width 是固定的，min-width 会把剩余宽度按比例分配给设置了 min-width 的列	string	—	—
                fixed	列是否固定在左侧或者右侧，true 表示固定在左侧	string, boolean	true, left, right	—
                render-header	列标题 Label 区域渲染使用的 Function	Function(h, { column, $index })	—	—
                sortable	对应列是否可以排序，如果设置为 'custom'，则代表用户希望远程排序，需要监听 Table 的 sort-change 事件	boolean, string	true, false, 'custom'	false
                sort-method	对数据进行排序的时候使用的方法，仅当 sortable 设置为 true 的时候有效，需返回一个数字，和 Array.sort 表现一致	Function(a, b)	—	—
                sort-by	指定数据按照哪个属性进行排序，仅当 sortable 设置为 true 且没有设置 sort-method 的时候有效。如果 sort-by 为数组，则先按照第 1 个属性排序，如果第 1 个相等，再按照第 2 个排序，以此类推	String/Array/Function(row, index)	—	—
                sort-orders	数据在排序时所使用排序策略的轮转顺序，仅当 sortable 为 true 时有效。需传入一个数组，随着用户点击表头，该列依次按照数组中元素的顺序进行排序	array	数组中的元素需为以下三者之一：ascending 表示升序，descending 表示降序，null 表示还原为原始顺序	['ascending', 'descending', null]
                resizable	对应列是否可以通过拖动改变宽度（需要在 el-table 上设置 border 属性为真）	boolean	—	true
                formatter	用来格式化内容	Function(row, column, cellValue, index)	—	—
                show-overflow-tooltip	当内容过长被隐藏时显示 tooltip	Boolean	—	false
                align	对齐方式	String	left/center/right	left
                header-align	表头对齐方式，若不设置该项，则使用表格的对齐方式	String	left/center/right	—
                class-name	列的 className	string	—	—
                label-class-name	当前列标题的自定义类名	string	—	—
                selectable	仅对 type=selection 的列有效，类型为 Function，Function 的返回值用来决定这一行的 CheckBox 是否可以勾选	Function(row, index)	—	—
                reserve-selection	仅对 type=selection 的列有效，类型为 Boolean，为 true 则会在数据更新之后保留之前选中的数据（需指定 row-key）	Boolean	—	false
                filters	数据过滤的选项，数组格式，数组中的元素需要有 text 和 value 属性。	Array[{ text, value }]	—	—
                filter-placement	过滤弹出框的定位	String	与 Tooltip 的 placement 属性相同	—
                filter-multiple	数据过滤的选项是否多选	Boolean	—	true
                filter-method	数据过滤使用的方法，如果是多选的筛选项，对每一条数据会执行多次，任意一次返回 true 就会显示。	Function(value, row, column)	—	—
                filtered-value	选中的数据过滤项，如果需要自定义表头过滤的渲染方式，可能会需要此属性。	Array	—	—

            Table-column Scoped Slot：
                name	说明
                —	自定义列的内容，参数为 { row, column, $index }
                header	自定义表头的内容. 参数为 { column, $index }

        tag标签：
            可移除标签
            动态编辑标签
            不同尺寸
            不同主题

            属性：
                参数	说明	类型	可选值	默认值
                type	类型	string	success/info/warning/danger	—
                closable	是否可关闭	boolean	—	false
                disable-transitions	是否禁用渐变动画	boolean	—	false
                hit	是否有边框描边	boolean	—	false
                color	背景色	string	—	—
                size	尺寸	string	medium / small / mini	—
                effect	主题	string	dark / light / plain	light

            Events：
                事件名称	说明	回调参数
                click	点击 Tag 时触发的事件	—
                close	关闭 Tag 时触发的事件	—

        Progress 进度条：
            线形进度条
            百分比 内显
            自定义颜色
            环形进度条
            仪表盘形 进度条

            属性：
                参数	说明	类型	可选值	默认值
                percentage	百分比（必填）	number	0-100	0
                type	进度条类型	string	line/circle/dashboard	line
                stroke-width	进度条的宽度，单位 px	number	—	6
                text-inside	进度条显示文字内置在进度条内（只在 type=line 时可用）	boolean	—	false
                status	进度条当前状态	string	success/exception/warning	—
                color	进度条背景色（会覆盖 status 状态颜色）	string/function/array	—	''
                width	环形进度条画布宽度（只在 type 为 circle 或 dashboard 时可用）	number		126
                show-text	是否显示进度条文字内容	boolean	—	true
                stroke-linecap	circle/dashboard 类型路径两端的形状	string	butt/round/square	round

        tree树形控件：
            多级包裹
            可选择
            懒加载自定义叶子节点
            默认展开和默认选中
            禁用
            树节点的选择
            自定义节点内容
            节点过滤
            手风琴模式
            可拖拽节点

            属性：
                参数	说明	类型	可选值	默认值
                data	展示数据	array	—	—
                empty-text	内容为空的时候展示的文本	String	—	—
                node-key	每个树节点用来作为唯一标识的属性，整棵树应该是唯一的	String	—	—
                props	配置选项，具体看下表	object	—	—
                render-after-expand	是否在第一次展开某个树节点后才渲染其子节点	boolean	—	true
                load	加载子树数据的方法，仅当 lazy 属性为true 时生效	function(node, resolve)	—	—
                render-content	树节点的内容区的渲染 Function	Function(h, { node, data, store }	—	—
                highlight-current	是否高亮当前选中节点，默认值是 false。	boolean	—	false
                default-expand-all	是否默认展开所有节点	boolean	—	false
                expand-on-click-node	是否在点击节点的时候展开或者收缩节点， 默认值为 true，如果为 false，则只有点箭头图标的时候才会展开或者收缩节点。	boolean	—	true
                check-on-click-node	是否在点击节点的时候选中节点，默认值为 false，即只有在点击复选框时才会选中节点。	boolean	—	false
                auto-expand-parent	展开子节点的时候是否自动展开父节点	boolean	—	true
                default-expanded-keys	默认展开的节点的 key 的数组	array	—	—
                show-checkbox	节点是否可被选择	boolean	—	false
                check-strictly	在显示复选框的情况下，是否严格的遵循父子不互相关联的做法，默认为 false	boolean	—	false
                default-checked-keys	默认勾选的节点的 key 的数组	array	—	—
                current-node-key	当前选中的节点	string, number	—	—
                filter-node-method	对树节点进行筛选时执行的方法，返回 true 表示这个节点可以显示，返回 false 则表示这个节点会被隐藏	Function(value, data, node)	—	—
                accordion	是否每次只打开一个同级树节点展开	boolean	—	false
                indent	相邻级节点间的水平缩进，单位为像素	number	—	16
                icon-class	自定义树节点的图标	string	-	-
                lazy	是否懒加载子节点，需与 load 方法结合使用	boolean	—	false
                draggable	是否开启拖拽节点功能	boolean	—	false
                allow-drag	判断节点能否被拖拽	Function(node)	—	—
                allow-drop	拖拽时判定目标节点能否被放置。type 参数有三种情况：'prev'、'inner' 和 'next'，分别表示放置在目标节点前、插入至目标节点和放置在目标节点后	Function(draggingNode, dropNode, type)	—	—

            props：
                参数	说明	类型	可选值	默认值
                label	指定节点标签为节点对象的某个属性值	string, function(data, node)	—	—
                children	指定子树为节点对象的某个属性值	string	—	—
                disabled	指定节点选择框是否禁用为节点对象的某个属性值	boolean, function(data, node)	—	—
                isLeaf	指定节点是否为叶子节点，仅在指定了 lazy 属性的情况下生效	boolean, function(data, node)	—	—

            方法：
                Tree 内部使用了 Node 类型的对象来包装用户传入的数据，用来保存目前节点的状态。 Tree 拥有如下方法：

                方法名	说明	参数
                filter	对树节点进行筛选操作	接收一个任意类型的参数，该参数会在 filter-node-method 中作为第一个参数
                updateKeyChildren	通过 keys 设置节点子元素，使用此方法必须设置 node-key 属性	(key, data) 接收两个参数，1. 节点 key 2. 节点数据的数组
                getCheckedNodes	若节点可被选择（即 show-checkbox 为 true），则返回目前被选中的节点所组成的数组	(leafOnly, includeHalfChecked) 接收两个 boolean 类型的参数，1. 是否只是叶子节点，默认值为 false 2. 是否包含半选节点，默认值为 false
                setCheckedNodes	设置目前勾选的节点，使用此方法必须设置 node-key 属性	(nodes) 接收勾选节点数据的数组
                getCheckedKeys	若节点可被选择（即 show-checkbox 为 true），则返回目前被选中的节点的 key 所组成的数组	(leafOnly) 接收一个 boolean 类型的参数，若为 true 则仅返回被选中的叶子节点的 keys，默认值为 false
                setCheckedKeys	通过 keys 设置目前勾选的节点，使用此方法必须设置 node-key 属性	(keys, leafOnly) 接收两个参数，1. 勾选节点的 key 的数组 2. boolean 类型的参数，若为 true 则仅设置叶子节点的选中状态，默认值为 false
                setChecked	通过 key / data 设置某个节点的勾选状态，使用此方法必须设置 node-key 属性	(key/data, checked, deep) 接收三个参数，1. 勾选节点的 key 或者 data 2. boolean 类型，节点是否选中 3. boolean 类型，是否设置子节点 ，默认为 false
                getHalfCheckedNodes	若节点可被选择（即 show-checkbox 为 true），则返回目前半选中的节点所组成的数组	-
                getHalfCheckedKeys	若节点可被选择（即 show-checkbox 为 true），则返回目前半选中的节点的 key 所组成的数组	-
                getCurrentKey	获取当前被选中节点的 key，使用此方法必须设置 node-key 属性，若没有节点被选中则返回 null	—
                getCurrentNode	获取当前被选中节点的 data，若没有节点被选中则返回 null	—
                setCurrentKey	通过 key 设置某个节点的当前选中状态，使用此方法必须设置 node-key 属性	(key) 待被选节点的 key，若为 null 则取消当前高亮的节点
                setCurrentNode	通过 node 设置某个节点的当前选中状态，使用此方法必须设置 node-key 属性	(node) 待被选节点的 node
                getNode	根据 data 或者 key 拿到 Tree 组件中的 node	(data) 要获得 node 的 key 或者 data
                remove	删除 Tree 中的一个节点，使用此方法必须设置 node-key 属性	(data) 要删除的节点的 data 或者 node
                append	为 Tree 中的一个节点追加一个子节点	(data, parentNode) 接收两个参数，1. 要追加的子节点的 data 2. 子节点的 parent 的 data、key 或者 node
                insertBefore	为 Tree 的一个节点的前面增加一个节点	(data, refNode) 接收两个参数，1. 要增加的节点的 data 2. 要增加的节点的后一个节点的 data、key 或者 node
                insertAfter	为 Tree 的一个节点的后面增加一个节点	(data, refNode) 接收两个参数，1. 要增加的节点的 data 2. 要增加的节点的前一个节点的 data、key 或者 node

            Events：
                事件名称	说明	回调参数
                node-click	节点被点击时的回调	共三个参数，依次为：传递给 data 属性的数组中该节点所对应的对象、节点对应的 Node、节点组件本身。
                node-contextmenu	当某一节点被鼠标右键点击时会触发该事件	共四个参数，依次为：event、传递给 data 属性的数组中该节点所对应的对象、节点对应的 Node、节点组件本身。
                check-change	节点选中状态发生变化时的回调	共三个参数，依次为：传递给 data 属性的数组中该节点所对应的对象、节点本身是否被选中、节点的子树中是否有被选中的节点
                check	当复选框被点击的时候触发	共两个参数，依次为：传递给 data 属性的数组中该节点所对应的对象、树目前的选中状态对象，包含 checkedNodes、checkedKeys、halfCheckedNodes、halfCheckedKeys 四个属性
                current-change	当前选中节点变化时触发的事件	共两个参数，依次为：当前节点的数据，当前节点的 Node 对象
                node-expand	节点被展开时触发的事件	共三个参数，依次为：传递给 data 属性的数组中该节点所对应的对象、节点对应的 Node、节点组件本身
                node-collapse	节点被关闭时触发的事件	共三个参数，依次为：传递给 data 属性的数组中该节点所对应的对象、节点对应的 Node、节点组件本身
                node-drag-start	节点开始拖拽时触发的事件	共两个参数，依次为：被拖拽节点对应的 Node、event
                node-drag-enter	拖拽进入其他节点时触发的事件	共三个参数，依次为：被拖拽节点对应的 Node、所进入节点对应的 Node、event
                node-drag-leave	拖拽离开某个节点时触发的事件	共三个参数，依次为：被拖拽节点对应的 Node、所离开节点对应的 Node、event
                node-drag-over	在拖拽节点时触发的事件（类似浏览器的 mouseover 事件）	共三个参数，依次为：被拖拽节点对应的 Node、当前进入节点对应的 Node、event
                node-drag-end	拖拽结束时（可能未成功）触发的事件	共四个参数，依次为：被拖拽节点对应的 Node、结束拖拽时最后进入的节点（可能为空）、被拖拽节点的放置位置（before、after、inner）、event
                node-drop	拖拽成功完成时触发的事件	共四个参数，依次为：被拖拽节点对应的 Node、结束拖拽时最后进入的节点、被拖拽节点的放置位置（before、after、inner）、event

            Scoped Slot：
                name	说明
                —	自定义树节点的内容，参数为 { node, data }

        Pagination 分页：
            基础分页器
            设置最大页码按钮数
            带有背景色的分页
            大小型号
            显示总数
            调整每页显示条数
            直接前往
            当只有一页时隐藏分页

            属性：
                参数	说明	类型	可选值	默认值
                small	是否使用小型分页样式	boolean	—	false
                background	是否为分页按钮添加背景色	boolean	—	false
                page-size	每页显示条目个数，支持 .sync 修饰符	number	—	10
                total	总条目数	number	—	—
                page-count	总页数，total 和 page-count 设置任意一个就可以达到显示页码的功能；如果要支持 page-sizes 的更改，则需要使用 total 属性	Number	—	—
                pager-count	页码按钮的数量，当总页数超过该值时会折叠	number	大于等于 5 且小于等于 21 的奇数	7
                current-page	当前页数，支持 .sync 修饰符	number	—	1
                layout	组件布局，子组件名用逗号分隔	String	sizes, prev, pager, next, jumper, ->, total, slot	'prev, pager, next, jumper, ->, total'
                page-sizes	每页显示个数选择器的选项设置	number[]	—	[10, 20, 30, 40, 50, 100]
                popper-class	每页显示个数选择器的下拉框类名	string	—	—
                prev-text	替代图标显示的上一页文字	string	—	—
                next-text	替代图标显示的下一页文字	string	—	—
                disabled	是否禁用	boolean	—	false
                hide-on-single-page	只有一页时是否隐藏	boolean	—	-
                ¶Events
                事件名称	说明	回调参数
                size-change	pageSize 改变时会触发	每页条数
                current-change	currentPage 改变时会触发	当前页
                prev-click	用户点击上一页按钮改变当前页后触发	当前页
                next-click	用户点击下一页按钮改变当前页后触发	当前页

            Slot：
                name	说明
                —	自定义内容，需要在 layout 中列出 slot
