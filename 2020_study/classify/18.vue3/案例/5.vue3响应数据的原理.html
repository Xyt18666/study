<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        在Vue3.x中是通过Proxy来实现响应式数据的

        ps:set方法必须通过返回值告诉Proxy此次操作是否成功



     -->
    </body>
    <script>
        let arr = [1, 3, 5];

        let state = new Proxy(arr, {
            get(obj, key) {
                console.log(obj, key);
                return obj[key];
            },
            set(obj, key, value) {
                obj[key] = value;
                console.log("更新界面", obj, key, value);
                
                return true;// 没有会报错
            },
        });

        console.log(state[1]);
        state.push(7);
    </script>
</html>
