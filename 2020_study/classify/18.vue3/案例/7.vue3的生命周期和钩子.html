<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        以下虽有属性均为组合api中的方法，vue2中的同名方法不影响使用

        setup: 开始创建组件，无法获取this
    
        这些是事件，可以在任何地方获取到生命周期，但是需要引入：
            onBeforeMount ：组件挂载到页面之前
            onMounted ：组件挂载到组件之后
            onBeforeUpdate ：组件更新之前
            onUpdated：组件更新之后
            onBeforeUnmount：组件卸载前执行
             onUnmounted：组件销毁后
            onActivated:动态组件激活
            onDeActivated:动态组件失活时
            onErrorCaptured:错误时

        调试钩子：
            onRenderTracked((e)=>{}):状态跟踪钩子，e是属性状态，所有的都跟踪
            onRenderTriggered((e)=>{}):只跟踪一个值，新旧值的展示

        ps:
            vue2中的钩子一样可以在全局使用
            但是vue3中的钩子优先执行
            建议使用 vue3中的新钩子

        
        两个教程不符：setup执行时机，应该是最先执行


        官方文档：
            beforeCreate -> use setup()
            created -> use setup()
            beforeMount -> onBeforeMount
            mounted -> onMounted
            beforeUpdate -> onBeforeUpdate
            updated -> onUpdated
            beforeUnmount -> onBeforeUnmount
            unmounted -> onUnmounted
            errorCaptured -> onErrorCaptured
            renderTracked -> onRenderTracked
            renderTriggered -> onRenderTriggered












     -->
    </body>
</html>
