    <body>
        <!-- 
        以下虽有属性均为组合api中的方法，vue2中的同名方法不影响使用

        在vue2中原始的同名方法，修改provide并不能实现响应是的数据，所以我们可以使用组合api中

        provide：祖先向后代传值 ,同样需要引入，写在 setup中
            provide(key,val)

        inject：接收祖先传递的值 ,同样需要引入，写在 setup中
            let xx = inject("key")

        ps:在组合api中 ，数据是可逆的，通过v-model修改 inject 的值，父组件也会改变





     -->
    </body>
</html>
