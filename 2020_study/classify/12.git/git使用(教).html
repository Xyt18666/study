        <!-- 
     什么是git:
        开源的 分布式 版本控制系统 

    创建仓库：
        右上角+号 ，创建仓库

    安装 git Torties 以及汉化包：
        下载 安装 
        右键桌面，配置汉化

    克隆项目：
        复制 https 网址
        git clone 地址
    
    git小黑框粘贴：
        shift+ins

    在git项目中使用Torties：
        右键 TortiesGit

    .git目录的文件含义：
        index
        
    添加到暂存区：
        git add .
        小乌龟： 右键  +添加 

    添加到版本库：
        git commit -m "提交的注释信息"
        小乌龟： 右键  提交

    推送到githup：
        git push origin master
        小乌龟： 右键  推送
           
    查看是否有修改的命令：
        git status
        小乌龟： 文件图标有感叹号

    创建分支：
        git branch xyt

    切换分支：
        git checkout xyt

    查看所有分支：
        git branch -a

    删除分支：
        git branch -d 分支名
    
    在分支下操作:
        修改或者新增
        git add .
        git commit - m ""

    提交分支：把当前的分支推送到远程
        git push origin xyt
        git push -f origin master   强制推送，当版本回滚后使用

    拉取远程分支：
        git fetch xx
        
    合并分支2种：
        git merge：合并本地分支
            git merge origin xyt

        git pull：取回远程主机某个分支的更新，再与本地的指定分支合并。
            git pull origin xyt
            等同于：  git fetch xx   +   git merge origin xx

    查询所有命令：
        git

    当出现 这种(master|MERGING)格式：
        表示出现冲突

    解决冲突：
        打开冲突文件
        上是我的 ====下是别人的
        通过沟通决定删除谁的或者全部保留

        或者使用 小乌龟 解决

    ps:
        在本地修改或者新增后，不commit的情况下，在哪里都能看到
        当在某分支commit后，切换到其他分支，将无法看到修改

        推送前先 拉取 一下 pull

    整体流程：
        克隆项目
        创建分支
        操作分支
        分支推送到本地
        分支推送到 远程 分支

        别人整合master后

        我们git pull origin master 获取最新的项目
        在分支操作我们的项目
        推送到自己的远程分支


    配置个人信息：
        1. git config --global user.name "Xyt18666"   用户名
        2. git config --global user.email "419473930@qq.com"   邮箱


    创建组织：
        gitHup网站内：
            +号 new organizations
            选择免费的
            输入组织名称、邮箱
            属于个人还是企业，选择个人
            跳过 拉取成员
            填写问卷调查
            创建新的仓库
            进入组织，选择成员，邀请成员
            输入邮箱
            配置权限

    对比：
        git diff				工作区和暂存区的对比
        git diff --cached		暂存区和版本区的对比
        git diff HEAD           查看已缓存和未缓存的
        git diff --stat         查看尚未缓存的摘要
        git diff 分支名			工作区和版本区对比


    撤销：
        git reset  --hard 版本号    回滚版本
        git reset HEAD 文件名		暂存区撤回工作区
        git commit -m "" --amend	撤回上次提交，合并本次一起提交
            
    删除：
        git rm 文件名	 		    删除暂存区文件（工作区已经删除的情况下）
        git rm -f	文件名			强制删除暂存区和工作区文件
        git rm --cached 文件名		只删除暂存区文件

    
    拉取报错时：全屏蓝字
        按esc   
        输入:q

    查看历史版本：
        git log 
        按空格 翻页
        esc q退出
        
    查看版本切换记录：
        git reflog

    git标签：
        git tag v1.0.0                  添加
        git tag -m v1.0.0 ""            添加带注释的
        git tag -d v1.0.0               删除
        git tag                         查看标签

    ssh配置：
        正常配置

    ssh使用：
        正常

    gitLab：
        与 githup 一样 ，只不过是局域网内的

    gitee：
        与 githup 一样  ，国内的

    svn:
        更安全的版本控制

        右键：检出
