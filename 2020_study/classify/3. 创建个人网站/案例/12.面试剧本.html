        <!-- 

    简历：
        个人信息：
            简约清晰，给面试官眼前一亮，不要老套，不要花里胡哨
            姓名、电话、电子邮箱、求职意向 必填
            个人网站、github...如果没什么贡献，不要写
            年龄可写，可不写，年纪太大不写

        技术栈：
            了解、熟悉、精通的表达，知道就说了解，用过就说熟悉，不要说精通

        工作经历：
            简单写，不建议造假，备好话术

        项目经验：
            主要以 职位、负责版块、碰到的问题、解决的思路、达成的效果、总结 入手写项目经验
            3个左右刚刚好，不要项目堆砌，不要重叠
            要熟悉写在简历上的项目内容，深挖
            项目概述，个人职责，项目难点，工作成果

        教育背景：
            写最高学历即可


            

    面试前：
        对面试的公司做一些基础了解，主要经营的是什么 、企业文化...

    
    关于言行举止：
        自信、稳重、微笑、大方、礼仪规范

    沟通过程中：
        回答问题不要着急，等对方问完，慢慢回答，语速要慢一些
        对面试官称呼您，应聘的公司称呼贵公司
        眼睛要看面试官，但是不能 死盯着 或者 不看
        时刻保持微笑，控制好 面部表情 与 情绪
        回答问题时，不要只回答问题本身，而是以实战为例子，拓展式的回答 
        当遇到不清晰的问题， 和面试官说：您说的是某某吗？
        当面试官问到我不会的问题时，首先回答一些了解的内容，再说：不好意思，这个我不太了解
    
        不要太吹嘘自己，尽量真实一点

    我需要了解的问题：(大公司就不用问了)
        技术部大概有多少人
        有怎样的晋升机制
        

    自己的优势：
        踏实稳重，善协作，爱学习，上进心强，


    目标：
        大公司，去做底层都行，只要不被辞退，往死里学
        不去外包公司，去了当机器人，学习的知识少 ，浪费时间
            

    问题：
        什么学历
        以前在那个公司上班
        以前公司在什么位置,现在在哪里住
        讲一下最近做的项目


    面试中的重点：
        礼仪、言行、社交方面，中规中矩即可

        如何让面试官选择你，要与众不同
        如何与众不同，就是要比别人优秀
        固有的技术改变不了了，如何与众不同
        用恰当的方式，表现出自己的能力

        我的能力有那些？
            说不出哪里好，都会，但是感觉都不精，所以以后再写这里


    
    自我介绍：
        面试官您好，我叫薛翼腾，今天来贵公司面试web开发工程师一职，
        我为人和善，做事沉稳，技术多元 ，希望贵公司关注一下。
       
        
    技能掌握情况：
        原生js
        c3 h5 es6
        wx小程序
        vue2 3
        react
        git
        node
        typeScript
        webpack
        mongodb
        element
        vant
        uni-app
        nuxt
        pug
        sass
        个人网站



    更多方面：
        想到什么加什么



    



    --></body>
</html>
