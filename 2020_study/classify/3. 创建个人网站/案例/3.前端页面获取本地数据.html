    云服务器与虚拟主机的区别：
        共享云虚拟主机：共享虚拟主机即一台服务器被划分成多个一定大小的空间，每个空间都给予单独的 FTP 权限和 Web 访问权限，多个用户共同平均使用这台服务器的硬件资源。
        独享云虚拟主机：与共享云虚拟主机相比，最大的不同是资源独享。享有整个服务器的软硬件资源，即每台轻云服务器的 CPU、内存、带宽、硬盘均为独享，且不限流量，具有独立 IP，预装了网站应用环境和数据库环境，同时具备共享云虚拟主机和云服务器的优势。提供可视化操作的控制面板环境，操作简单，即买即用。
        云服务器：是一种弹性计算服务，支持各种应用软件灵活扩展，需要有专业技术人员来维护。
            注意： 虚拟主机不支持远程登录，包括SSH方式，远程桌面RDP方式等。如果您需要远程桌面权限管理，建议您购买云服务器 ECS 。

    适用用户：
        共享云虚拟主机：资源共享，空间较大，固定流量，经济实惠，满足基本建站，不能自己搭建环境。
        独享云虚拟主机：独享资源，空间超大，不限流量，更高配置，企业建站首选，不能自己搭建环境。
        云服务器 ECS  ：有技术实力、懂得服务器配置及维护的用户及开发者,可以自己搭建自己需要的环境 。
