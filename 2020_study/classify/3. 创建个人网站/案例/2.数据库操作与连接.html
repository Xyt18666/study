        <!-- 

        数据库有很多种： MongoDB  MySQL  ...    (储存数据)
        服务器有很多种：  node  PHP  ...        (连接数据库)
        数据可视化工具： Navicat  MongoDBCompass  ...   (查看数据库)


        1.首先下载一种数据库，对数据库增删改查 (后期可以使用前端事件 操作数据库)
        2.使用 任意一种 服务器 ，连接 数据库 (建立服务器，与数据库进行连接，服务器是一个地址)
        3.前端 通过请求 服务器，拿到数据 (请求服务器的地址 ，获取 服务器数据)

-----------------------------------------------------------------

        例子：使用node.js连接 mongoDB

        npm init   初始化
        npm install mongodb  安装 工具包
        使用 node代码 创建 服务器
        使用 node代码  连接 mongode
        访问数据，此时后台服务器已经成功连接数据库

        接下来需要 前端 去请求 后台地址 ，获取数据

        具体代码看 3.xx目录下 文件

        解决mongodb启动闪退：
            mongod --dbpath D:\app_all\monggoDB\data

            mongod --dbpath D:\app_all\monggoDB\data --port=27017
