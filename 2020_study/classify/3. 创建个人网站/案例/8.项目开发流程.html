        <!-- 
            项目开发流程，其中前面的部分并不属于前端的范畴，但是在全站开发中需要


            1.确定需求：
                通过各种手段确定系统的功能与性能
                原型设计：界面原型、业务原型


            2.分析与设计：

                架构分析与设计：
                    逻辑架构：
                        3层架构、n层架构…
                        MVC…
                        Model 1 or Model 2
                        …
                    物理架构：
                        Web服务器的分布
                        数据库服务器的分布
                        …
                    技术解决方案的确定：
                        Java / .NET
                        Open Source / 商业
                        …

                业务逻辑设计：
                    根据需求的分析来确定具体的类
                    确定类的属性
                    确定类的接口（方法）
                    确定类之间的关系
                    确定用户操作流程在设计上的反映
                    进行数据库的设计
                    不同的项目步骤可能不尽相同
            
            3.界面设置：
                ui设计

            4.开发环境搭建：
                开发环境搭建
                开发工具的确定
                配置管理工具的确定
                测试工具的确定
                文件服务器/配置服务器等的确定

            5.逻辑架构设计等：
                逻辑分布

            6.数据库设计:
                有那些表
                表该如何定义
                定义是否符合逻辑

                                

------------------------------------------------------------------------------------------

            编程需求：
                项目文件架构清晰
                代码模块清晰
                代码命名规范
                布局精细
                逻辑清晰
                要有不同的文档与辅助文件

        
            编程过程：
                确定需求，理清逻辑关系,书写文档
                确定框架，搭建框，创建需所需文件,书写文档记录
                观察提取模块，提取公共资源、属性 ，书写文档记录
                完成静态布局与css ，打注释使页面更清晰 ，可提取公共属性的地方提取
                完成js,逻辑理清在写，打注释使页面更清晰， 写文档记录
                细节优化，bug修复










        -->
    </body>
