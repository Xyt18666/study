<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

    1.拿到项目
        原型或者页面...肯定是有大体框架的
        开会收集意见
        讨论获得尽量最优的方案

    2.观察项目
        决定项目整体使用技术
        后台页面使用的技术
        按照页面分支整理思维导图
    
    3.观察项目
        了解交互效果
        根据交互效果整理思维导图

    4.观察项目
        找到相同或者类似的部分
        封装公共组件

    5.创建组织
        githup多人开发
        创建仓库、分支
        设定权限

    6.创建项目基本架构
        配置文件、插件
        基本文件目录

    7.约定开发规范
        文件目录位置
        文件、类名、变量...命名规范

    8.书写顺序规范
        先根据交互效果完成布局
        完成基础样式、交互增加类样式
        完成效果交互

    9.完成项目分工
        每个人分配指定的区域
        定期汇报进度、困难、意见

    10.项目整合
        每日拉取 书写 拉取 推送 个人项目
        合并分支
        测试效果
        解决冲突

    11.优化
        优化视图
        优化性能
        解决bug

    12.实时调整
        根据进度
        出现的问题实时调整

    13.引导组员
        参与整个项目的规划，提供意见
        规划自己手中的项目
        定期汇报

    目标：
        100%还原样式以及交互
        项目清晰，有特定的文档
        项目代码优化，优化冗余代码，优化性能

    需要改进的:
        先观察规划，该如何操作
        多写文档记录，分类做文档
        细致的写，尽量高度还原


------------------------------------------------------------------------------------
    
    团队成员：
        2个前端
        4个后台
        1个ui
        1个测试
        1个产品经理
        1个项目经理

        
        
            





     -->
    </body>
</html>
