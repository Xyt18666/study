        <!-- 

        开网站流程：

            1.  购买域名    www.*.*   （买个网站）
    
            2. 购买服务器   43.240.30.173   （买个服务器）

            3. 解析  域名    （让域名 能够指向 服务器）

            4. 文件上传到 服务器  （把你的网站放到 网络）

            5. ssl认证    （https认证）

        
        访问流程：https://www.cnblogs.com/root0/articles/8682658.html

            1. 输入一个网址

            2. DNS解析：当用户输入一个网址并按下回车键的时候，浏览器得到了一个域名。而在实际通信过程中，我们需要的是一个IP地址。因此我们需要先把域名转换成相应的IP地址，这个过程称作DNS解析。

            3. 建立tcp协议三次握手过程

            4. 客户度发出http协议请求

            5. 服务器发出http响应

            6.  断开tcp协议四次挥手过程


    三次握手
        （1） 客户端向服务器发送报文，告诉服务器要创建连接，此时服务器接收到报文，服务器知道了客户端的发送和服务器的接收是没有问题的
        （2）服务器发送处理后的报文，此时客户端接收到报文，知道服务器的接收和发送是没有问题的，自己的发送和接收也是没有问题的，
        （3）然后客户端再发给服务器一个报文，服务器知道自己的发送和接收，客户端的发送和接收是没有问题的
         然后就可以开始传输数据



    四次挥手
        （1） 客户端告诉服务器我要断开连接了，此时客户端还可以接收数据
        （2）服务器手打连接之后，告诉客户端收到断开请求，然后继续发送未完成的数据
        （3）服务器发送数据完成，告诉客户端，数据已发送完成，关闭服务器到客户端的数据传递
        （4）客户端向服务器发送连接已断开

            
     -->
