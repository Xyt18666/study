<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    {
      //Symbol数据类型   （独一无二的值,常用于对象的键名）
      let a = Symbol("a");
      let b = Symbol("b");
      let c = Symbol("b");
      console.log(a); //Symbol(a)
      console.log(typeof a); //symbol

      let obj = { [Symbol("q1")]: "333" };
      obj[a] = "sq";
      obj[b] = "qw";
      obj[c] = "qw2";
      obj.k = "kkk";
      console.log(obj); //{Symbol(q1): "333", Symbol(a): "sq", Symbol(b): "qw", Symbol(b): "qw2"}
      console.log(obj[b]); //qw
      //不能与其他数据类型运算，不可以转数字，可以转换为布尔值。

      //--------------------------------------------------------------------

      // Object.getOwnPropertySymbols()
      //方法返回一个数组，成员是当前对象的所有用作属性名的 Symbol 值。

      console.log(Object.getOwnPropertySymbols(obj));

      Object.getOwnPropertySymbols(obj).forEach(function (item) {
        console.log(item);
      });
      //--------------------------------------------------------------------
      // Symbol.for()
      // （1）作用：我们希望重新使用同一个 Symbol 值，可以利用Symbol.for()方法。它接受一个字符串作为参数，然后搜索有没有以该参数作为名称的 Symbol 值。如果有，就返回这个 Symbol 值，否则就新建并返回一个以该字符串为名称的 Symbol 值。
      let a1 = Symbol.for("q1");
      let a2 = Symbol.for("q1");
      console.log(a1 === a2);
    }
  </script>
</html>
