<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        /*
    将
    isFinite()   是否为有限的数字
    isNaN()    是否为 NaN
    parseInt()
    parseFlow()
    移植到了 Number上



    */

        {
            console.log(1 / 3); //js精度的关系 ，只能保留多少位
            console.log(1 / 30); //js精度的关系 ，只能保留多少位

            console.log(isFinite(Math.PI)); //true
            // Infinity NaN 非数字 为 false

            console.log(isNaN(8 - "a")); //true
            console.log(isNaN(8 - "2")); //false
            // 只有是 NaN 才返回 true

            // isInteger() 判断是否为整数
            console.log(Number.isInteger(-15)); //true
            console.log(Number.isInteger(25.0)); //true
            console.log(Number.isInteger(25.1)); //false
            console.log(Number.isInteger(-25.1)); //false
            console.log(Number.isInteger("666")); //false

            //不是整数都为false

            // Math.pow(2,3)  算指数
            // 指数运算符 **
            console.log(2 ** 3); //2*2*2   2的3次方

            // 平方根 8*8
            console.log(Math.sqrt(64)); //8

            // 求立方根  5*5*5
            console.log(Math.cbrt(125)); //5

            /*

      箭头函数：
      一个参数 （）可以省略
      没有参数和多个参数（）不可省略
      => 后 不写{} 表示直接 return后面的值

      箭头函数没有this指向，他的this是他的上一级作用域的this指向(ps:上一级作用域不是箭头函数)
      
      arguments关键字:function关键字 声明的 函数被调用时传入的参数


      回调函数：
      一个函数被作为参数传递给另一个函数时，就叫做 回调函数





      */

            let fn = x => x * 2;
            console.log(fn(5));
        }

        let fn2 = (a, b) => ({ w: a, e: b });
        console.log(fn2(3, 4));

        {
            /*
      
      
      
      */

            var obj = {
                say: function () {
                    var f1 = () => {
                        console.log(this); // obj
                        setTimeout(() => {
                            console.log(this); // obj
                        });
                    };
                    f1();
                },
            };
            obj.say();
        }

        // 因为f1定义时所处的函数 中的 this是指的 obj, setTimeout中的箭头函数this继承自f1,所以不管有多层嵌套,都是 obj

        {
            // rest 参数 ，表示其余的参数，是一个数组,必须是最后一个 参数
            function fn(x, ...res) {
                console.log(res); //[1, 5, 8]
                console.log(...res); //释放数组  1 5 8
            }
            fn("x", 1, 5, 8);

            // 函数的name属性 返回函数名
            // 关键声明的 匿名函数 返回 变量名（如果函数有名，则name返回函数名）

            console.log(fn.name);
        }
    </script>
</html>
