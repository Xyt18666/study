<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    /*
    类
    
    */
    class Chef {
      constructor(food) {
        //构造器
        this.food = food;
        this.dish = [];
      }
      get menu() {
        //取值器
        return this.dish;
      }
      set menu(dish) {
        //赋值器
        this.dish.push(dish);
      }

      static cook(food) {
        //静态方法，静态方法不会被实例继承，而是直接通过类来调用
        console.log(food);
      }
      cook2(food) {
        console.log(food);
      }
    }

    class Per extends Chef {
      //继承 class
      constructor(food, n, b) {
        super(food); //调用父类
        this.b = b;
        this.n = n;
      }
    }
    let wh = new Chef();//实例化类
    console.log((wh.menu = "111"));
    console.log((wh.menu = "2221"));
    console.log(wh.menu);

    Chef.cook("xxxxxx");

    let wh2 = new Per("xm", 3, 18);
    console.log(wh2.cook2("s"));
  </script>
</html>
