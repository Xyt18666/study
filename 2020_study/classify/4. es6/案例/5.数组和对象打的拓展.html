<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </body>
  <script>
    /*

    拓展运算符：...
    用途：
        合并数组 [...a,...b]
        解构赋值 [a,...b]=[5,78,79,5]
        将伪数组转为真数组 [...argumengts]
        字符串转数组[...str]

    */
    {
      let arr = [1, 153, 43, 6, 5];
      console.log(...arr); //把数字的中括号去除
    }
    {
      // 数组新增的方法
      // forEach();  遍历

      let arr = [56, 34, 4, 354, 38];
      arr.forEach(function (item, index, arr) {
        console.log(item, index, arr);
        arr[index] = item * 2;
        console.log(arr);
        //值 下标 当前数组
      });
    }
    {
      // 数组新增的方法
      // map();  遍历,返回新数组，不会改变之前的数组

      let arr = [56, 34, 4, 354, 38];
      let arr2 = arr.map((item) => item / 2);
      console.log(arr2);
    }

    {
      // 数组新增的方法
      // some();  只有一个真，就是真 ，返回布尔值  , ||
      // every();  只要有一个假，就是假， 返回布尔值  &

      let arr = [56, 34, 4, 354, 38];
      let bol1 = arr.some((item) => item > 56);
      console.log(bol1);

      let bol2 = arr.every((item) => item > 56);
      console.log(bol2);
    }
    {
      // 数组新增的方法
      // filter();  筛选符合的子项
      let arr = [56, 34, 4, 354, 38];
      let arr2 = arr.filter((item) => item > 38);
      console.log(arr2);
    }
    {
      // 数组新增的方法
      // reduce(回调,初始值);  累加，累减，。。
      let arr = [1, 2, 3, 4, 5, 6];
      let num = arr.reduce((vl, item) => {
        console.log(vl, item); //回调的返回值，数组中的值
        return vl * item;
      }, 2);
      console.log(num);
    }
    {
      // from() 将伪数组和我可便利对象转为 真数组 ，包括 Map对象和 Set 对象（必须有length属性，才能转）
      let p = document.querySelectorAll("p");
      let str = "sadfsdf";
      let obj = {
        0: 7,
        1: "2",
        length: 4,
      };
      console.log(Array.from(str));
      console.log(Array.from(p));
      console.log(Array.from(obj));
    }
    {
      // of()  将一组值，转为数组
      let str = "abcdefghigklmnopqrstuvwxyz";
      console.log(Array.of(str, 88));

      // 与 new Array()的区别
      let newA = new Array(5); //单参数 数值 表示数组长度，多参数为值
      console.log(newA); //[empty × 5]
    }
    {
      //find() 满足条件的第一个子选项

      let arr = [56, 34, 4, 354, 38];
      let bol1 = arr.find((item) => item > 56);
      console.log(bol1);

      //findIndex() 满足条件的第一个子选项 的 下标，indexOf()相同
      let bol2 = arr.findIndex((item) => item > 56);
      console.log(bol2);
    }
    {
      // Fill(替换值,替换的起始位置，结束位置) ,给定值，填充到数组
      console.log([98, 564, 2, 33].fill(7)); //[7,7,7,7]
      console.log([98, 564, 2, 33].fill(7, 1, 3)); //[98,7,7,33]
    }
    {
      // 
      let arr = [5, 646, 4354343, 543];
      for (let item of arr) {
        console.log(item);
      }
    }
    {
      // keys()  下标
      //values()  值
      // entries()  [下标 ，值]
      let arr = [5, 646, 4354343, 543];

      for (let item of arr.keys()) {
        console.log(item);
      }
      for (let item of arr.values()) {
        console.log(item);
      }
      for (let item of arr.entries()) {
        console.log(item);
      }
    }
    {
      // includes(寻找的值，寻找的起始下标，结束下标)  是否包含某个值，返回布尔值
      let arr = [5, 646, 4354343, 543];
      console.log(arr.includes(2, 0, 4));
    }
    {
      // flat(展开的层数)  展开多维数组，默认只能展开一层
      let arr = [5, 646, 43, [77, 88, 99, [927], 887, 221], 54343, 543];
      console.log(arr.flat(1));
    }
    {
      // flatMap(),先执行一次map(),在执行 flat()
      let arr = ["sdf  35 ssdfs jghj", "", "sdf 6846  648"];
      // let res1 = arr.map((item) => item.split(" "));
      // console.log(res1);模拟使用map的步骤，查看结果
      let res2 = arr.flatMap((item) => item.split(" "));
      console.log(res2);
    }
  </script>
</html>
