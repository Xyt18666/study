<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        width: 200px;
        height: 200px;
        display: none;
        background: #ccc;
      }
      div:first-of-type {
        display: block;
      }
    </style>
  </head>
  <body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <div>aaa</div>
    <div>bbb</div>
    <div>ccc</div>
  </body>
  <script>
    // [...document.querySelectorAll("button")].find((item, index) => {
    //   console.log(item, index);
    //   item["onclick"] = () => {
    //     [...document.querySelectorAll("div")].find((item) => {
    //       item.style.display = "none";
    //     });
    //     [...document.querySelectorAll("div")][index].style.display = "block";
    //   };
    // });

    [...$("button").get()].find((item, index) => {
      item.onclick = () => {
        [...$("div").get()].find((item) => {
          item.style.display = "none";
        });
        [...$("div").get()][index].style.display = "block";
      };
    });
    console.log(...$("button").get());
    console.log(...document.querySelectorAll("button"));
  </script>
</html>
