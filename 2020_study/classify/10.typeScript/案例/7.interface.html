    <body>
        <!-- 
    接口：主要是用于复用类型定义，必须是一个对象
        interface Girl {
            name: string;
            age: number;
            bust: number;
            is?: Boolean;   可选可不选参数
        }

    与类型别名的区别：
        什么是类型别名：
            type Girl1 = strimg

        类型别名可以直接赋值类型
        而接口必须是一个对象

    添加自定义属性，不受约束：
        [propname: string]: any; 

    让class受到接口的约束：
        class Jicheng implements Girl {
            name = "string";
            age = 18;
            bust = 14;
        }

    接口的继承：
        interface Jichen extends Girl {
            say(): string;
        }

     -->
    </body>
</html>
