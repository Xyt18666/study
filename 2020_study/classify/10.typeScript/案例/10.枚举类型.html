    <body>
        <!-- 
    什么是枚举：
        枚举类型和普通的js对象本质上没有区别
        只是对于开发者来说，相较于直接使用值类型去做判断
        枚举类型更易读，能够提升代码的可读性和易维护性



    枚举类型：
        enum Status {
            Message = 1,  修改枚举类型的初始下标
            spa,
            dbj,
        }
        就像 一个 数组 ，默认自带下标

        通过值找下标：
            console.log(Status.Message); //1

        通过下标找值：
            console.log(Status[1]); //Message



        
     -->
    </body>
</html>
