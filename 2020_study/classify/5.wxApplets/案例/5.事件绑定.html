            !!!!案例在 tab2 中 !!!!

            事件绑定：
                标签属性内 ：bind事件名="函数名"
                ps:函数不能写 () , 不能直接传参

            函数的定义：
                同网页下 xx.js 中 Page 实例中 data 属性下，与data 同级

            获取实例属性：
                this.data.xx

            修改实例属性：
                this.setData({})

            触摸事件： tap

            绑定事件传参：
                通过 自定义 参数 传参 ，不可以写在 事件内,  data-* ,名称不能有大写字母和不可以存放对象

            获取绑定的参数：
                e.currentTarget.dataset.xx


            微信小程序中 bindtap与catchtap 区别:
                相同点：首先他们都是作为点击事件函数，就是点击时触发。在这个作用上他们是一样的，可以不做区分。
                不同点：他们的不同点主要是bindtap是冒泡的，catchtap是非冒泡的。
