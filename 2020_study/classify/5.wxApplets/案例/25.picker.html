<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
    选择器：
       从底部划出的 选择器 组件
       常用于选择 时间 日期 省份...

    属性：
        mode 的合法值
            值	说明	最低版本
            selector	普通选择器	
            multiSelector	多列选择器	
            time	时间选择器	
            date	日期选择器	
            region	省市区选择器


    各种类型的子参数：
        selector	普通选择器	 ：
            属性名	类型	默认值	说明	最低版本
            range	array/object array	[]	mode 为 selector 或 multiSelector 时，range 有效	
            range-key	string		当 range 是一个 Object Array 时，通过 range-key 来指定 Object 中 key 的值作为选择器显示内容	
            value	number	0	表示选择了 range 中的第几个（下标从 0 开始）	
            bindchange	eventhandle		value 改变时触发 change 事件，event.detail = {value}	

        
        multiSelector	多列选择器	：
            属性名	类型	默认值	说明	最低版本
            range	array/object array	[]	mode 为 selector 或 multiSelector 时，range 有效	
            range-key	string		当 range 是一个 Object Array 时，通过 range-key 来指定 Object 中 key 的值作为选择器显示内容	
            value	array	[]	表示选择了 range 中的第几个（下标从 0 开始）	
            bindchange	eventhandle		value 改变时触发 change 事件，event.detail = {value}	
            bindcolumnchange	eventhandle		列改变时触发


        time	时间选择器	：
            属性名	类型	默认值	说明	最低版本
            value	string		表示选中的时间，格式为"hh:mm"	
            start	string		表示有效时间范围的开始，字符串格式为"hh:mm"	
            end	string		表示有效时间范围的结束，字符串格式为"hh:mm"	
            bindchange	eventhandle		value 改变时触发 change 事件，event.detail = {value}


        date	日期选择器	：
            属性名	类型	默认值	说明	最低版本
            value	string	当天	表示选中的日期，格式为"YYYY-MM-DD"	
            start	string		表示有效日期范围的开始，字符串格式为"YYYY-MM-DD"	
            end	string		表示有效日期范围的结束，字符串格式为"YYYY-MM-DD"	
            fields	string	day	有效值 year,month,day，表示选择器的粒度	
            bindchange	eventhandle		value 改变时触发 change 事件，event.detail = {value}


        region	省市区选择器 ：
            属性名	类型	默认值	说明	最低版本
            value	array	[]	表示选中的省市区，默认选中每一列的第一个值	
            custom-item	string		可为每一列的顶部添加一个自定义的项	1.5.0
            bindchange	eventhandle		value 改变时触发 change 事件，event.detail = {value, code, postcode}，其中字段 code 是统计用区划代码，postcode 是邮政编码
                        


        
     -->
    </body>
</html>
