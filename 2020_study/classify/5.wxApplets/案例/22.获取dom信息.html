<!DOCTYPE html>

    <body>
        <!-- 
        !!!!! 案例在demo07 !!!!

        创建实例：
            const query = wx.createSelectorQuery();  要放入 onReady 生命周期内
            ps:组件内 使用 this.createSelectorQuery()

        方法：
            .in(Component component)
            将选择器的选取范围更改为自定义组件 component 内。（初始时，选择器仅选取页面范围的节点，不会选取任何自定义组件中的节点）。

            .select(string selector)    
            在当前页面下选择第一个匹配选择器 selector 的节点。返回一个 NodesRef 对象实例，可以用于获取节点信息。

            .selectAll(string selector)
            在当前页面下选择匹配选择器 selector 的所有节点。

            .selectViewport()
            选择显示区域。可用于获取显示区域的尺寸、滚动位置等信息。

            .exec(function callback)
            执行所有的请求。请求结果按请求次序构成数组，在callback的第一个参数中返回。


        NodesRef:
            .fields(Object fields, NodesRef.FieldsCallback callback)
            获取节点的相关信息。需要获取的字段在fields中指定。返回值是 nodesRef 对应的 selectorQuery

            .boundingClientRect(NodesRef.boundingClientRectCallback callback)
            添加节点的布局位置的查询请求。相对于显示区域，以像素为单位。其功能类似于 DOM 的 getBoundingClientRect。返回 NodesRef 对应的 SelectorQuery。

            .scrollOffset(NodesRef.scrollOffsetCallback callback)
            添加节点的滚动位置查询请求。以像素为单位。节点必须是 scroll-view 或者 viewport，返回 NodesRef 对应的 SelectorQuery。

            .context(NodesRef.contextCallback callback)
            添加节点的 Context 对象查询请求。目前支持 VideoContext、CanvasContext、LivePlayerContext、EditorContext和 MapContext 的获取。

            .node(NodesRef.nodeCallback callback)
            获取 Node 节点实例。目前支持 Canvas 的获取。

        
        ps:无法获取原生dom节点 ，只能获取节点上的一些属性
     -->
    </body>
</html>
