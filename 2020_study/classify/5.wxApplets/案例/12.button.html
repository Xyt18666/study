        !!!! 实例在 demo05 !!!!

        按钮：
            按钮外观属性：
                size     mini/default           大小
                type     primary/default/warn   颜色
                plain         布尔              镂空
                loading       布尔              加载的小圈圈
                disabled      布尔              是否禁用
            
            开放能力：
                contact                     直接打开客服对话
                share                       转发当前的小程序，不能分享到朋友圈
                getPhoneNumber              获取手机号 ，要结合事件bindgetphonenumber，并且必须是企业微信,获取到的信息是加密的，
                getUserInfo                 获取当前用户的个人信息,结合bindgetuserinfo函数 ，可以直接获取
                launchApp                   打开 app ，需要app先打开小程序，然后小程序可以返回该app
                openSetting                 打开内置授权界面
                feedback                    打开内置意见反馈界面
                

                contact 实现流程：
                    1.将小程序的 appid 由测试号改为自己的
                    2.登陆小程序官网，添加客服 - 微信
                    
     -->
