<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        !!!!代码实例键 demo01!!!!


        view:
            和div相同

            标签 上的属性：
                hover-class             触摸样式
                hover-stop-propagation  阻止冒泡
                hover-start-time        按住后多久出现选中样式
                hover-stay-time         手指 离开后 多久 样式消失    

----------------------------------------------------------------

        text:
            文本标签
            只能嵌套 text
            长按可以复制文本
            可以对 空格 回车 进行编码

            标签属性：
                user-select     文本是否可选，该属性会使文本节点显示为inline-block
                space           显示 多空格
                    ensp	中文字符空格一半大小	
                    emsp	中文字符空格大小	
                    nbsp	根据字体设置的空格大小

                decode          是否解码 （decode可以解析的有 &nbsp; &lt; &gt; &amp; &apos; &ensp; &emsp;）

     -->
    </body>
</html>
