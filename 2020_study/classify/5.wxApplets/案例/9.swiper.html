        <!-- 
        !!!! 案例在demo03 !!!!

        swiper          轮播图组件
            有默认样式 宽 100% 高150
            高度无法实现被内容冲开
            计算 swiper 高度  ：100vw * 原图高/原图宽

            属性：
                autoplay="{{true}}"    是否轮播
                interval="{{5000}}"    切换间隔
                duration="{{500}}"     切换动画时间
                indicator-dots="{{true}}"  是否显示小圆点
                indicator-color            圆点颜色
                indicator-active-color      选中圆点颜色

                circular                衔接轮播


        swiper-item     轮播子项




        
     -->
    </body>
