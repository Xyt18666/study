        <!-- 
        !!!! 案例my-music !!!!

    搭建新的项目：
        1. 创建新的小程序，填写自己的 appid

        2. 搭建项目解构目录
            styles      css
            components  组件
            lib         第三方库
            utils       自己的库
            request     自己的接口请求帮助库
            
        3. 正常书写 项目
            根据项目需求写结构
            最常用的 就是 ： 遍历 、 父子传值 、插值

        4. 模拟调用接口 
            详情 -> 本地设置 -> 不校验合法域名 勾选
        
        5. 播放器使用全新的 接口
            wx.createInnerAudioContext()    播放器

            wx.getBackgroundAudioManager()   背景播放器
                必须设置 ：backgroundAudioManager.title
                可实现背景音乐：app.json中 设置 "requiredBackgroundModes": ["audio"]
        
        6. 判断数组中 两个对象是否为 同一个 id
            newlist.some(item => item.id == e.detail.item.id);  返回布尔值
            state.stort.findIndex(item => item.id == val.id);   返回下标

        7. 页面传值
            在 navigator 标签 url="{{'../song/song?id='+item2.id}}" 拼接参数

            在跳转后的 新页面 通过  options 获取 参数
               onLoad: function (options) {
                    this.setData({
                        id: options.id,
                    });
                    console.log(options.id);
                },
        
        8. 阻止事件冒泡 
                catch事件名

        9. 小程序 绑定 style
                style="width:{{jdt}}%"

        10. 父子互传   
            父向子传值：
                通过标签属性传值 
                子组件在 xx.js 中 properties 属性接收值
                然后 直接使用 即可

            子向父传值：
                子组件使用 this.triggerEvent("setActive", { 参数 }); 向父传递  ，同 $emit
                父组件内 子组件标签上 定义自定义 事件 bindxx="xx"
                在父组件的函数中 e.detail.xx 获取 属性 

        11. 全局对象，  作用同 vuex
            app.globalData
                讲解地址 ：https://www.cnblogs.com/jiangtengteng/p/10531297.html

            定义：
                app.js中 
                    globalData: {
                    
                    },
            
            获取：
                使用的页面
                var app = getApp();
                app.globalData.xx

            修改： 
                使用的页面
                var app = getApp();
                getApp().globalData.xx="xx"
        
        12.获取dom
                const $ = wx.createSelectorQuery()    返回一个选择器实例
                .select(‘.class’)       匹配当前页面的第一个匹配某个选择器的节点
                .selectAll(‘.class’)         匹配当前页面的所有匹配某个选择器的节点
                .selectViewport()获取显示区域的尺寸，滚动位置等信息
                .exec( callback()function{ } )将以上执行请求的结果，按次序构成数组，并在callback中返回这个数组


                获取位置和尺寸：

                    元素.boundingClientRect(function(rect){
                        rect.id      // 节点的ID
                        rect.dataset // 节点的dataset
                        rect.left    // 节点的左边界坐标
                        rect.right   // 节点的右边界坐标
                        rect.top     // 节点的上边界坐标
                        rect.bottom  // 节点的下边界坐标
                        rect.width   // 节点的宽度
                        rect.height  // 节点的高度
                    })
            

        13. 项目发布
            取消勾选 不校验域名
            整体项目大小 不可以超过 10mb
            在开发者工具中 右上角 点击 上传
            然后在 微信公众平台 版本管理中 提交审核




                








     -->
