<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        !!!!实例在 tab1中!!!!

        网页文件件夹内的 xx.js 相当于 vue的 实例      
           
        text标签        span
        view标签        div
        checkbox标签    复选框
        block标签       占位符标签 比较像 vue中的 template

------------------------------------------------------------------

        数据绑定：
            与vue相同,在data中定义属性
            页面标签中使用 {{ }} 引用
            标签属性同样使用 {{ }}
            
            ps: 
                在属性绑定时 "{{}}" 引号和花括号之间不能有空格，会导致识别错误
                简单数据类型直接显示 ，复杂数据类型只会显示类型名


---------------------------------------------------------------------------

        运算(表达式)：
            {{}} 内可以使用表达式

-------------------------------------------------------------------

        列表渲染：
            wx:for-item="item"      循环的项
            wx:for-index="index"    下标
            wx:key=""
                key的选择：
                    1. 字符串：循环项中的 唯一属性
                    2. 保留字： *this  表示 item 本身

            ps：
                当嵌套循环时 ， 不要重复 生成相同的 item index key
                当只有一层循环时 ， wx:for-item="item" wx:for-index="index"  可以省略 ，默认就叫item和index


            对象遍历相同： index就是key ，item 就是value


--------------------------------------------------------------------------------

        条件渲染：
            wx:if="{{true/false}}"
            wx:elif="{{true/false}}"
            wx:else

            hidden    只写属性默认就是 true 不显示
            hidden="{{}}"

            应用场景： 
                当标签不是频繁切换显示 优先使用   wx:if
                反之 优先使用   hidden 

                与vue中的  v-if 和 v-show 相同

                ps: hidden 不要 和 样式中的display一起使用


--------------------------------------------------------------------------------------

        import和include的区别：
            import是用来导入模板。
            includes用来导入除模板以外的内容。


     -->
    </body>
</html>
