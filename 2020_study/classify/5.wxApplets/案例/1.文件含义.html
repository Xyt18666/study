        <!--
      
        pages： 所有的页面组件都会在这个文件夹下,每个文件夹就是一个页面
            网页文件夹：
                .js:            页面逻辑
                .json:          页面配置
                .wxml:          页面结构
                .wxss:          样式
            logs:               日志文件

        utils:          存放公共的js模块
        app.js:         小程序的入口文件
        app.json:       小程序的配置
        app.wxss：      小程序的公共样式表
        
        project.config.json:    工具配置文件,在工具上做的任何配置都会写入到这个文
        sitemap.json:	        用于配置小程序及其页面是否允许被微信索引
        

     -->
    </body>
