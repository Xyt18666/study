<!DOCTYPE html>

    <body>
        <!-- 
        !!!! 案例看demo04 !!!!!

        navigator  导航标签 ,块元素

        属性：
            url：跳转到某某页面，可以是绝对路径 或者相对路径
            
            target :默认self  要跳转到当前的小程序内 还是 其他的小程序内（miniProgram）

            open-type : 跳转的方式
                navigate	默认值，保留当前页面，跳转到应用内某个页面 ，不能跳转到tabbar
                redirect	关闭当前页面，跳转到应用内某个页面 ，不能跳转到tabbar
                switchTab	跳转到tabbar ，并关闭其他页面
                reLaunch	关闭其他页面 ，直接跳转
                navigateBack	返回上一个页面
                exit	退出其他小程序，target="miniProgram"时生效
                                

     -->
    </body>
</html>
