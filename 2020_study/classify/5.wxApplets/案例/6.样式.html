        !!!!代码实例键 demo01!!!!

        尺寸单位： rpx

            设计稿是750px 
            750px = 750rpx
            也就是说  在750px的设计稿下，1px=px

            计算公式：
                设计稿宽度未定义，假设为 page
                假设 设计稿 内 有一个元素 100px
                750rpx * 设计稿内某元素的px / page

---------------------------------------------------------------

        样式导入：
            @import "../../styles/xx.wxss";

            ps: 只能写相对路径


------------------------------------------------------------------

        选择器：
            与css相同
            但是 * 不可使用

---------------------------------------------------------
        
        使用 less 编译 wxss:
            左下角 设置
            右上角 小本本
            settings.json
            
            "less.compile":{
                "outExt":".wxss"
            }
            


     -->
    </body>
