        <image> 只允许使用网络图片

            图片默认宽高 320*240

        属性：
            mode  : 决定图片内容 如何和图片宽高适配
                scaleToFill ：默认值 ,不保持纵横比例
                aspectFit , 保持宽高比 ，确保长边显示出来
                aspectFil , 保持宽高比 ，确保短边显示出来
                widthFix ,  宽度自定义 ，高度自动调整

                4个位置 ， 不缩放，定位 到某处
            
            lazy-load : 懒加载 ，当图片出现在视口的上下3屏的高度之内，自动开始加载
