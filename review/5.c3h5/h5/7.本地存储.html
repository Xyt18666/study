  <body>
    <!-- 

        
        sessionStorage:
          存储数据到本地，大小5mb左右
          不可跨页面获取数据
          生命周期为，关闭当前页面

        localStorage:
          存储数据到本地，大小20mb左右
          不同浏览器不可共享数据，同浏览器可以
          生命周期为，永久，存储 致硬盘上的

        方法：
          setItem(键,值)  设置
          getItem(键)  获取
          removeItem(键)  删除
          clear()  清空所有数据

        事件：storage
        当存储区域（localStorage 或 sessionStorage）被修改时，将触发 storage 事件。
     -->
  </body>
</html>
