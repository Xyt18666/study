        box-shadow: h-shadow   v-shadow   blur   spread   color   insect;

                水平阴影    垂直阴影   模糊    阴影尺寸  颜色   外阴影转到内阴影 


        text-shadow: h-shadow   v-shadow   blur    color   insect;
                平阴影    垂直阴影   模糊     颜色   外阴影转到内阴影 

                
        h-shadow	必需的。水平阴影的位置。允许负值
        v-shadow	必需的。垂直阴影的位置。允许负值
        blur	可选。模糊距离
        spread	可选。阴影的大小
        color	可选。阴影的颜色。在CSS颜色值寻找颜色值的完整列表
        inset	可选。从外层的阴影（开始时）改变阴影内侧阴影

            
     -->
