        色彩:
            一、最简单、最古老的颜色类型在CSS颜色的关键词，如red blue等。

            二、十六进制值，如#0000。

            三、RGB: rgb(255,0,0),这是给定的三个参数表示的红色，绿色和蓝色通道的颜色值每个通道不是由两个十六进制数字表示的，而是由0到255之间的十进制数表示的。

            四、HSL:该hsl( )函数接受色相、饱和度以及明度值

                色调：颜色的底色调。这个值在0到360之间，表示色轮周围的角度。

                饱和度：饱和度是多少？这需要一个价值从0-100%，其中0是没有颜色（它将显示为灰色），100%是全彩色饱和度。

                明度：颜色有多亮或明亮？这需要一个价值从0-100%，其中0是无光（它会出现全黑的），100%是充满光的(它会出现全白)。

            五、RGBA 和 HSLA:不仅允许您设置想要显示的颜色,还有此颜色的透明度（transparency）。(rgba(255,0,0,0.5),hsla(240,100%,50%,0.5))，第四个值，范围在0 - 1——设置透明度（Opacity）。0是完全透明的,1是完全不透明的。

        倒影:
            box-reflect:方向 间隔 效果;

            第一个值：倒影方向
                none:此值为box-reflect默认值，表示无倒影效果；

                生成倒影的方向，主要包括以下几个值：
                    above:表示生成的倒影在对象（原图）的上方；
                    below:表示生成的倒影在对象（原图）的下方；
                    left:表示生成的倒影在对象(原图)的左侧；
                    right:表示生成的倒影在对象(原图)的右侧；
            第二个值（可有可无）：
                用来设置生成倒影与对象（原图）之间的间距，其取值可以是固定的像素值，也可以是百分比值，此值可以使用负值

            第三个值（可有可无）：
                用来设置倒影的遮罩效果，可以是背景图片，也可以是渐变生成的背景图像。

        BFC:
            BFC也是HTML中的一个盒子（看不见而已）
            BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素。反之也如此。

            只有满足至少下列条件之一才能形成BFC:
                根元素（html就是根元素，整个html就是一个独立的BFC）
                float属性不为none（如：left | right）
                overflow的值不为visible（如：hidden | auto | scroll）
                display属性值为inline-block | flex | inline-flex | table-cell | table-caption
                position为absolute或fixed

            BFC的作用：
                1.利用BFC避免margin重叠
                2.自适应两栏布局
                3.清浮动
