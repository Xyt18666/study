<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 100vw;
        height: 100vh;
        position: fixed;
        overflow: auto;
      }
      ul {
        width: 90%;
        margin: 0 auto;
      }
      ul li {
        width: 100%;
        height: 320px;
        background: rgb(19, 221, 221);
        list-style: none;
        margin-bottom: 20px;
      }
      ul li:nth-child(2) {
        height: 220px;
      }
      ul li:nth-child(3) {
        height: 369px;
      }
      ul li:nth-child(4) {
        height: 298px;
      }
      ul li:nth-child(5) {
        height: 200px;
      }
      ul li:nth-child(6) {
        height: 280px;
      }
      ul li:nth-child(7) {
        height: 480px;
      }
      ul li:nth-child(8) {
        height: 851px;
      }
      ol {
        position: fixed;
        top: 50px;
        right: 0;
      }
      ol li {
        width: 50px;
        height: 50px;
        background: rgb(106, 15, 226);
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="flor">
        <ul>
          <li>li1</li>
          <li>li2</li>
          <li>li3</li>
          <li>li4</li>
          <li>li5</li>
          <li>li6</li>
          <li>li7</li>
          <li>li8</li>
        </ul>
      </div>
      <div class="aside">
        <ol>
          <li>按钮1</li>
          <li>按钮2</li>
          <li>按钮3</li>
          <li>按钮4</li>
          <li>按钮5</li>
          <li>按钮6</li>
          <li>按钮7</li>
          <li>按钮8</li>
        </ol>
      </div>
    </div>
  </body>
  <script>
    let wrap = document.querySelector(".wrap");
    let ulLi = [...document.querySelectorAll("ul li")];
    let olLi = [...document.querySelectorAll("ol li")];
    let ulLiSTArr = [];

    for (let a = 0; a < ulLi.length; a++) {
      ulLiSTArr.push(ulLi[a].offsetTop);
    }
    console.log(ulLiSTArr);

    wrap.onscroll = (e) => {
      let wrapST = wrap.scrollTop;
      let indexS;

      for (let a = 0; a < ulLi.length; a++) {
        if (wrapST > ulLiSTArr[a] && wrapST < ulLiSTArr[a + 1]) {
          indexS = a;
        }
        if (
          wrapST > ulLiSTArr[ulLiSTArr.length - 1] &&
          ulLiSTArr[ulLiSTArr.length] == undefined
        ) {
          indexS = ulLiSTArr.length - 1;
        }
      }
      for (let a = 0; a < olLi.length; a++) {
        olLi[a].style.background = " rgb(106, 15, 226)";
      }
      indexS = indexS == undefined ? 0 : indexS;
      olLi[indexS].style.background = "red";
      console.log(indexS);
    };
  </script>
</html>
