    div {
      width: 500px;

    }
    ul li {
      float: left;
      overflow: hidden;
    }

    ul li a {
      display: block;
      width: 100px;
      height: 30px;
      background: red;
      color: white;
      text-align: center;
      line-height: 30px;
    }
    p {
      width: 100%;
      display: none;
    }
    .active {
      background: #0f0;
    }
    .show {
      display: block;
    }
  </style>
  <body>
    <div class="bigBox">
      <ul>

    </div>

  <script>
    {
      function Tab(button, contents) {
        this.button = button;
        this.constants = contents;
      }
      Tab.prototype = {
        init() {
          this.toggle();
        },
        toggle() {
          [...this.button].forEach((item, index) => {
            item.onclick = () => {
              this.setClass([...this.button], index, "active");
              this.setClass([...this.constants], index, "show");
            };
          });
        },
        setClass(arr, index, clname) {
          arr.forEach((item, i) => {
            return index === i
              ? item.classList.add(clname)
              : item.classList.remove(clname);
          });
        },
      };
      let tab = new Tab(
        document.querySelectorAll(".bigBox li a"),
        document.querySelectorAll("p")
      );
      tab.init();
    }
