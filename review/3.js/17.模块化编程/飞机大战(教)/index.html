<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 320px;
            height: 568px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            overflow: hidden;
            background: url(./img/开始背景.png);
        }

        button {
            width: 200px;
            height: 50px;
            border: none;
            border: 1px solid #999;
            background: #fff;
            outline: none;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            bottom: 60px;
        }

        .myPlane {
            width: 66px;
            height: 80px;
            position: absolute;
        }

        .buttles {
            width: 6px;
            height: 14px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="box">
        <button>开始游戏</button>
    </div>
    <script src="./main.js" type="module"></script>
</body>

</html>
