<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0px;
      }
      main {
        width: 1190px;
        margin: 0 auto;
        background: #789;
        margin-top: 1500px;
        margin-bottom: 800px;
      }
      li {
        list-style: none;
      }
      ul {
        width: 1000px;
        margin: 0 auto;
      }
      .list li {
        width: 1000px;
        margin-bottom: 30px;
        background: #741;
        height: 600px;
      }
      aside {
        position: absolute;
        top: 1500px;
        right: 0;
      }
      ol li {
        margin: 10px;
        width: 50px;
        height: 50px;
        background: #0f0;
      }
      .st {
        position: fixed;
        top: 100px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <ul class="list">
        <li>楼层1</li>
        <li>楼层2</li>
        <li>楼层3</li>
        <li>楼层4</li>
        <li>楼层5</li>
        <li>楼层6</li>
        <li>楼层7</li>
        <li>楼层8</li>
      </ul>
    </main>
    <aside>
      <ol>
        <li>按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
        <li>按钮4</li>
        <li>按钮5</li>
        <li>按钮6</li>
        <li>按钮7</li>
        <li>按钮8</li>
      </ol>
      <p>返回顶部</p>
    </aside>
  </body>
  <script>
    class Floor {
      constructor(floorList, buttonAll, backTop) {
        this.floorList = floorList;
        this.buttonAll = buttonAll;
        this.backTop = backTop;
      }
      init() {
        this.scroll();
        this.click();
        this.fhdb();
   
      }
      scroll() {
        $(window).scroll(()=> {
          var st = $(window).scrollTop();
          st > 1300 ? $("aside").addClass("st") : $("aside").removeClass("st");

          var stMax = st + $(window).height() / 2;
          var stMin = st - $(window).height() / 2;
          console.log(stMax, st, stMin);

          this.buttonAll.each( (i)=> {
            var ost = this.floorList.eq(i).offset().top;
            if (ost > stMin && ost < stMax) {
              this.buttonAll
                .eq(i)
                .css("background", "red")
                .siblings()
                .css("background", "#0f0");
            }
          });
        });
      }
      click() {
        this.buttonAll.click(function () {
          var stoz = this.floorList.eq($(this).index()).offset().top;
          $("html,body").animate(
            {
              scrollTop: stoz - 100,
            },
            300
          );
        });
      }
      fhdb() {
        this.backTop.click(function () {
          $("html,body").animate(
            {
              scrollTop: 0,
            },
            300
          );
        });
      }
    }
    let flor = new Floor($(".list li"), $("ol li"), $("p"));
    flor.init();
  </script>
</html>
