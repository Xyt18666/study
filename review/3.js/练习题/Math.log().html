<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    console.log(Math.log(10)); //2.302585092994046 //  0 ""
    //
    console.log(Math.log(100)); //4.605170185988092 //
    //
    console.log(Math.log(1000)); //6.907755278982137 //
    //
    console.log(Math.log(10000)); //9.210340371976184  // 1倍  万
    //
    console.log(Math.log(100000)); //11.512925464970229
    //
    console.log(Math.log(1000000)); //13.815510557964274
    //
    console.log(Math.log(10000000)); //16.11809565095832
    //
    console.log(Math.log(100000000)); //18.420680743952367 // 2倍  亿

    /*

    返回一个数的自然对数(基于E)。
    
    规律就是： 每增加一个 0 就会增加 2.302585092994046
    也就是说每增加一位 ，就会 增加 2.302....

    也就是说value肯定大于10000
    也就是说 相除最少是 1

    相差的倍数刚好又是 平方的次数，

    所以 10000 的 2次方 == 1E

    所以 10的 4次方 是 1w

    

    */
  </script>
</html>
