<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=
    no"
    />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <title>单词总汇</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      header,
      footer {
        width: 100%;
        height: 80px;
        font: bold normal 48px/80px "";
        background: rgb(47, 165, 233);
        text-align: center;
        color: rgb(240, 129, 39);
      }
      section {
        margin-bottom: 88px;
        border: 2px solid rgb(208, 52, 255);
      }
      main {
        width: 90%;
      }
      h2 {
        text-align: center;
        font: normal normal 38px/58px "";
        color: rgb(101, 15, 238);
        height: 58px;
      }
      li {
        margin-bottom: 38px;
      }
      li p {
        /* height: 38px; */
        font: normal normal 24px/38px "";
      }
      li .eng {
        text-align: center;
        background: rgb(47, 165, 233);
      }
      li .purpose {
        text-align: center;
        background: rgb(240, 129, 39);
      }
    </style>
  </head>
  <body>
    <header>单词总汇</header>
    <div class="main">
      <!-- <section>
        <h2>种类</h2>

          <li>

            <p class="purpose">444</p>
          </li>
        </ul>
      </section> -->
    </div>
    <footer>更新中</footer>
  </body>
  <script>
    $(function () {
      $.ajax({
        url: "json/main.json",
        type: "get",
        date: "",
        dataType: "json",
        success: function (e) {
          for (let item of e) {
            var uls = `<ul>`;
            for (list of item.list) {
              uls += `<li>
                    <p class="eng">${list.eng}</p>
                    <p class="purpose">${list.purpose}</p>
                  </li>`;
            }
            uls += `</ul>`;
            $(".main").append(
              `<section><h2>${item.zhonglei}</h2>${uls} </section>`
            );
          }
        },
      });
    });
  </script>
</html>
