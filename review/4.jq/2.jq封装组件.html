<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!--

        <p>a</p>
        <div class="box">
            box
            <p>sdf</p>
        </div>
    </body>
    <script>
        /*
            1. 为某个元素下添加 元素组件
            2. 传入组件需要的参数
            3. 传入组件配置
            4. 为组件配置响应的 css 样式
            5. 组件能互相引入
            6. 关于独立的引用this，使用 this.find()去找 ，就不会冲突


         
          





        */
        !(function ($) {
            $.fn.extend({
                tost: function (option, config) {
                    console.log(option);
                    console.log(this);
                    $(this).append(`<p>${option}</p>`);
                    return $(this);
                },
                tip: function (option, config) {
                    $(".box").tost("22");
                    return $(this);
                },
            });
        })(jQuery);

        $("p").tost("输出");
        $(".box").tip();

        {
            class RoundButton {
                constructor(url, color, icon, title) {
                    this.url = url;
                    this.color = color;
                    this.icon = icon;
                    this.title = title;
                }
                init() {
                    this.creatEle();
                }
                creatEle() {
                    $(this).append(`
                    <a href=${this.url} target="_blank">
                    <div class="round-button ${this.color}">
                        <i class="fa ${this.icon} fa-5x"></i>
                        <p>${this.title}</p>
                    </div>
                    </a>`);
                }
            }
        }
    </script>
</html>
