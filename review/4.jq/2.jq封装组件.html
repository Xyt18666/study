<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- 


     -->
        <p>a</p>
        <div class="box">
            box
            <p>sdf</p>
        </div>
        <div class="test">testTab</div>
        <div class="test2">testTab2</div>
    </body>
    <script>
        /*
            1. 为某个元素下添加 元素组件
            2. 传入组件需要的参数
            3. 传入组件配置
            4. 为组件配置响应的 css 样式
            5. 组件能互相引入
            6. 关于独立的引用this，使用 this.find()去找 ，就不会冲突


         
          





        */
        !(function ($) {
            $.fn.extend({
                tost: function (option, config) {
                    console.log(option);
                    console.log(this);
                    $(this).append(`<p>${option}</p>`);
                    return $(this);
                },
                tip: function (option, config) {
                    $(".box").tost("22");
                    return $(this);
                },
                testTab: function (size) {
                    this.ul = $(`<ul></ul>`);
                    this.ol = $(`<ol></ol>`);

                    for (let a = 0; a < size; a++) {
                        this.li = $(`<li>${a}</li>`);
                        this.oli = $(`<li>ol${a}</li>`);

                        this.ul.append(this.li);
                        this.ol.append(this.oli);

                        let that = this;
                        this.li.click(function () {
                            $(this)
                                .css({ background: "red" })
                                .siblings()
                                .css({ background: "#0f0" });

                            // console.log(that.ol.children().eq($(this).index()));

                            that.ol.children().eq($(this).index()).show().siblings().hide();

                            console.log($(this).index());
                        });
                    }

                    $("body").append(this.ul);
                    $("body").append(this.ol);
                },
            });
        })(jQuery);

        // $("p").tost("输出");
        // $(".box").tip();

        $(".test").testTab(3);
        $(".test2").testTab(4);
    </script>
</html>
