重点说一下这几个
==   ：值相等 是true 
===  ：数据类型和值都相等  true


!=   ：不相等，  值不相等才 是true 
!==  ：完全不相等，只要数据类型或者值，有一个不等就是 true

		var aa=123;

5.switch

var num=prompt("请输入星期几")
  switch(num){  //switch(这里的 值 )  与 case 值  对比

     case "星期一"://要么是周一

     alert("吃");//当 switch值 与 case值 相符时 弹出此框                                               

     break; //阻塞代码继续向下执行(其他地方也可以用)

     case "星期二"://要么是周二

     break;
     case "星期三"://要么是周三
     alert("玩");
     break;
      case "星期四"://要么是周四

     break;
      case "星期日"://要么是周日
     alert("接着休息");
     break;

     default://都匹配不到 以上 任何case时 显示此值
     alert("星期八");
 }
