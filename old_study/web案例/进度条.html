<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.time{
			width: 100%;
			text-align: center;
		}
		section{
			width: 800px;
			margin: 0 auto;
			height: 20px;
			background: #fff789;
			border-radius:20px;
			overflow: hidden;
		}
		.on{
			height: 20px;
			width: 0px;
			background: linear-gradient(to right, red , #0f0);
			border-radius:20px;
		}
	</style>
</head>
<body>
	<main>
		<div class="time"><span>0</span>%</div>
		<section>
			<div class="on"></div>
		</section>
	</main>
</body>
<script>
let num=0;
var times=setInterval(()=>{
	num++
	if(num>=100){
		clearInterval(times)
	}
	$('.on').css({
		width:num+'%'
	})
	$('span').text(num)
	

},100)

</script>
</html>
