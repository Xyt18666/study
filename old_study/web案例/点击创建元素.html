<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<div class="box">
		<input type="text">
		<span>创建</span>
	</div>
	<ul class="content">
		<li>1 <span>删除</span></li>
		<li>2 <span>删除</span></li>
		<li>3 <span>删除</span></li>
	</ul>
</body>
<script>
$(".box span").click(function(){
	if($(".box  input").val()){
		$(`<li>${$(".box  input").val()} <span>删除</span></li>`).appendTo($("ul"))
	}
})


$("ul").click(function(e){
	$(e.target).parents("li").hide()
})



</script>
</html>
