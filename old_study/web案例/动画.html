<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 200px;
		height: 300px;
		background: url("https://www.17sucai.com/preview/444443/2017-05-15/%E9%9B%AA%E7%A2%A7%E5%9B%BE%E7%A7%BB%E5%8A%A81/images/zoubmh.png");
		animation:next 2s steps(1,end) 0s infinite both;
	}
	@keyframes next {
		0% {
		    background-position: 0 0;
		}
		12% {
		    background-position: -200px 0;
		}
		24% {
		    background-position: -400px 0;
		}
		36% {
		    background-position: -600px 0;
		}
		48% {
		    background-position: -800px 0;
		}
		60% {
		    background-position: -1000px 0;
		}
		72% {
		    background-position: -1200px 0;
		}
		84% {
		    background-position: -1400px 0;
		}
		96% {
		    background-position: -1600px 0;
		}
		100% {
		    background-position: -1800px 0;
		}
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
