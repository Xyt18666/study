<script type="text/javascript">

/*

面向对象编程思维：

根据需求，分析对象，找到对象有什么特征和行为（属性和方法）
通过代码的方式来实现需求

要想实现这个需求，就要创建对象，
要想创建对象，就要有构造函数，

通过构造函数来创建对象
通过对象的属性和方法实现功能需求



首先，js不是一门面向对象语言，js是基于对象的语言，
为什么要学习面向对象呢？
因为面向对象的思想适合于人的想法，编程起来更加方便，及后期的维护

面向对象的编程语言中有类（class）的概念，但是js不是面向对象，所以sj中没有类，但是js可以模拟面向对象的思想编程，sj通过构造函数来模拟类（class）的概念

面向对象的特征：封装，继承，多态

 */

function Preson(name,sex,age){
	this.name=name;
	this.sex=sex;
	this.age=age;
}
Preson.prototype={
	"constructor":"Preson",
	eat:function(){
		console.log("吃东西")
	},
	sleep:function(){
		console.log("睡觉")
	}
};



function xuesheng(xx){
	this.xx=xx;
}
xuesheng.prototype = new Preson("小明","男","18")
xuesheng.prototype.ddm=function(){
	console.log("打代码")
}

function like(like){
	this.like=like;
}

like.prototype= new xuesheng("学习")

xuesheng.prototype.aihao=function(){
	console.log("还好")
}

var xsdah= new like("玩游戏")


console.log(xsdah)







</script>
