<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>77</p>
    <h2>99</h2>
</body>
<script>

    document.querySelector("p").onclick = function(){
       qq = window.open("https://voice.baidu.com/act/newpneumonia/newpneumonia/?from=osari_pc_3#tab4","_blank","width:600px")

    }

    document.querySelector("h2").onclick = function(){

        // 关闭指定的页面
    }

    console.log(qq)
