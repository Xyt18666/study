<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<title>1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		main{
			width: 100%;
			margin: 0 auto;
			background: #ccc;
			height: 1000px;
			padding-top: 300px;
		}
		section{

			width: 300px;
			background: #fff;
			height: 50px;
			margin: 0 auto ;
			display: flex;
			position: relative;
			justify-content:space-between;
		}
		.le,.ri{
			width: 50px;
			height: 50px;
			background: #789;
			text-align: center;
		}
		.cen{
			position: absolute;
			width: 80px;
			height: 80px;
			background: #ccc;
			left: 50%;
			top: 50%;
			border-radius:50%;
			transform:translate(-50%,-80%);
			display: flex;
			justify-content:center;
			align-items:center;
		}
		.butt{
			width: 60px;
			height: 60px;
			background: #0f0;
			z-index: 20;
			border-radius:50%;
			text-align: center;
			line-height: 60px;
			transition:1s;
		}
		.cen h3{
			text-align: center;
			line-height: 30px;
			opacity: 0;
			transition:1s;
			position: absolute;
			z-index:5;
			border-radius:50%;
			width: 30px;
			height: 30px;
			background: #fff;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<main>
		<section>
			<div class="le">左按钮</div>
			<div class="ri">右按钮</div>
			<div class="cen">
				<div class="butt">
					<p>+</p>
				</div>
				<h3>视频</h3>
				<h3>迅雷</h3>
				<h3>脸书</h3>
			</div>
		</section>
	</main>
</body>
<script>
let onof=true;


$('.butt').click(()=>{
	if(onof){
		onof=false;
		$('.butt').css({
			transform:'rotate('+135+'deg)',
			background:'red'
		})
		$('h3').eq(0).css({
			transform:'translate(70px,-40px)',
			opacity:1,
			transitionDelay:0+"s"
		})
		$('h3').eq(1).css({
			transitionDelay:0.2+"s",
			transform:'translate(-70px,-40px)',
			opacity:1
			
		})
		$('h3').eq(2).css({
			transitionDelay:0.4+"s",
			transform:'translate(0px,-60px)',
			opacity:1
		})
		
	}else{
		onof=true;
		$('.butt').css({
			transform:'rotate('+0+'deg)',
			background:'#0f0'
		})
		$('h3').css({
			transform:'translate(0px,0px)',
			opacity:0
		})
	}

})
</script>
</html>
