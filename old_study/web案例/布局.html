<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		@media (min-width: 320px) {
		  html {
		    font-size: 42.66666667px;
		  }
		}
		@media (min-width: 360px) {
		  html {
		    font-size: 48px;
		  }
		}
		@media (min-width: 375px) {
		  html {
		    font-size: 50px;
		  }
		}
		@media (min-width: 384px) {

		    font-size: 51.2px;
		  }
		}

		    font-size: 53.33333333px;

		  }

		@media (min-width: 480px) {
		  html {

		  }

		@media (min-width: 540px) {
		  html {
		    font-size: 72px;
		  }
		}
		@media (min-width: 640px) {
		  html {
		    font-size: 85.33333333px;
		  }
		}
		@media (min-width: 720px) {
		  html {
		    font-size: 96px;
		  }
		}
		@media (min-width: 750px) {
		  html {
		    font-size: 100px;
		  }
		}


		li{
			list-style:none;
		}
		header{
			width: 100%;
		}
		header section{
			width: 7.5rem;
			height: 0.5rem;
			margin: 0 auto;
			background: #789;
		}
		nav ul{
			width: 7.5rem;
			margin: 0 auto;
 			display: flex;
 			justify-content:space-between;
			
		}
		nav ul li{
			width: 1.5rem;
			height: 0.25rem;
			background: #456;
			text-align: center;
			line-height: 0.25rem;
			font-size:0.2rem;
		}
		.navN{
			width: 100%;
			height: 0.2rem;
			display: none;
		 }
		.navN h2{
			text-align: center;
			background: red;
			font-size:0.1rem;
		}
		@media (min-width:500px){/*大于500*/
		  .nav2{
		  	display: block;
		  }
		  .navN{
		  	display: none;
		  }
		}
		@media (max-width:500px){/*小于500让nav消失*/
		  .nav2{
		  	display: none;
		  }
		  .navN{
		  	display: block;
		  }
		}
		
	
	</style>
</head>
<body>
	<header>
		<section></section>
	</header>
	<nav class="nav2">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
