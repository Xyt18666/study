<body>

<script type="text/javascript">
var ooo=document.getElementsByClassName("wraps")[0]
var obj1={
	imga:"img/1.jpg",
	name:"三只松鼠",
	age:6,

		console.log("name")
	}
}
var obj2={
	imga:"img/2.jpg",
	name:"百草味",
	age:8,
	sex:"女",
	qq:function(){
		console.log("name")
	}
}

var sj=3


function su(x){
	ooo.innerHTML=('<div ><img src='+x.imga+' alt="" ><p>'+x.name+'</p><h2>'+x.age+'</h2><h3>'+x.sex+'</h3></div>')
}
su(obj1)
