<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.le,.ri{
			box-sizing:border-box;
			/*content-box     内容宽度        没 padding 和 border      */
			/*border-box            最终盒子宽高  包括内边和边     */
			padding: 10px;
			width: 200px;
			height: 200px;
			float: left;
		}
		.le{

			background: #963;
			
		}
		.ri{
			background: #741;
		}
		.box{
			width: 400px;
			height: 200px;
			border:2px solid #789;
			margin: 0 auto;

			box-shadow:0px 0px 5px red;
		}
	</style>
</head>
<body>
	<div class="box">

		<div class="ri"></div>
	</div>
	
</body>
</html>
