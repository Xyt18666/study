<script>
/*
正则
用来规定匹配字符串的规则


var reg=/正则/修饰词

test() 检验字符串是否匹配

()  表示一个整体  分组、提升优先级

|   或

[]  表示匹配中的任意一个   []中 ^ 取反 不匹配其中的任意一个为true

0-9  \d 数字
     \D  非数字

a-z  字母

A-Z  大写字母

A-z  不区分大小写  6个特殊字符会被匹配

0-9a-zA-Z 数字 字母

^ 开头

$ 结尾

\w   数字 字母 下划线   
\W   非数字 字母 下划线  


.  通配符，匹配任意字符   如果想匹配.需要转义 \.









量词

{}    匹配次数  
{3,9} 三次到9次 
{3,} 大于等于3次


*     0-多次

+     1-多次

?     0-1次







 */

var str="sdf5628"

var reg=/\d{4}/

console.log(reg.test(str))//true





var str1="s54456d6"

var reg1=/(sdf|456)/

console.log(reg1.test(str1))//true





var str3="sppppp"

var reg3=/[8asd5a54241]/

console.log(reg3.test(str3))//true



//电话
var dh="18666142570"
var tea=/^[1][3-9][\d]{9}$/
console.log(tea.test(dh))//true


//邮箱

var Emily="419473930@qq.com"
var emilreg=/^\w+[@][0-9a-zA-Z_.]+([.][a-zA-Z]+){1,2}$/
//开头 非特殊符号 一次或多次 @  0-9a-zA-Z_. 一次或多次  提升 . a-zA-Z 一次或多次 提升 一次或两次 结尾
console.log(emilreg.test(Emily))//true



</script>
