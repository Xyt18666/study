	<script>
		var arr1=document.getElementsByClassName("span")
		var arr=[]
		function ff(){
			for (var i=0;i<arr1.length ;i++ ){
				arr1[i].style.backgroundColor="pink"
				arr1[i].style.color="#fff";
			}
				 b=Math.floor(Math.random()*arr1.length)
				arr1[b].style.backgroundColor="red"
				arr1[b].style.color="blue"
			
		}
		var timer=setInterval(ff,200)
		document.getElementById("btn1").onclick=function(){
			 clearInterval(timer)
			 timer=setInterval(ff,200)
			arr.push(arr1[b])
		}
		document.getElementById("btn2").onclick=function(){
			if(arr.indexOf(arr1[b])== -1){
				clearInterval(timer)
			}
		}
