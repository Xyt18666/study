:1009px;height:169px;line-height:169px;top:2945px;left:7092px;z-index:26;false">或者新款到店</p><p class="reader-word-layer reader-word-s1-9" style="width:338px;height:169px;line-height:169px;top:3195px;left:1442px;z-index:27;false">时，</p><p class="reader-word-layer reader-word-s1-10" style="width:1178px;height:169px;line-height:169px;top:3195px;left:1754px;z-index:28;false">发些温馨提示；</p><p class="reader-word-layer reader-word-s1-9" style="width:5050px;height:169px;line-height:169px;top:3195px;left:2908px;z-index:29;letter-spacing:-0.8300000000000001px;false">或促销活动时发个通知……邀请顾客到店的主动式服务却少之又少，</p><p class="reader-word-layer reader-word-s1-9" style="width:169px;height:169px;line-height:169px;top:3195px;left:7931px;z-index:30;">举</p><p class="reader-word-layer reader-word-s1-31" style="width:6660px;height:169px;line-height:169px;top:3445px;left:1442px;z-index:31;false">行的沙龙活动，品质参差不齐，促销痕迹太明显，所以顾客心理难免产生抗拒。但是，一家</p><p class="reader-word-layer reader-word-s1-9" style="width:507px;height:169px;line-height:169px;top:3695px;left:1442px;z-index:32;false">店铺有</p><p class="reader-word-layer reader-word-s1-21" style="width:253px;height:169px;line-height:169px;top:3695px;left:2000px;z-index:33;false">80%</p><p class="reader-word-layer reader-word-s1-9" style="width:1011px;height:169px;line-height:169px;top:3695px;left:2252px;z-index:34;letter-spacing:-0.6900000000000001px;false">的业绩却是由</p><p class="reader-word-layer reader-word-s1-26" style="width:251px;height:169px;line-height:169px;top:3695px;left:3315px;z-index:35;false">20%</p><p class="reader-word-layer reader-word-s1-9" style="width:169px;height:169px;line-height:169px;top:3695px;left:3567px;z-index:36;">的</p><p class="reader-word-layer reader-word-s1-21" style="width:253px;height:169px;line-height:169px;top:3695px;left:3788px;z-index:37;false">VIP</p><p class="reader-word-layer reader-word-s1-10" style="width:2188px;height:169px;line-height:169px;top:3695px;left:4092px;z-index:38;false">顾客创造的，如何来服务好这</p><p class="reader-word-layer rea function ajax(method,url,data,fn){
	var xhr=null;
	try{
		xhr= new XMLHttpRequest()
	}catch(e){ 
		xhr= new ActiveXObject("Microsoft.XMLHTTP");
	}
	if(method=="get" && data){
		url+= "?"+data;
	}
	xhr.open(method,url,true)
	xhr.onreadystatechange=function(){
		if(xhr.readyState==4 && xhr.status==200){
			var json=JSON.parse(xhr.responseText)
			console.log(json)
			fn(json)
		}
	}
	if(method=="get"){
		xhr.send()
	}else{
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded")
		xhr.send(data)
	}
} 


function move(obj,json,fn){
	clearInterval(obj.dsq)
	var speed=0,thisSty=0;
	obj.dsq=setInterval(function(){
		var onOff=true;
		for(var key in json){
			thisSty=key=="opacity"?parseFloat(getStyle(obj,key))*100:parseInt(getStyle(obj,key))
			speed=(json[key]-thisSty)/12
			speed=speed>0?Math.ceil(speed):Math.floor(speed)
			if(thisSty!=json[key]){
				onOff=false;
				thisSty+=speed
				if(key=="opacity"){
					obj.style["opacity"]=thisSty/100
					obj.style.filter="alpha(opacity="+thisSty+")"
				}else{
					obj.style[key]=thisSty+"px"
				}
			}
		}
		if(onOff){
			clearInterval(obj.dsq)
			fn&&fn()
		}
	},20)
}

function getStyle(obj,attr){
	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,null)[attr]
}
