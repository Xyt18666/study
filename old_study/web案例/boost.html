<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
    /*
     1.拷贝当前模块的css样式
     2.针对功能覆盖，更改模块前缀 替换模块名称
     3.类名改成自己的
     4.修改至自己所需样式
     5.删除不需要的样式，也可不删

    */

      .my {
        background-color: #f8f8f8;
        border-color: #e7e7e7;
      }
      .my .navbar-brand {
        color: #777;
      }
      .my .navbar-brand:hover,
      .my .navbar-brand:focus {
        color: #5e5e5e;
        background-color: transparent;
      }
      .my .navbar-text {
        color: #777;
      }
      .my .navbar-nav > li > a {
        color: #777;
      }
      .my .navbar-nav > li > a:hover,
      .my .navbar-nav > li > a:focus {
        color: #333;
        background-color: transparent;
      }
      .my .navbar-nav > .active > a,
      .my .navbar-nav > .active > a:hover,
      .my .navbar-nav > .active > a:focus {
        color: #555;
        background-color: #e7e7e7;
      }
      .my .navbar-nav > .disabled > a,
      .my .navbar-nav > .disabled > a:hover,
      .my .navbar-nav > .disabled > a:focus {
        color: #ccc;
        background-color: transparent;
      }
      .my .navbar-toggle {
        border-color: #ddd;
      }
      .my .navbar-toggle:hover,
      .my .navbar-toggle:focus {
        background-color: #ddd;
      }
      .my .navbar-toggle .icon-bar {
        background-color: #888;
      }
      .my .navbar-collapse,
      .my .navbar-form {
        border-color: #e7e7e7;
      }
      .my .navbar-nav > .open > a,
      .my .navbar-nav > .open > a:hover,
      .my .navbar-nav > .open > a:focus {
        color: #555;
        background-color: #e7e7e7;
      }
      @media (max-width: 767px) {
        .my .navbar-nav .open .dropdown-menu > li > a {
          color: #777;
        }
        .my .navbar-nav .open .dropdown-menu > li > a:hover,
        .my .navbar-nav .open .dropdown-menu > li > a:focus {
          color: #333;
          background-color: transparent;
        }
        .my .navbar-nav .open .dropdown-menu > .active > a,
        .my .navbar-nav .open .dropdown-menu > .active > a:hover,
        .my .navbar-nav .open .dropdown-menu > .active > a:focus {
          color: #555;
          background-color: #e7e7e7;
        }
        .my .navbar-nav .open .dropdown-menu > .disabled > a,
        .my .navbar-nav .open .dropdown-menu > .disabled > a:hover,
        .my .navbar-nav .open .dropdown-menu > .disabled > a:focus {
          color: #ccc;
          background-color: transparent;
        }
      }
      .my .navbar-link {
        color: #777;
      }
      .my .navbar-link:hover {
        color: #333;
      }
      .my .btn-link {
        color: #777;
      }
      .my .btn-link:hover,
      .my .btn-link:focus {
        color: #333;
      }
      .my .btn-link[disabled]:hover,
      fieldset[disabled] .my .btn-link:hover,
      .my .btn-link[disabled]:focus,
      fieldset[disabled] .my .btn-link:focus {
        color: #ccc;
      }
    </style>
  </head>
  <body>
      <!-- 导航模块   默认样式   -->
    <nav class="navbar my">

      <!-- 流式布局布局容器  container-fluid-->
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <!-- 包含商品区域 和 切换按钮（在移动端显示） -->
        <div class="navbar-header">

          <!-- 切换按钮 -->
          <!-- 
          类名 
          collapsed   样式


          属性 
          data-toggle="collapse"   声明 切换按钮

          data-target="#bs-example-navbar-collapse-1"切换的盒子，引号内是一个名字



          aria-*  提供给屏幕阅读器使用 

          aria-expanded="false" 默认不展开




          sr-only 提供给屏幕阅读器使用 
           -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <!--  横线 -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- 商标 -->
          <a class="navbar-brand" href="#">Brand</a>
        </div>



        <!-- Collect the nav links, forms, and other content for toggling -->
        <!-- 导航链接 表单 其他内容 被切换 -->



        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- 导航 -->
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link </a></li>
            <li><a href="#">Link2</a></li>
             <li><a href="#">Link3</a></li>
              <li><a href="#">Link4</a></li>
               <li><a href="#">Link5</a></li>
            <!-- 下拉组件 -->
            <!-- <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li> -->
          </ul>
          <!-- 表单 -->
         <!--  <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form> -->

          <!-- 右导航 -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>

            <!-- <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>









    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
