<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				width: 40px;
				height: 40px;
				box-sizing:border-box;
				list-style:none;
				border:2px solid red;
			}
			.list{
				box-sizing:border-box;
				width: 800px;
				margin: 20px auto;
				height: 500px;
				border:2px solid #789;
				display:grid;
				/*grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 1fr;*/
				/*row-gap:5px;
				column-gap:5px;*/
				grid-template-areas:'a b c'
									'd e f'
									'g h i';
				/*定义网格布局区块*/

				gap:5px 5px;
				/*定义 x y 网格间距*/

				grid-auto-flow:column;
				/*定义网格排列方式  纵向 横向*/






				/*justify-items:center;*/
				/*单元格横向位置*/

				/*align-items:center;*/
				/*单元格纵向位置*/
		
				place-items:center center;
				/*横纵位置连写*/


				/*justift-content:space-around;
				align-content:space-around;*/
				place-content:space-around space-around;
				/*横向 纵向 网格位置*/


				grid-auto-columns:80px;
				grid-auto-rows:80px;
				/*定义网格大小*/

			}
			li{
				/*justify-self:end;
				align-self:end;*/
				/*设置元素在单元格内的水平 垂直 位置*/
				place-self:center center;

			}

			li:nth-child(1){
				/*grid-column-start:2;
				grid-column-end:2;
				grid-row-start:2;
				grid-row-end:2;*/


				/*grid-column:2/2;
				grid-row:2/2;*/


				/*调整位置*/

				/*grid-area:d;*/
			}


				
	</style>
</head>
<body>
	<main>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</main>
</body>
</html>
