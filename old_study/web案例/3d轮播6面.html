<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		main{
			width: 1180px;
			height: 1111px;
			margin: 0 auto;
			padding-top: 50px;
		}
		ul{
			width: 300px;
			height: 300px;
			margin: 0px auto;
			border:2px solid #789;
			perspective:0px;
			transform-style:preserve-3d;
			/*transform:rotate3d(10,10,10,0deg);*/
		}
		li{
			float: left;
			list-style:none;
			transition:1.5s;
			position: relative;
			width: 100px;
			height: 100px;
			transform-style:preserve-3d;
		/*	perspective:0px;*/
			/*transform:rotateX(20deg);*/
			
		}
		ul li span{
			position: absolute;
			width: 100px;
			height: 100px;
		}
		ul li span:nth-child(1){
			transform:translateZ(50px);
			background: url('img/1.jpg') 0 0/300px 300px;
		}
		ul li span:nth-child(2){
			transform:translateZ(-50px) rotateY(180deg);
			background: url('img/2.jpg') 0 0/300px 300px;
		}
		ul li span:nth-child(3){
			transform:translateX(50px) rotateY(90deg);
			background: url('img/3.jpg') 0 0/300px 300px;
		}
		ul li span:nth-child(4){
			transform:translateX(-50px) rotateY(-90deg);
			background: url('img/4.jpg') 0 0/300px 300px;
		}
		ul li span:nth-child(5){
			transform:translateY(50px) rotateX(-90deg);
			background: url('img/5.jpg') 0 0/300px 300px;
		}
		ul li span:nth-child(6){
			transform:translateY(-50px) rotateX(90deg);
			background: url('img/6.jpg') 0 0/300px 300px;
		}
		ul li:nth-child(1) span{
			background-position: 0px 0px;
		}
		ul li:nth-child(2) span{
			background-position: -100px 0px;
		}
		ul li:nth-child(3) span{
			background-position: -200px 0px;
		}
		ul li:nth-child(4) span{
			background-position: 0px -100px;
		}
		ul li:nth-child(5) span{	
			background-position: -100px -100px;
		}
		ul li:nth-child(6) span{
			background-position: -200px -100px;
		}
		ul li:nth-child(7) span{
			background-position: 0 -200px;
		}
		ul li:nth-child(8) span{
			background-position: -100px -200px;
		}
		ul li:nth-child(9) span{
			background-position: -200px -200px;

		}
	</style>
</head>
<body>
	<main>
		<ul>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
		</ul>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
	</main>

</body>
<script>
for(var a=0; a<$('li').length; a++){
	$('li').eq(a).css({
		'transition-delay':a/10+'s'
	})
}

$('p').eq(0).click(()=>{
	$("ul li").css({
        "transform": "rotateX(0deg) rotateY(0deg) rotateZ(0deg)",
    })
})

$('p').eq(1).click(()=>{
	$("ul li").css({
        "transform": "rotateX(90deg) rotateY(0deg) rotateZ(0deg)",
    })
})

$('p').eq(2).click(()=>{
	$("ul li").css({
        "transform": "rotateX(-90deg) rotateY(0deg) rotateZ(0deg)",
    })
})

$('p').eq(3).click(()=>{
	$("ul li").css({
        "transform": "rotateX(0deg) rotateY(90deg) rotateZ(0deg)",
    })
})


$('p').eq(4).click(()=>{
	 $("ul li").css({
        "transform": "rotateX(0deg) rotateY(-90deg) rotateZ(0deg)",
    })
})


$('p').eq(5).click(()=>{
	 $("ul li").css({
        "transform": "rotateX(180deg) rotateY(0deg) rotateZ(180deg)",
    })
})









</script>
</html>
