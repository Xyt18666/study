深拷贝:

//深拷贝

//默认的对象
var obj1={
	ma:"456",//标准属性
	mana:"789",
	eat:function(){//函数
		console.log("chi")
		return function f n2(){//闭包
			console.log("能输出吗")
		}
		
	},
	array:[10203,454],//数组
	dog:{//对象
		name:"哈皇",
		sex:12,
	}
}


obj1.eat.prototype={//给原型添加方法

	newfn:function(){
		console.log("厉害了")
	},
	name2:"oo",
	array2:["78",23,45],
	obj88:{
		niubi:"牛逼",
	}
}

var fhz=obj1.eat()//把eat赋值给fhz
fhz.prototype.newfn2=function(){//fn2 的原型添加方法
	console.log("厉害了2")
}

var obj2={};

function exyend(a,b){//深拷贝方法
	for(var key in a){//键值 in 被复制的键名
		var itme=a[key]//把键值赋值给itme
		if(itme instanceof Function){//判断itme为某种类型进行赋值
			b[key]=itme
		}else if(itme instanceof Array){
			b[key]=[]
			exyend(itme,b[key])
			//使用递归再次调用执行，复制子内容
		}else if(itme instanceof Object){
			b[key]={}
			exyend(itme,b[key])
		}else{
			b[key]=itme
		}
 		
 	}
}
exyend(obj1,obj2)
console.dir(obj1)
console.dir(obj2)
obj2.eat.prototype.newfn()//可以使用原型方法
fhz.prototype.newfn2()
