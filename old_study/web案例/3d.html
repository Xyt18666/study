<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<style>	
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 400px;
			margin: 200px;
			position: absolute;
			transform-style:preserve-3d;
			perspective:1000px;
			perspective-origin:center center;
			position: relative;
		}
		.in{
			position: absolute;
			transition:1s;
			width: 300px;
			height: 400px;
			background: rgba(10,10,158,0.6);
			transform-origin:center center;
			transform:rotateY(15deg) rotateX(15deg);
			overflow: hidden;
		}
		.box:hover .in{
			transform:rotateY(0deg) rotateX(0deg);
		}
		.box:hover h3{
			transform:translate(50px,50px);
		}
		.box h3{
			transition:1s;
			position: absolute;
			border-radius:50%;
			width: 150px;
			height: 150px;
			position: absolute;
			right: 250px;
			bottom: 300px;
			background: #852;
		}

		.box2{
			width: 300px;
			height: 200px;
			margin-left: 800px;
			position: relative;
			transform-style:preserve-3d;
			perspective:1000px;
			perspective-origin:center center;
		}
		.box2 .in2{
			width: 300px;
			height: 200px;
			position: absolute;
			background: #789;
			transform-origin:center center;
			transform:rotateY(15deg) rotateX(15deg);
			transition:1s;
			overflow: hidden;
		}
		.box2:hover .in2{
			transform:translate(0px,0px);
		}
		.box2:hover h3{
			transform:translate(15px,15px);
		}
		.box2 h3{
			font:160px/200px "";
			position: absolute;
			transform-origin:center center;
			transform:rotateY(0deg) rotateX(0deg);
			transition:1s;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="in">
			<h3>圈圈</h3>
		</div>
	</div>


	<div class="box2">
		<div class="in2">
			<h3>729</h3>
		</div>
	</div>
</body>
</html>
