//产生随机数函数，暴露给window


//创建自执行函数，传入window
//创建自定义构造函数，创建原型方法
//把自定义构造函数暴露给window
//创建实例对象
//调用getRandom方法
(function (window) {
	function Random(){
	};
	Random.prototype.getRandom=function(max,min){
		return Math.floor(Math.random()*(max-min+1)+min);
	};
	window.Random = Random;
})(window);//传入顶级对象

var ran= new Random()
var num=ran.getRandom(20,10)
console.log(num)
