<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		section{
			width: 90%;
			margin: 0 auto;
		}
		header{
			background: #789;
		}
		header section{
			height: 50px;
			display: flex;
			justify-content:space-between;
			align-items:center;
		}


		header section ul {
			justify-content:space-between;
			display: flex;
		}
		.active{
			display: none;
		}

		header section ul li{
			margin: 0 20px;
		}
		.bigImg{
			width: 100%;
			height: 500px;
			background: #123;
			position: relative;
		}
		.in{
			width: 60%;
			height: 388px;
			position: absolute;
			top: 50%;
			background: #852;
			left: 50%;
			transform:translate(-50%,-50%);
		}
		.itemList{
			display: flex;
			justify-content:space-around;
			flex-flow:wrap row;
		}
		.itemList li{
			width: calc(30% - 5%);
			margin: 2.5%;
			height: 100px;
			background: red;
		}
		.moy{
			display: flex;
			justify-content:space-around;
			flex-flow:wrap row;
		}
		.moy li{
			width: 20%;
			background: #0f0;
			height: 50px;
		}
		.ban {
			display: flex;
			margin-top: 50px;
			justify-content:space-between;
			flex-flow:nowrap row;
		}
		.ban div{
			width: 45%;
			height: 100px;
			background: pink;
			margin: 30px;
		}
		.fotList{
			display: flex;
			justify-content:space-around;
			flex-flow:wrap row;
		}
		.fotList li{
			width: calc(20% - 5%);
			margin: 2.5%;
			height: 100px;
			background: #932;
		}


		@media screen and (max-width:1000px)  {
			header section ul {
				justify-content:space-between;
				display: flex;
				display: none;
			}
			.active{
				width: 50px;
				height: 50px;
				text-align: center;
				background: #0f0;
				display: block;
			}
			
			.in{
				width: 95%;
			}

		}
		@media screen and (max-width:800px){
			.itemList li{
				width: calc(50% - 5%);
				margin: 2.5%;
			}
			.moy li{
				width: 40%;
			}
			.fotList li{
				width: calc(50% - 5%);
				margin: 2.5%;
			}

		}
		@media screen and (max-width:600px){
			.itemList li{
				width: calc(85% - 5%);
				margin: 2.5%;
			}
			.moy li{
				width: 80%;
			}
			.fotList li{
				width: calc(85% - 5%);
				margin: 2.5%;
			}
			
		}
	</style>
</head>
<body>
	<header>
		<section>
			<div class="logo">logo</div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<div class="active">...</div>
		</section>
	</header>
	<main>
		<div class="bigImg">
			<div class="in">in</div>
		</div>
		<section>
			<ul class="itemList">
				<li>item1</li>
				<li>item2</li>
				<li>item3</li>
				<li>item4</li>
				<li>item5</li>
				<li>item6</li>
			</ul>
			<ol class="moy">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
			<div class="ban">
				<div class="box1">box1</div>
				<div class="box2">box2</div>
			</div>
		</section>

	</main>
	<footer>
		<section>
			<ul class="fotList">
				<li>ft1</li>
				<li>ft2</li>
				<li>ft3</li>
				<li>ft4</li>
			</ul>
		</section>
	</footer>
</body>
<script>
let stopSize = [10,2020,77,99]


fn(0)
fn(1)
fn(2)
fn(3)

function fn(index){
	let start = 0;
	let f = setInterval(function(){
		start++
		$(".moy li").eq(index).text(start)
		if(start == stopSize[index]){
			clearInterval(f)
		}	
	},5)
}





</script>
</html>
