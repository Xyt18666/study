<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        width: 640px;
        /*height: 360px;*/
        list-style: none;
        background: url(timg.jpg);
        background-size: 640px 360px;
        position: absolute;
      }
      .list {
        width: 640px;
        height: 360px;
        margin: 0 auto;
        position: relative;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <!-- <li></li> -->
    </ul>
    <p>开始</p>
  </body>
  <script>
    tab(360);
    move(640);

    $("p").click(function () {
      move(0);
    });

    function move(lr) {
      $("li:odd")
        .animate(
          {
            left: lr,
          },
          1500
        )
        .animate(
          {
            left: 20,
          },
          30
        );

      $("li:even")
        .animate(
          {
            right: lr,
          },
          1500
        )
        .animate(
          {
            right: 20,
          },
          30
        );
    }

    function tab(size) {
      for (var a = 0; a < size; a++) {
        var li = $("<li></li>");
        var oneSize = parseInt($(".list").css("height")) / size;
        li.css({
          top: oneSize * a,
          backgroundPositionY: -oneSize * a,
          height: oneSize,
        });
        li.appendTo(".list");
      }
    }
  </script>
</html>
