		duration  获取视频时长属性，有小数

		ontimeupdate  视频播放时触发事件 currentTime修改时就会触发


		currentTime    属性获取当前播放的时间

		设置播放进度
		(现在播放进度/总长度)*100+"%"


		进度条点击时

		通过offsetX获取鼠标点击时相对于父级的位置

		获取点击进度比率
		(鼠标位置/父元素总长度)*视频总时长

		设置当前视频的currentTime


		onended 播放完毕事件
		时间为0
		重置样式
