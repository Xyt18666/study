<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.con{
			width: 160px;
			height: 320px;
			margin: 50px auto;
			border:2px solid #0f0;
			background-image: url("img/GUMI - KiLLER LADY.mp3.jpg");
			background-size: 1480px 320px;
			animation: move 1s steps(1,start) 0s infinite forwards ;

		}


/*
		第一个参数 number 为指定的间隔数，即把动画分为n步阶段性展示
第二个参数默认是end，设置最后一步的状态.
start 第一帧是第一步动画结束
end  第一帧是第一步动画开始
steps 函数指定了一个阶跃函数
第一个参数指定了时间函数中的间隔数量（必须是正整数）；
第二个参数可选，接受 start 和 end 两个值，指定在每个间隔的起点或是终点发生阶跃变化，默认为 end。
easa linear cubic-bezier之类的过渡函数都会为其插入补间。但有些效果不需要补间，只需要关联关键帧之间的跳跃，这时应使用steps过渡方式
steps(1,start) 动画分成1步，动画执行时为开始左侧端点的部分开始。
steps(1,end)  动画分成1步，动画执行时以结尾端点为开始，默认值end
steps的设置都是针对两个关键帧之间的，而非是整个keyframes
step-start在变化过程中，都是以下一帧的显示效果来填充间隔动画，所以0% 到 50%  直接就显示了黄色yellow
step-end与上面相反，都是以上一帧的显示效果来填充间隔动画，所以0% 到 50% 直接就显示了红色red*/
		@keyframes move {
			0%{
				background-position: -220px 0;

			}
			12%{
				background-position: -400px 0;
			}
			24%{
				background-position: -580px 0;
			}
			48%{
				background-position: -760px 0;
			}
			60%{
				background-position: -940px 0;
			}
			72%{
				background-position: -1120px 0;
			}
			84%{
				background-position: -1300px 0;
			}
			100%{
				background-position: -1480px 0;
			}
		}
	
		}
	</style>
</head>
<body>
	<div class="wrpa">
		<div class="con"></div>
	</div>
</body>
</html>
