function ChangeStyle(butObj,divObj,json){
	this.butObj=butObj;
	this.divObj=divObj;
	this.json=json;
}
ChangeStyle.prototype.init=function(){
	var that=this;
	this.butObj.onclick=function(){
		for(var key in that.json){
			that.divObj.style[key]=that.json[key];
		}
	}
}

//实例化对象
var json={"width":"300px","background":"red","height":"300px"};

var but=document.querySelector("#but")
var div=document.querySelector("#div")

var sc= new ChangeStyle(but,div,json);
