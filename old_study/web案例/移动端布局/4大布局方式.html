  <body>
    <!-- 
        DPR: 设备像素比(device pixel ratio )
        PPI：像素密度   每英寸拥有的像素目数，当大于320时，人眼无法分不出颗粒感

        物理像素的概念：物理像素就是分辨率的那两个数字，两个数字代表了长宽两条边物理像素的个数

        逻辑像素:也叫设备独立像素(也叫密度无关像素)，可以认为是计算机坐标系统中得一个点，
        这个点代表一个可以由程序使用的虚拟像素(比如: css像素)，有时我们也说成是逻辑像素。

        PPI = 根号(屏幕的横向的平方+纵向的平方) 除以 屏幕尺寸

        设备像素比 = 物理像素 / 逻辑像素(px)  Ps:在某一方向上，x方向或者y方向
        

        查看设备的 dpr ：window.devicePixelRatio

        布局视口 : 项目的 大小

        视觉视口 : 设备的 大小

        理想视口 ：布局视口宽度 = 视觉视口宽度 = 设备宽度( = 内容宽度)

        dpr越大，图片需要的清晰度越高


        1.流式布局（百分百布局）

        含义：使用非固定像素来定义网页内容，通过盒子的宽度设置成百分比来根据屏幕的宽度来进行伸，不受固定像素的限制，内容向两侧填充。
        优点：px(绝对单位)做css单位,适用于必须固定大小的元素,或者电商网站，列表等等...,写法比较简单,不用考虑太多。
        缺点：页面虽然展示正常,却不是等比缩放,在高清屏上偏小，低清屏偏大，非常不稳定。




        2.rem布局

        含义：在不同屏上,只要我们动态的算出html的大小,则可起到一改俱改的效果,实现等比例放大缩小,因为html的font-size是等比算出来的.
        主要用于: 移动端
        注意事项：用rem布局,可以起到等比例放大缩小的效果,但有时我们难免要对某个元素在不同屏上做一些特定的处理,
        我们马上就想起了媒体查询,是的,你如果单纯用rem布局,没有去动态修改viewport的缩放值,那是可以用媒体查询的,
        那么除了用媒体查询还有没有其他方法呢?答案是有的,根据dpr,我们在不同屏动态算出html的font-size时,
        顺便把dpr算出来加到html里面去,这样我们可以通过css去控制


    
        3.响应式布局(使用媒体查询这个工具实现)

        含义：简而言之，就是一个网站能够兼容多个终端。通过查询 screen 的宽度来指定某个宽度区间的网页布局。它主要是通过查询设备的宽度来执行不同的 css 代码，最终达到界面的配置。
        缺点：代码臃肿、复杂，不适合写大型网页
        主要用于：简洁的页面

        4.第三方框架使用

        由于响应式开发显得繁琐些，一般使用第三方响应式框架来完成，比如bootstrap来完成一部分工作，当然也可以自己写响应式。




        移动端 图片  大小  要进行缩放
    -->
