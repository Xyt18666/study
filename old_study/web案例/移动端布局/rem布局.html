<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="rem-reset.css" type="text/css">
    <title>移动端布局rem</title>
    <style>
        header{
            font-size: 100px;
        }
        main{
            font-size:1rem;
        }
    </style>
</head>
<body>
    <header>
        PC端 1rem = 100px
    </header>
    <main>
        在移动端,px不会随之改变，而rem会
    </main>
    <footer>
        尾部
    </footer>
</body>
</html>
