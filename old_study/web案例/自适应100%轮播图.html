<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style:none;
		}
		.banner{
			width: 100%;
			overflow: hidden;
			position: relative;	
		}
		.list{
			width: 700%;
			position: absolute;
			border:2px solid #789;
			box-sizing:border-box;
			display: flex;
			left: 0;
			top: 0;
			justify-content:flex-start;
			
		}
		.list li{
			float: left;
			width: 100%;
		}
		img{
			width: 100%;
		}
		.clearFloat:after{
			content: "";
			display: block;
			clear: both;
		}
		ol li{
			width: 20px;
			height: 20px;
			float: left;
			margin-right: 10px;
			background: #000;
		}
		.le,.ri,.ol{
			position: absolute;
			z-index: 999;
		}
		.le{
			left: 0;
		}
		.ri{
			right: 0;
		}
		.ol{
			bottom: 0;
		}
	</style>
</head>
<body>
	<main>
		<div class="banner">
			<ul class="list">
				<li><img src="img/5.jpg" alt=""></li>
				<li><img src="img/1.jpg" alt=""></li>
				<li><img src="img/2.jpg" alt=""></li>
				<li><img src="img/3.jpg" alt=""></li>
				<li><img src="img/4.jpg" alt=""></li>
				<li><img src="img/5.jpg" alt=""></li>
				<li><img src="img/1.jpg" alt=""></li>
			</ul>
			<div class="le">le</div>
			<div class="ri">ri</div>
			<ol class="ol">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
	</main>
</body>

<script>

$(function(){
	$(".banner").height($(".list").height())
	var index=1;

	$(".le").click(function(){
		index--
		if(index<1){
			index=5
			$(".list").css("left",($(".lsit li").length-1) * $(".lsit li").width())
		}
		tab()
	})

	$(".ri").click(function(){
		index++
		if(index>5){
			index=1
			$(".list").css("left",0)
		}
		tab()
	})


	var ds=setInterval(function(){
		$(".ri").click()
	},2000)
	$(".banner").mouseover(function(){
		clearInterval(ds)
	})
	$(".banner").mouseout(function(){
		ds=setInterval(function(){
		$(".ri").click()
		},2000)
	})

	for(let a=0; a<$(".ol li").length; a++){
		$(".ol li").eq(a).mouseover(function(){
			index=a+1
			tab()
		})
	}

	function tab(){
		$(".ol li").eq(index-1).css("background","red").siblings().css("background","#000")
		console.log($(".list li").width())
		$(".list").animate({
			left:-index * $(".list li").width()
		},500)
	}



})



</script>
</html>
