<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			position: relative;
		}
		.img{
			width: 50px;
			height: 50px;
			background: url("img/01.png");
			background-size: 50px 50px;
			border-radius:50%;
			position: absolute;
			left: 50%;
			top: 50%;
			transform:translate(-50%,-50%);
		}
		.out{
			position: absolute;
			left: 50%;
			top: 50%;
			border-radius:50%;
			transform:translate(-50%,-50%);
			width: 80px;
			height: 80px;
			border:5px solid #fff;
			transition:0.5s;
		}
		.con{
			position: absolute;
			left: 50%;
			top: 50%;
			transform:translate(-50%,-50%);
			width: 60px;
			height: 60px;
			border-radius:50%;
			background: #0f0;
			transition:0.5s;
		}
		.box1:hover .out{
			width: 60px;
			height: 60px;
			border:5px solid #0f0;
		}
		.box1:hover .con{
			background: #fff;
		}
		.box1:hover .img{
			background: url("img/02.png");
			background-size: 50px 50px;
		}
		.box2{

		}
		.con1{
			width: 90px;
			height: 90px;
			border:5px solid red;
			border-radius:50%;
			position: absolute;
			top: 5px;
			left:5px;
		}
		.con2{
			width: 100px;
			height: 100px;
			border:5px dashed #789;
			border-radius:50%;
			position: absolute;
			transition:1s;
			top: 0;
			left: 0;
			z-index: 999;
		}
		.box2:hover .con2{
			width: 90px;
			height: 90px;
			top: 5px;
			left:5px;
		}
		.box3:hover .con2{
			transition:0s;
		}
		.box3:hover .con2{
			animation: loop 10s linear infinite;
		}
		@keyframes loop{
			0%{
				transform:rotate(0deg);
			}
			100%{
				transform:rotate(360deg);
			}
		}
		.box4{
			width: 200px;
			height: 200px;
			border-radius:50%;
			position: relative;
		}
		.con4{
			width: 200px;
			border-radius:50%;
			height: 200px;
			background: #789;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 999;
		}
		.aside{
			width: 190px;
			border-radius:50%;
			height: 190px;
			position: absolute;
			top: 0;
			left: 0;
			background: #fff;
			transition:1s;
			transform:translate(5px,-5px);
			transform-origin:110px 110px;
		}
		.box4:hover .aside{
			background:red;
			transform: rotate(-190deg);
		}
	</style>
</head>
<body>
	<div class="box1 box">
		<div class="out">
			<div class="con">
				<div class="img"></div>
			</div>
		</div>
	</div>
	<div class="box2 box">
		<div class="con1"></div>
		<div class="con2"></div>
	</div>
	<div class="box3 box">
		<div class="con1"></div>
		<div class="con2"></div>
	</div>
	<div class="box4">
		<div class="con4"></div>
		<div class="aside"></div>
	</div>
</body>
<script>



</script>
</html>
