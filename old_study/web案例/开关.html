<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 50px;
			background: #ccc;
			border-radius:50px;
			position: relative;
			transition:0.8s;
		}
		.in{
			width: 46px;
			height: 46px;
			background: #789;
			position: absolute;
			top: 50%;
			transform:translate(0,-50%);
			border-radius:50%;
			left: 4px;
			transition:0.8s;
			text-align: center;
			line-height: 46px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="in">×</div>
	</div>
</body>
<script>
	let onoff = true;
	$(".box").click(function(){
		if(onoff){
			$(".in").css({
				"background":"#0f0",
				left:"150px"
			})
			$(".box").css({
				"background":"#0f00f6",
			})
			$(".in").text("√")
			onoff = false
		}else{
			$(".in").css({
				"background":"#789",
				left:"4px"
			})
			$(".box").css({
				"background":"#0f0",
			})
			
			$(".in").text("×")
			onoff = true
		}
		
	})
</script>
</html>
