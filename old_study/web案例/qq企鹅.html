<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq企鹅</title>
	<style>
		* {
			padding: 0; 
			margin: 0;
		}
		.wrap {
			position: relative;
			width: 300px;
			height: 300px;
			margin: 0 auto;
			background: #ea00aa;
		}
		.head {
			position: absolute;
			left:0;
			top: 0;
			right: 0;
			bottom: 0;
			margin:0 auto;
			margin: ;
			width: 110px;
			height: 110px;
			border-left: 1px solid gray;
			border-radius: 50%;
			background: black;
		}
		.eyes {
			width: 18px;
			height: 28px;
			border-radius: 100%;
			background: #fff;
		}
		.l-eye {
			position: absolute;
			left: 20%;
			top: 30%;
			/*rotate: 5deg;*/
		}
		.r-eye {
			position: absolute;
			left: 60%;
			top: 30%;
		}
		.disc {
			width: 6px;
			height: 10px;
			border-radius:100%;
			background: black;
		}
		.l-eye .disc {
			position: absolute;
			right: 2px;
			bottom: 2px;

		}
		.r-eye .disc {
			position: absolute;
			left: 2px;
			bottom: 2px;
			width: 5px;
			height:5px;
			background: #fff;
			border: 3px solid #000;
			border-bottom-color: transparent;
			border-left-color: transparent;
			transform: rotate(-45deg);
		}
		.mouth {
			position: absolute;
			top: 57.2%;
			left: 15px;
			width: 80px;
			height: 14px;
			border-bottom: 6px solid orange;
			border-radius: 100%;
			background: yellow;
			z-index:3;
		}
		.tummy {
			position: absolute;
			top: 80px;
			left: 51%;
			width: 139px;
			height: 140px;
			border-left: 1px solid gray;
			margin-left: -70px;
			border-radius: 100%;
			background: black;
		}
		.tummy div {
			position: absolute;
			top: 11%;
			left: 9.6%;
			width: 115px;
			height: 120px;
			border-radius: 100%;
			background: #fff;
		}
		.l-arm,.r-arm {
			width: 25px;
			height: 88px;
			background: black;
		}
		.l-arm {
			position: absolute;
			top: 85px;
			left: 25%;
			border-left: 1px solid gray;
			border-right: 1px solid #fff;
			border-bottom-left-radius: 100%;
			border-bottom-right-radius: -10px;
			transform:rotate(45deg);
		}
		.r-arm {
			position: absolute;
			top: 86px;
			left: 68%;
			border-left: 1px solid #fff;
			border-bottom-right-radius: 100%;
			border-bottom-left-radius: -10px;
			transform:rotate(-45deg);
		}
		.neck {
			position: absolute;
			top: 86px;
			left: 94px;
			width: 115px;
			height: 20px;
			border-bottom: 4px solid #aa0000;
			border-radius: 12px;
			border-top-left-radius: 25px;
			border-top-right-radius: 25px;
			background: red;
			z-index: 2;	
		}
		.neck div {
			position: absolute;
			left: 16px;
			top: 99%;
			width: 18px;
			height: 40px;
			border-left: 6px solid #aa0000;
			border-bottom-left-radius: 18px;
			border-bottom-right-radius: 18px;
			background: red;
		}
		.l-foot {
			position: absolute;
			top: 200px;
			left: 29%;
			width: 62px;
			height: 18px;
			border-bottom: 5px solid orange;
			border-radius: 100%;
			background: yellow;
		}
		.r-foot {
			position: absolute;
			top: 200px;
			left: 52%;
			width: 62px;
			height: 18px;
			border-bottom: 5px solid orange;
			border-radius: 100%;
			background: yellow;
		}

	/*	.cap {
			position: absolute;
			top: 0px;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100px;
			height: 25px;
			border-radius: 100%;
			border-bottom-left-radius: 20px;
			border-bottom-right-radius: 20px;
			border-bottom: 2px solid #aa00aa;
			background: yellow;
			margin: 0 auto;
		}*/
	</style>
</head>
<body>
	<div class="wrap">
	<div class="head">
			<div class="l-eye eyes">
				<div class="disc"></div>
			</div>
			<div class="r-eye eyes">
				<div class="disc"></div>
			</div>
			<div class="mouth"></div>
		</div>
		<div class="shadow"></div>
		<div class="l-foot"></div>
		<div class="r-foot"></div>
		
		<div class="neck">
			<div></div>
		</div>
		<div class="l-arm"></div>
		<div class="r-arm"></div>
		<div class="tummy">
			<div></div>
		</div>
		<div class="cap"></div>
		<div class="hair"></div>
		
	</div>
</body>
</html>
