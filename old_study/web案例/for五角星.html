--* * *       1        2         3

----*         3        3         1

 */
for(a=1; a<=4; a++){
	for(b=1; b<=5-a; b++){
		document.write("&nbsp;");
	};
	for(c=1; c<=a; c++){
		document.write(" *");
	};
	document.write("<br/>");
};

for(h=1; h<=3; h++){
	for(k=1; k<=h+1; k++){
		document.write("&nbsp;");
	};
	for(s=1; s<=4-h; s++){
		document.write(" *");
	};
	document.write("<br/>");
};
