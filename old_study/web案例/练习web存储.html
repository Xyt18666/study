<script>
var ss=window.sessionStorage//数据存储至本页面，页面关闭时消失
var ls=window.localStorage//存储至硬盘，永久

ls.setItem("name","cedar")//设置 （键，值）

console.log(ls.getItem("name"))//获取(键)
ls.removeItem("name")//删除(键)
ls.clear()//清空所有数据

console.log(ls)



// 应用缓存
		// 在HTML标签中写入属性
		// manifest="缓存文件名.appcache"
		// 创建appcache文件
		// 
		// CACHE MANIFEST  第一句 必写
		// 
		// CACHE:
		// 需要缓存的列表清单
		// *代表所有文件
		// img/1.jpg
		// 
		// NETWORK:
		// 每次配置都需要从服务器重新获取的
		// img/2.jpg
		// 
		// FALLBACK:
		// 如果找不到某文件 使用某文件替换
		// img/3.jpg img/4.jpg
		// /代表所有

</script>
