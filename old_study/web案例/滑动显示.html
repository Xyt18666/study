<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 120px;
			background: #789;
			position: absolute;
			left: 50%;
			transform:translate(-50%,0);
			top:-200px;
			opacity: 0;
		}
		span{
			color: red;
		}
	</style>
</head>
<body>
	
	<button>click</button>
	<div class="box">asfasdfasfasdfaf <span>关闭</span></div>
</body>
<script>
$("button").click(()=>{
	$(".box").animate({
		opacity:1,
		top:200
	},1000)
})
$("span").click(()=>{
	$(".box").animate({
		opacity:0,
		top:-200
	},1000)
})
</script>
</html>
