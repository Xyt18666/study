<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			position: relative;
			transform: rotate3d(12,87,32,65deg);

			/*让子元素保留3d变换后的样式*/
			transform-style:preserve-3d;

			/*添加透明景深效果*/
			perspective:0px;
			/*设置观察角度*/
			perspective-origin:0px 0px;

/*		移动
		transform:translate3d(x,y,z) ;

		缩放
		transform:scale3d(x,y,z) ;

		缩放
		transform:rotate3d(x,y,z,deg) ;*/

		}
		.box>div{
			width: 200px;
			height: 200px;
			position: absolute;
			opacity: 0.5;
		}
		.z1{
			background: red;
			transform: translateZ(100px) rotateY(-180deg);


		}
		.z2{
			background: #0f0;
			transform: translateZ(-100px) rotateY(-180deg);
		}
		.z3{
			background: #ff0;
			transform: translateX(100px) rotateY(90deg);
		}
		.z4{
			background: #0ff;
			transform: translateX(-100px) rotateY(-90deg);
		}
		.z5{
			background: #669;
			transform: translateY(-100px) rotateX(-90deg);
		}
		.z6{
			background: #729;
			transform: translateY(100px) rotateX(90deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="z1">1</div>
		<div class="z2">2</div>
		<div class="z3">3</div>
		<div class="z4">4</div>
		<div class="z5">5</div>
		<div class="z6">6</div>
	</div>
</body>
</html>
