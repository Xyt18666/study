<!DOCTYPE html>  
<html>  
<head>  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=qbRzfojGT8HYWlGlfNuGguyGGSnUbsns"></script>
    <title>Document</title>
    <title>Baidu Map </title>  
    <style type="text/css">  
        html{height:100%}  
        body{height:100%;margin:0px;padding:0px}  
        #container{height:100%}  
    </style>  
</head>  
<body>
	<div id="container"></div>
</body>  
<script>	
var map = new BMap.Map("container");   // 创建地图实例  
map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

if(navigator.geolocation){//判断是否支持定位
        console.log(navigator.geolocation)
        navigator.geolocation.getCurrentPosition((succ)=>{
            console.log("ok")
            console.log(succ.coords)//对象

                  
            var point = new BMap.Point(succ.coords.longitude,succ.coords.latitude);  // 创建点坐标  
            map.centerAndZoom(point,30);                 // 初始化地图，设置中心点坐标和地图级别



            
        },(error)=>{
            console.log("NO")
            console.log(error.code)//错误码
            console.log(error.message)//错误提示
        },{
            enableHighAccuracy:true,
            timeOut:20,
            maximumAge:60
        })

}




</script>
</html>
