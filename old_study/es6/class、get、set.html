class Chef {
	constructor(food){
		this.food = food;

	}

		return this.dish
	}
	set menu(dish){
		this.dish.push(dish);
	}

	static cook(food){  //静态方法
		console.log(food);
	}
	cook2(food){

	}
}



class Per extends Chef{//继承 class
	constructor(food,n,b){
		super(food);  //调用父类
		this.b = b;
		this.n = n;
	}

}
let wh = new Chef();
console.log(wh.menu="111")
