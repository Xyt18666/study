<script>
// Object.is()   判断是否相等

console.log(NaN==NaN)//flase  === false
console.log(Object.is(NaN,NaN))//true


let ary = [1,2,NaN,3,4,NaN,1,2]
console.log(ary.includes(NaN))//true

// 实现数组去重
let narr=[]
ary.forEach((item,index)=>{
	let f=true
	for(let i=0; i<narr.length; i++){
		if(Object.is(item,narr[i])){
			// 如果这里使用 == 去判断是无法去重NaN的
			f=false
		}
	}
	if(f){
		narr.push(item)
	}
})
console.log(narr)

// ---------------------------------------

// Object.assign(obj1,obj2)  将obj2合并到obj1，返回obj1

let obj1={a:"111"},obj2={s:"vvv"}

console.log(Object.assign(obj1,obj2)==obj1)//返回合并后的obj1
console.log(obj1,obj2)//obj2不变

// ------------------------------------------------

// Object.getOwnPropertyDescriptor()  获取对一个私有属性的描述


console.log(Object.getOwnPropertyDescriptor("sdfgdsg","length"))//字符串

/*

configurable: false 能否通过delete删除或修改
enumerable: false 是否可枚举   
value: 7     值的数量
writable: false   是否可写
__proto__: Object  原型

 */


console.log(Object.getOwnPropertyDescriptor([5,2,4,8],"length"))//数组


console.log(Object.getOwnPropertyDescriptor({a:"b",c:"d"},"c"))//对象
