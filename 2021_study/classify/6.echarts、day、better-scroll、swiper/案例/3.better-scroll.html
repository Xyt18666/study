        <!-- 
    安包：
        npm i better-scroll --save 

    引入：
        import BScroll from "better-scroll";
        Vue.prototype.$BScroll = BScroll;

    固定Dom结构:
        <div class="wrapper" ref="wrapper">
            <ul class="content">
            </ul>
        </div>

    实例化：
        this.$nextTick(() => {
            this.scroll = new Bscroll(this.$refs.wrapper, {配置参数});
        });

    更多属性：https://www.bookstack.cn/read/better-scroll/spilt.22.2.md
        



     -->
