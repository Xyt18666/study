<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

            js运行三步曲：
                语法分析： 检查是否有错误
                预编译 ： 变量提升，function定义的函数提升
                解释执行 ：逐行执行


            函数预编译：当函数执行时，会创建一个执行上下文对象（AO）
                1.创建 AO{}
                2.找 变量声明 形参 ，放入AO，值为undefined
                3.将 实参 和 形参统一
                4.找函数声明 ，并赋值函数体

            全局预编译：会创建一个执行上下文对象（GO）
                1.创建 GO{}
                2.找 变量声明 形参 ，放入GO，值为undefined
                3.找函数声明 ，并赋值函数体



     -->
    </body>
    <script>
        function fn(a, c) {
            console.log(a); // function a() {}
            var a = 111;
            console.log(a); // 111
            console.log(c); // function c() {}
            function a() {}
            if (false) {
                var d = 222;
            }
            console.log(d); // undefined
            console.log(b); // undefined
            var b = function () {};
            console.log(b); // function () {}
            function c() {}
            console.log(c); // function c() {}
        }
        fn(1, 3);
    </script>
</html>
