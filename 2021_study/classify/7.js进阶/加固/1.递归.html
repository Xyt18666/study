            // 细胞分裂 有一个细胞 每一个小时分裂一次，一次分裂一个子细胞，第三个小时后会死亡(3小时分裂完了才死)。那么n个小时候有多少细胞？

            /*
            第一个小时，只有a态细胞；
            第二个小时，a态细胞分裂，原来的a态细胞变成了b态细胞，分裂出来的细胞变成了新的a态细胞；
            第三个小时，a态细胞继续分裂变成b态细胞和新的a态细胞，b态细胞分裂变成c态细胞和a态细胞；
            第四个小时，a、b、c态细胞都会分裂，并且按照之前的规律转变。得出下面的结论：

                a 初始态 一个小时 前一个小时的 a+b+c
                b 幼年态 两个小时 前一个小时的 a
                c 成熟态 三个小时 前一个小时的 b
                
            
            */

            function allCell(n) {
                // a态细胞
                let aCell = function (n) {
                    if (n == 0) {
                        return 1;
                    } else {
                        return aCell(n - 1) + bCell(n - 1) + cCell(n - 1);
                    }
                };
                // b态细胞
                let bCell = function (n) {
                    if (n == 0) {
                        return 0;
                    } else {
                        return aCell(n - 1);
                    }
                };
                // c态细胞
                let cCell = function (n) {
                    if (n == 0 || n == 1) {
                        return 0;
                    } else {
                        return bCell(n - 1);
                    }
                };
                console.log(aCell(n), bCell(n), cCell(n));

                return aCell(n) + bCell(n) + cCell(n);
            }
            console.log(allCell(2));
