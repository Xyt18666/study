什么是webpack，为什么要使用webpack？
    开发环境搭建、开发模式优化、生产模式优化、项目打包....

安装webpack：
    npm init -y   初始化npm
    npm i webpack webpack-cli -g    全局安装
    npm i webpack webpack-cli -D    项目内安装

    webpack -v                      查看 版本信息
    

开发环境打包：（默认打包src/index.js）
    webpack --mode development

生产环境打包：（默认打包src/index.js）
    webpack --mode production


webpack.config.js: webpack的配置文件


5个核心概念：
    Entry : 入口指示，webpack以哪一个文件为入口开始打包，分析构建内部依赖关系 
    Output : 输出指示，打包好的资源 bundle 输出到哪里？以如何命名
    Loader ： 编译，让 webpack 能够去处理那些非js文件（webpack自身只理解js）
    Plugins : 插件，可以执行范围更广的任务，从打包优化和压缩，一直到重新定环境中的变量
    Mode : 模式,development 本地调试用 ， production 上线使用



    
-->
