        <!-- 

开发服务器 DevSever ：用于自动化 自动编译 ， 自动打开浏览器 ，自动刷新浏览器

安包 ：
    npm i webpack-dev-server -D

启动指令: npx webpack-dev-server (我的目前是这种)
webpack5启动： webpack server


报错：不兼容
    卸载当前的 webpack-cli npm uninstall webpack-cli
    安装 webpack-cli 3.* 版本 npm install webpack-cli@3 -D



     -->
    </body>

    <script>
        /*
  devServer: {
    //特点： 只会在内存中打包，不会在本地输出，也就是说 无法看到打包后的文件
    contentBase: resolve(__dirname, "build"),
    compress: true, //启动 gzip 压缩  提升速度
    port: 8080, //端口号
    open: true, //自动打开浏览器
    hot: true, //开启热更新

  },
  
  */
    </script>
