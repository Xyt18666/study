        <!-- 

        commonJS：
            引入：require("xx")
            导出：
                exports.xx
                module.exports.xx


            导入导出多种方式的区别：

                通常exports方式使用方法是：
                    exports.[function name] = [function name]

                moudle.exports方式使用方法是：
                    moudle.exports= [function name]

                **exports **返回的是模块函数
                **module.exports **返回的是模块对象本身，返回的是一个类


    

        ES6模块化：
            引入：import
            导出：
                export 
                export default

            导入导出多种方式的区别：
                export 单值
                import {单值} from xx

                export default 对象
                import 名 from xx

  
        commonJS 与 es6模块化的区别：
            require 同步加载，import 异步加载
            CommonJS模块输出的是一个值的拷贝，ES6模块输出的是值的引用
            CommonJS模块是运行时加载，ES6模块是编译时输出接口


        为什么要使用模块化：
            减少全局变量，避免命名冲突，提高复用性
