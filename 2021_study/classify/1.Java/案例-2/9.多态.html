        <!-- 
!!!! Demo8 !!!!
    
    多态：  
        子类继承父类，子类重写父类的方法，但是执行的方法不同

    使用：
        父类可以当做形参的数据类型
        这样可以接收其任意的子类对象

        例子：
            public static void show(Dem08_parent d ){
                定义一个方法，传入父类参数
                d.eat();
                调用子类共有函数
            }

            show(d);
            通过传参 传入不同子类 ，调用不同类中的函数，返回不同的结果
    
    父子类中的成员变量的使用：
        相同变量时：
            不能重写
            多态关系中，使用成员变量，遵循：编译看左，运行看左
            在编译期间会看左边的类型有没有这个成员，没有就报错，有就不报
            运行期间，使用的是 左边的类型中的这个成员
        
        ps:成员方法看右

    多态的优缺点：
        优点：
            可维护性，基于继承
            可拓展性能
        缺点：
            父类不能使用子类特有成员

    类型转换：
        向上转型（自动转换类型）：把子类型转换为父类型
            Dem08_parent d2 = new Demo8_child("狗狗");

        向下转型（强制转换类型）：父转子
            子类型 名字 = (子类型) 父类型名

        注意事情：
            只能在继承层级内进行转换
            父转子时，最好先使用 instanceof 检查

-------------------------------------------------------------------------
    抽象类：当需要定义一个方法，但是又不知道具体有那些操作时就可以使用抽象类
        当很多 子类继承 一个父类 ，可以将 父类 优化 ，写成抽象类

        定义抽象类：
            public  abstract class DeDem08_parent{ 抽象类
                public abstract void eat(); 抽象方法
            }

        特点：
            1.必须使用 修饰符 abstract 定义类和函数
            2.抽象类不能被实例化 ，只能通过实例化子类实现
            3.子类有2个选择，重写抽象方法 或者 定义成抽象类
            
        成员特点：
            1.成员变量：
                可以是普通的成员变量
                可以是成员常量 final
            2.成员方法：
                可有普通方法
                也可有抽象方法
            3.构造方法
                也有构造方法
                同样可以重载

            总结： 抽象类 就是 多一种 抽象方法
