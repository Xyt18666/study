        隐式类型转换：小类型与大类型+运算时 自动转大类型

                byte < short < char < int < long < float < double

        强制类型转换：
            转换格式：
                小类型 变量名 = （小类型）大类型数据

        ps:当大转小时，有可能会造成精度损失

        给类、方法、变量、常量等起名的字符序列，就是标识符

        组成部分： 英文大小写、数字、下划线、$

        命名规则与规范：
            1.不能以数字开头
            2.不能是关键字
            3.严格区分大小写

            4.类和接口使用 大驼峰
            5.变量和方法使用 小驼峰
            6.常量使用 全大写加_
            7.包名使用 全小写，多路径使用.分割 ，遵循域名反写的格式
