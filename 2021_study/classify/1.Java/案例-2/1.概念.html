        JDK是java开发工具包, 包含 JRE

        JVM java 虚拟机， 保证跨平台的

    报错以及警告等信息的修复：
        点击提示信息，点击左侧小灯，自动修复

    插件：
        1.Alibaba Java Coding Guidelines
            阿里巴巴Java编码指南插件
            代码错误提示
            用于代码检查错误以及错误修复

        更多好用的插件可以看百度


    什么是jar包：
        就是别人封装好的工具包 
        类似于 npm 下载的 包
        主要用于 java 拓展

    Java SE、Java EE、Java ME三者的区别:
        Java SE 是做电脑上运行的软件。
        Java EE 是用来做网站的（我们常见的JSP技术）
        Java ME 是做手机软件的。
