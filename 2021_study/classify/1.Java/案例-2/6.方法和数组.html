        <!-- 
    !!!! Demo5 !!!!

    方法：
        格式：
            修饰符 返回值类型 方法名(参数类型 参数,...同){
                方法体
                return 返回值
            }
        
        修饰符：
            public  公共的
            static  静态的

        定义与使用：
            书写位置与main方法平级
            使用时同 js ,方法名(参数)

        注意事项：
            1.方法必须定义在类中
            2.方法与方法之间平级
            3.禁止套娃，函数内不能写函数
            4.如果没有返回值，返回值类型要写成 void
            5.如果返回值类型是 void ,return 可以不写
            6.return的数据类型要与返回值的类型匹配
            7.return后不能再放置语句

        方法重载：
            在同一个类中，方法名相同，参数列表不同，这种情况称之为 方法重载，与返回值无关

        方法签名：方法名+参数列表

        为什么使用方法重载：
            当实现相同功能时，但是具体实现方式不同时，我们就可以使用方法重载


            
---------------------------------------------------------------
    
    数组：
        定义方式3种：
            数据类型[] 数组名 = new 数组类型[长度];
            数据类型[] 数组名 = new 数组类型[值,...];
            数据类型[] 数组名 = {值,...};

        数组的访问：
            数组名[下标]
        
        数组的修改：
            数组名[下标] = 值

        数组的遍历：
            for (int i : arr) {
                
            }
        
        数组的初始化：
            在内存中为数组开辟连续空间，并为数组项赋值

            动态初始化：数组只指定长度 ，系统就会给出默认值
                整数： 0
                浮点数： 0.0
                字符： '\u0000'
                布尔： false
                引用： null

            静态初始化：我们给出初始化值，由系统决定数组长度

        java内存分配：
            栈：变量名 和 简单数据类型的位置 和 复杂数据类型引用的地址
            堆：对象、数组等 引用类型存放的位置
            方法：存储可运行的class

            本地方法栈：JVM调试操作系统功能时使用，与开发无关
            寄存器：CPU使用，与开发无关
