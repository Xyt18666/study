        <!-- 
    !!!! Demo7 !!!!
    
    父类又叫 基类、超类
    子类又叫 派生类

    继承： 子类 继承父类
        子类定义：继承父类
            public class Demo7_child extends Demo7_parent {}

        ps:
            1.子类只能继承父类中的非私有成员

        继承的使用场景：
            多类中有相同的属性和方法时，把相同的值提取成独立类，让其他的属性继承此类

        继承的优缺点：
            优点：
                复用
                便于拓展
                结构清晰
                易维护

            缺点：
                打破了封装性（父类向子类暴露了实现细节，打破了父类的封装性）
                打破了高耦合性（类与类之间紧密结合在一起，相互依赖性高）
        
        程序设计的追求：
            高内聚，低耦合

        继承关系中类成员属性的使用：
            子父类中定义了同名的成员，如何使用：
                就近原则，局部>本类成员>父类的成员

            获取同名值的方法：
                获取 子类局部，在局部直接输出
                获取 子类成员，this.xx
                获取 父类成员，super.xx
        
        this与super的区别：
            this: 对象  ，从当前类中找
            super:父类内存空间标识 ，在父类中找

        继承关系中类同名方法的使用：
            在子类中重写 父类的 fn ,此时 输出时 ，就是 子类的 fn
            在子类中 使用 父类的方法 ，同样使用 super.xxfn()

        继承关系中父子构造方法的使用：
            创建子类对象时，优先调用父类构造方法 
            子类构造方法的第一行 ，隐含语句 super() ,用于调用父的类默认无参构造
            如果父类没有无参构造，可以通过 super(参数) 形式访问父类的 带参构造
            父类构造优先执行，子类后执行

        方法重写：
            子类中定义与父类相同的方法，就是方法重写
            方法名、参数列表、返回值 都要相同

            ps:
                父类的私有方法无法重写
                子类的方法访问权限不能小于父类方法的访问权限
                子类不能比父类方法抛出更大的异常
            
            使用场景：
                扩展父类功能
                父类功能过时，重写父类功能

        访问修饰符：
            访问修饰符	同一个类	同包	子类	不同包，非子类
            private	        √	    ×   	×	    ×
            default	        √	    √   	×	    ×
            protected	    √	    √   	√	    ×
            public	        √	    √   	√	    √

            public:公共类修饰符
                public修饰的变量或者方法在不同包中，相同包中，子类（后面会讲的）中，当前类中都是可以直接访问的
            
            protected:保护访问修饰符
                1.protected不能用来修饰类
                2.protected修饰的变量或者方法在相同包中，子类中和当前包中的类都是可以直接访问的，在不同包中的类则不能访问。
                3.子类中可以访问

            default:缺省默认	
                default(也就是默认的)的变量或者方法在相同包中，当前类中都是可以直接访问的，在不同包中，即便是子类中也不能访问。

            private:私有访问修饰符
                private修饰的变量或者方法只能在当前类中可以直接访问，在不同类中不能访问。（加个总开）
            

        方法重载与重写的区别：
            重载：
                方法名相同
                参数列表不同（个数或者类型不同）
                返回值类型 无关
                修饰符 无关
                定义在同一个类中

            重写：
                相同
                相同
                相同
                访问权限不能小于被重新的方法
                子父类之间
            
        java继承的特点：
            单继承：
                只支持单继承，但是支持 多重继承 父子孙 这种
                支持 接口的 多继承 
            父类的私有成员无法继承
            构造方法无法继承，构造方法用于初始化本类对象
            继承体现了 “is a”（是一个）的关系，符合这种情况不建议使用  例如：蛇果是苹果的一种
