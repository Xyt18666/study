        <!-- 
    !!!! Demo7 !!!!
    
    父类又叫 基类、超类
    子类又叫 派生类

    继承： 子类 继承父类
        子类定义：继承父类
            public class Demo7_child extends Demo7_parent {}

        ps:
            1.子类只能继承父类中的非私有成员

        继承的使用场景：
            多类中有相同的属性和方法时，把相同的值提取成独立类，让其他的属性继承此类

        继承的优缺点：
            优点：
                复用
                便于拓展
                结构清晰
                易维护

            缺点：
                打破了封装性（父类向子类暴露了实现细节，打破了父类的封装性）
                打破了高耦合性（类与类之间紧密结合在一起，相互依赖性高）
        
        程序设计的追求：
            高内聚，低耦合

        继承关系中类成员属性的使用：
            子父类中定义了同名的成员，如何使用：
                就近原则，局部>本类成员>父类的成员

            获取同名值的方法：
                获取 子类局部，在局部直接输出
                获取 子类成员，this.xx
                获取 父类成员，super.xx
        
        this与super的区别：
            this: 对象  ，从当前类中找
            super:父类内存空间标识 ，在父类中找

        继承关系中类同名方法的使用：
            在子类中重写 父类的 fn ,此时 输出时 ，就是 子类的 fn
            在子类中 使用 父类的方法 ，同样使用 super.xxfn()


            








        




     -->
    </body>
</html>
