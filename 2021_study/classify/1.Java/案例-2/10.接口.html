        <!-- 
    !!!! Demo9 !!!!

    接口：
        概念：
            接口由于描述类具有什么功能，但是并不给出具体实现，类要遵循接口描述的统一规则进行定义，所以接口是对外提供的一组规则

        定义：
            新建接口文件 ：interface 接口名 {}
            创建子类文件 ：class 类名 implements 接口名

        使用：
            接口名 名 = new 子类名();  通过多态的方式实例化子类对象

        ps：
            接口不能被实例化，只能通过实例化子类实现，也就是说不能 new
            接口中的成员都默认拥有  public 和 abstract 和 final
            子类可以是 抽象类 ，也可以是普通类

        接口中继承关系的特点：
            继承 关系 ，可以单继承 也可以多继承  ， 接口 extends 接口1,接口2...
            继承体现的的 is a 的关系 ，父类中定义共性内容
            实现体现的是 like a 的关系 ，定义拓展功能

        接口成员的特点：
            接口成员变量的特点：
                接口没有成员变量 ，默认只有 公有的静态的常量

            接口成员方法的特点：
                JDK7之前 ，只有 公有的抽象方法 ， 默认 public abstract 方法返回类型值 方法名();

                7之后，有 
                    静态方法 ：static 方法返回值类型 方法名(){}
                    默认方法 ： public default 方法返回值类型 方法名(){};

                9以后，可以定义 私有方法 ：private 方法返回值类型 方法名(){};

            接口中构造方法的特点：
                接口中没有构造方法
                
            



     -->
