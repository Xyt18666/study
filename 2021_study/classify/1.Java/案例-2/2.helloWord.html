        <!-- 
        !!!! 案例 demo1_helloWord !!!!

        新建项目：
            新建、写项目名称、设置项目路径..

        新建类：
            src右键 新建类


        运行方式2种：
            1.右键 绿箭头
            2.代码段左侧 绿箭头

        项目文件含义：
            .idea                   配置文件，无需操作
            .iml                    配置文件，无需操作
            src                     源代码文件夹
            out                     java程序输出目录，存放字节码文件
            External Libraries      java扩展类库，即java程序编译和运行所依赖的JDK中的类

            java程序运行时，会生成.class后缀的文件放入 out 目录下
            class 是  java程序中最小单位


        java程序开发与运行原理：
            书写源代码文件 xx.java
            点击运行 IDEA 自动调用 javac.exe
            通过 javac.exe 编译为 字节码文件
            IDEA 自动调用切运行 java.exe
            最终将运行结果 打印在 控制台


        IDEA基本配置：
            设置字体、颜色、编码 
            隐藏不需要的文件
            显示隐藏工具条和工具按钮

        基础快捷键：
            main            java程序的入口方法
            sout            输出语句
            ctrl+b/左键     查看源代码
            ctrl+d          复制一行或者一段代码
            ctrl+y          删除一行
            ctrl+n          通过类名定位文件
            ctrl+f          当前类中查找
            ctrl+/          注释
            ctrl+alt+l      格式化代码
            ctrl+alt+左     退回上次操作位置
            ctrl+alt+右     退回下次操作位置
            alt+shitf+上下  移动代码
            alt+shitf+回车  导入包
            ait+ins         快速生成构造函数、get、set...







     -->
