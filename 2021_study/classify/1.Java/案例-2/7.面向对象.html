        <!-- 
    !!!! Demo6是类, _main是入口 !!!!

    面向对象：
        类的定义和使用：

            定义：
                单独的 .java文件 就是一个类
                定义 类属性 ： 类型 名字
                定义 类方法： 约束 类型 函数名(类型 参数){}

            使用：
                在其他.java文件的 main 中 
                Demo6 d = new Demo6();  创建对象
                然后就可以使用对象了
                包括 书写实例对象的 属性
                调用 其中方法

            当实例对象当做函数参数时的定义：
                 public static void getAge(类名 自定义形参){
                    System.out.println(形参.值);
                }

            当实例对象当做函数参数时的使用：
                函数(实例后的名字);
        
        变量使用的规则：
            就近原则
            类中的函数内有 属性，优先使用
            如果没有 ，则使用类的的 属性
        
        成员变量和局部变量：
            区别：
                定义位置不同：
                    局部：方法中 或者形参
                    成员：类中 ，方法外
                初始值：
                    局部：没有初始值
                    成员：有默认初始值
                作用域不同：
                    局部：在方法中使用
                    成员：在类中使用
                内存中位置不同：
                    局部：栈中
                    成员：堆中
                生命周期不同：
                    局部：随着方法的创建而创建，消失
                    成员：随着对象的创建而创建，消失
                

        封装：
            概念：
                将一些列相关事物共同的属性和行为提取出来，放到一个类中，
                隐藏对象的属性和实现细节 ，仅对外提供公共的访问方式

            好处：
                安全性好
                提高复用性
                将复杂的事情简单化

        访问权限修饰符：    
            public：
                公共的，可以在任意类中访问

            private：
                访问权限修饰符，用来修饰类的成员
                私有的，只能在本类中访问

                使用方法：
                    在 属性 或者方法前 直接添加 该字段

                使用后，在其他类中将无法直接访问该属性 或者 方法

                我们需要的 类中 声明创建 get set 方法来获取
                在这期间我们可以为属性进行包装、判断等操作

                例子：
                    public int getSize(){
                        return size+10;
                    }
                    public void setSize(int s){
                        this.size = s-5;
                    }
        
        this关键字：
            在类中的方法内使用 this.属性 获取的 就是 成员变量

    
        构造方法：
            定义：
                修饰符 构造方法名(参数){
                    方法体
                }  
                
            ps: 
                方法名与 类名必须相同
                没有返回值
                没有返回值类型
                若不提供构造方法，系统会给出默认无参构造方法
                构造方法可以重构

            例子：
                定义：
                    public Demo6(String sex,int obj){
                        this.sex = sex;
                        this.obj = obj;
                    }

                使用：
                    Demo6 d2 = new Demo6("女",18);

            标准类的规范：
                必须要有公共的无参数的构造方法
                必须要有公共的全参构造函数
                所有的成员变量必须使用 private
                同时相对应的定义 get 和 set 方法
