        拦截器：springmvc_day02_04_interceptor
            概述：
                类似于 servlet的 filter ，用于对处理器进行预处理和后处理
                在进入 contraller 之前拦截，执行一些代码，contraller返回后也会拦截

            
            编写拦截器类，实现 HandlerInterceptor接口
            配置拦截器：springmvc.xml
                <mvc:interceptors>
                    配置拦截器
                    <mvc:interceptor>
                        要拦截的具体的方法
                        <mvc:mapping path="/user/*"/>
                        不要拦截的方法
                        <mvc:exclude-mapping path=""/>
                        
                        配置拦截器对象
                        <bean class="cn.itcast.controller.cn.itcast.interceptor.MyInterceptor1" />
                    </mvc:interceptor>

                    配置第二个拦截器
                    <mvc:interceptor>
                        要拦截的具体的方法
                        <mvc:mapping path="/**"/>
                        不要拦截的方法
                        <mvc:exclude-mapping path=""/>
                        
                        配置拦截器对象
                        <bean class="cn.itcast.controller.cn.itcast.interceptor.MyInterceptor2" />
                    </mvc:interceptor>
                </mvc:interceptors>
