    循环：
        for(初始化表达式; 布尔表达式; 步进表达式){
            循环体
        }

        while(条件表达式)
        {	
            步进表达式
            执行表达式;
        }	

        do{
            步进表达式
            执行表达式;
        }while(条件表达式);


    break与continue：同js
        应用范围：选择结构（switch）和循环结构(while,for,do while)



    数组：
        格式：数组存储的数据类型[] 数组名字 = new 数组存储的数据类型[长度];
        例子：int[] arr = new int[3];  （定义存储3个整数的数组容器）

        格式二：数据类型[] 数组名 = new 数据类型[]{元素1,元素2,元素3...};
        例子：int [] array=new int[]{1,6,5};

        格式三:数据类型[] 数组名 ={元素1,元素2,元素3...};
        例子：int[] array1 = {1,2,3,4,5};
