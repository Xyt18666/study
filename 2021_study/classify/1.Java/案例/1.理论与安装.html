            JDK，JRE与JVM的关系：

                JDK ：Java 开发工具包（Java Development Kit）。jdk 是整个 Java 开发的核心，它集成了 jre 和一些好用的小工具。例如：javac.exe，java.exe，jar.exe 等。

                JRE ：Java 运行时环境（Java Runtime Environment）。它主要包含两个部分，jvm 的标准实现和 Java 的一些基本类库。它相对于 jvm 来说，多出来的是一部分的 Java 类库。
                
                JVM ： Java 虚拟机（Java Virtual Machine），就是我们耳熟能详的 Java 虚拟机。它只认识 xxx.class 这种类型的文件，它能够将 class 文件中的字节码指令进行识别并调用操作系统向上的 API 完成动作。所以说，jvm 是 Java 能够跨平台的核心

                        C:\Program Files\Java\jdk_xx\bin
