    抽象类：
        我们把只有声明没有方法主体的方法称为抽象方法。包含抽象方法 的类就是抽象类

        抽象类：
            定义：
                如果一个类包含抽象方法，那么该类必须是抽象类。
            格式：
                abstract class 类名字 { }

        抽象类的使用：
            继承抽象类的子类必须重写父类所有的抽象方法。
            我们将这种方法重写的操作，也叫做实现方法。
            如果子类是抽象类时，不需要重写


        抽象方法：
            定义：
                使用 abstract 关键字修饰方法，该方法就成了抽象方法，抽象方法只包含一个方法名，而没有方法体。
            格式：
                修饰符 abstract 返回值类型 方法名 (参数列表)；
        
    接口：
        接口在JAVA编程语言中是一个抽象类型，接口以interface来声明。一个类通过继承接口的方式，从而来继承接口的抽象方法。

        定义：
            使用interface来定义一个接口。接口定义同类的定义类似，也是分为接口的声明和接口体，其中接口体由声明变量和 声明方法两部分组成。

        格式：
            修饰符  interface 接口名称 [extends 其他的接口名] {
                //声明变量
                // 声明方法
            }
        
        使用：
            1. 一个具体类实现接口使用inplements关键字
            2.接口可以继承多个接口，extends xxx，xxx
            3.一个类可以实现多个接口
            4.在接口中定义的方法没有声明访问修饰符，默认为public
            5.接口不能有构造方法
            6.接口不能被实例化


    多态：
        多态是继封装、继承之后，面向对象的第三大特性。生活中，比如跑的动作，小猫、小狗和大象，跑起来是不一样的。再比如飞的动作，昆虫、鸟类和飞机，飞起来也是不一样的。可见，同一行为，通过不同的事物，可以体现出来的不同的形态。

        定义：是指同一行为，具有多个不同表现形式。
        格式：
            父类类型 变量名 = new 子类对象；
            变量名.方法名();	
        例：
            car ca=new Passenger();
            ca.showtype();

        当使用多态方式调用方法时，首先检查父类中是否有该方法，如果没有，则编译错误；如果有，执行的是子类重写 后方法。

        向上类型转换：
            多态本身是子类类型向父类类型向上转换的过程，这个过程是默认的。当父类引用指向一个子类对象时，便是向上转型。
            格式：
            父类类型 变量名 = new 子类类型();

        向下类型转换：
            父类类型向子类类型向下转换的过程，这个过程是强制的。

        转换总结：
            1.引用类型的类型转换只能发生父子之间;
            2.子类自动可以转换成父类的对象
            3.父类需要强制类型转换才能转换成子类但是只有父类的引用指向子类对象的时候才能强转成功
            4.在强制类型转换前要用instanceof来判断一个对象的类型

    instanceof：
        instanceof运算符的前面通常是一个引用类型的变量，后面通常是一个类（也可以是接口），用于判断前面的对象是否是后面的类，或者是其子类的实例。如果是则返回true，不是则返回false。
