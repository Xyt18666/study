        <!-- 
    !!!! demo10 !!!!


    static:
        被 static 修饰的成员属于类，不属于单个这个类的某个对象，被类中所有对象共享，可以并且建议通过类名调用。被static 声明的成员变量属于静态成员变量。

        静态属性：使用 static关键字修饰的成员变量。     
            定义格式：
                static 数据类型 变量名；
            使用格式：
                类名.变量名

        
        静态方法：
            定义格式：
                修饰符 static 返回值类型 方法名 (参数列表){ 
                    // 执行语句
                }
            使用格式：
                类名.方法名(参数);

            ps:
                1.静态方法可以直接访问类变量和静态方法。
                2.静态方法不能直接访问普通成员变量或成员方法。
                3.反之，成员方法可以直接访问类变量或静态方法。 静态方法中，不能使用this关键字。

        静态代码块：定义在成员位置，使用static修饰的代码块{ }
            位置：
                类中方法外。
            执行：
                随着类的加载而执行且执行一次，优先于main方法和构造方法的执行。

    继承：
        继承就是子类继承父类的属性和方法，使得子类对象（实例）具有父类的属性和方法
        
        继承就是子类继承父类的属性和方法，使得子类对象具有与父类相同的属性、相同的方法。子类可以直接访问父类中的非私有的属性和行为。

        继承的好处：
            1.提高代码的复用性。
            2.使类与类之间产生了关系。

        格式：   关键字 extends
            class 父类 {...}
            class 子类 extends 父类 {...}

        ps:
            Java只支持单继承，不支持多继承
            Java支持多层继承(继承体系)

        重写：
            重写是子类对父类的允许访问的方法的实现过程进行重新编写, 返回值和参数列表都不能改变

        super和this的含义：
            super ：代表父类  
            this：代表当前类(谁调用就代表谁)








     -->
