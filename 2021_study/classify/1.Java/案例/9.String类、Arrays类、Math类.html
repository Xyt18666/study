        <!--

        String类：
            java.lang.String 类用于创建一个字符串变量，并包含有字符串比较、获取字符串长度、字符串转换等方法

            String类型的创建对象的方式有两种：
                数据类型 变量名 =参数列表;
                String str = "hello word";

                数据类型 变量名 = new 数据类型(参数列表);
                String strs = new String("hello word");
            
            方法：
                x.equals(y) :  将此字符串与指定对象进行比较
                x.length() ：返回此字符串的长度
                charAt () ：返回指定索引处的 char值
                indexOf () ：返回指定子字符串第一次出现在该字符串内的索引
                substring () ：返回一个子字符串，从beginIndex开始截取字符串到字符 串结尾

                substring (s, e) ：返回一个子字符串，从beginIndex到 endIndex截取字符串。含beginIndex，不含endIndex。

                replace (CharSequence target, CharSequence replacement)：将与target匹配的字符串使 用replacement字符串替换

                public 类型[] 名 toCharArray () ：将此字符串转换为新的字符数组。

                public String[] split(String regex) ：将此字符串按照给定的regex（规则）拆分为字符串数组

-----------------------------------------------------------------------------

        Arrays类：
            java.util.Arrays 类包含用来操作数组的各种方法，比如排序和搜索等

            import java.util.Arrays;  引入

            方法：
                public static String toString(int[] a) ：返回指定数组内容的字符串表示形式。
                public static void sort(int[] a) ：对指定的 int 型数组按数字升序进行排序。

-----------------------------------------------------------------------------

        Math类:
            java.lang.Math 类包含用于执行基本数学运算的方法，如初等指数、对数、平方根和三角函数。类似这样的工具 类等。

            方法：
                public static double abs(double a) ：返回 double 值的绝对值
                public static double ceil(double a) ：返回大于等于参数的最小的整数。
                public static double floor(double a) ：返回小于等于参数最大的整数
                public static long round(double a) ：返回最接近参数的 long。(相当于四舍五入方法)
