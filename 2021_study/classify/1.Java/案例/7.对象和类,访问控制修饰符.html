    类：
        public class student {
            public String name;     //属性
            public void run(){      //方法
                System.out.println(name);
                System.out.println("运动");
            }
            public void drawing(){
                System.out.println(name);
                System.out.println("画画");
            }
        }

    成员变量与局部变量:
        1.在类中的位置不同：
            成员变量：类中，方法外
            局部变量：方法中或者方法声明上(形式参数);
        2.作用范围不一样:
            成员变量：类中
            局部变量：方法中
        3.初始化值的不同:
            成员变量：有默认值
            局部变量：没有默认值。必须先定义，赋值，最后使用


    访问 修饰符：
        访问修饰符	同一个类	同包	子类	不同包，非子类
        private	        √	    ×   	×	    ×
        default	        √	    √   	×	    ×
        protected	    √	    √   	√	    ×
        public	        √	    √   	√	    √

        public:公共类修饰符
            public修饰的变量或者方法在不同包中，相同包中，子类（后面会讲的）中，当前类中都是可以直接访问的
        
        protected:保护访问修饰符
            1.protected不能用来修饰类
            2.protected修饰的变量或者方法在相同包中，子类中和当前包中的类都是可以直接访问的，在不同包中的类则不能访问。
            3.子类中可以访问

        default:缺省默认	
            default(也就是默认的)的变量或者方法在相同包中，当前类中都是可以直接访问的，在不同包中，即便是子类中也不能访问。

        private:私有访问修饰符
	        private修饰的变量或者方法只能在当前类中可以直接访问，在不同类中不能访问。（加个总开）
        
    创建包：新建package
