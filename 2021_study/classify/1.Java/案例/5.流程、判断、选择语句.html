        Debug ：调试模式。
            1.可以查看程序在运行中所走的步骤。
            2.点击代码行号的右侧会出现红点，这个叫断点。进入调试模式的时候，程序会在断点处暂停。
            3.按F8键，可以逐行执行调试。
            4.按F9键，程序进入正常运行状态。

        判断：
            if
            if...else
            if...else if...else

            switch: 
                switch(值)
                {
                    case 取值 1: 
                        表达式 1; 
                    break；
                    case 取值 2: 
                        表达式 2;
                    break;
                        ....
                    default: 
                        表达式 n；
                    break；
                }
                ps:在switch语句中，如果case的后面不写break，将出现穿透现象，也就是不会在判断下一个case的值，直接向后运行，直到遇到break，或者整体switch结束
