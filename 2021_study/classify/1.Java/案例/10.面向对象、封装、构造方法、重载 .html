        <!-- 
    !!!! demo9 !!!!

    面向对象：面向对象三大基本特征：封装，继承，多态

        封装：面向对象——封装，封装可以被认为是一个保护屏障，防止该类的代码和数据被其他类随意访问。要访问该类的数据，必须通过指定的方式。适当的封装可以让代码更容易理解与维护，也加强了代码的安全性。

        将属性隐藏起来，若需要访问某个属性，提供公共方法对其访问

        1. 格式：private 数据类型 变量名;
        2. 对需要访问的成员变量，提供对应的一对 getXxx 方法 、 setXxx 方法

        this:
            this的含义：
                this代表当前所在的类。
            使用格式：
                this.成员变量名；

        构造方法：
            当一个对象被创建时候，构造方法用来初始化该对象，给对象的成员变量赋初始值。

            构造方法定义：方法名与它所在的类名相同。它没有返回值，
            格式：
                修饰符 类名(参数列表){
                    // 方法体
                }
        
        
        重载：
            它是指我们可以定义一些名称相同的方法，通过定义不同的输入参数来区分这些方法，然后再调用时，根据不同的参数，来选择合适的方法执行。

            在同一个类中， 允许存在一个以上的同名方法， 只要它们的参数个数或者参数类型不同即可


        构造方法重载：重载构造方法后，会自动屏蔽掉默认的构造方法。
            1.每个类都必须要至少有一个默认的构造方法，缺省的构造方法是一个无参的构造方法。
            2.如果重载构造方法后，没有写一个跟缺省一样的无参构造方法，则在程序调用new XXX()去实例化一个类的时候就会报错。

       重载的使用：
            根据传入的参数不同 返回 不同的结果
