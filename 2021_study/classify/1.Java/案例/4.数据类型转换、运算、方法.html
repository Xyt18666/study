    数据类型转换：
        自动转换：
            小范围的数据类型换大范围的数据类型的过程就叫自动转换
            所有长度低于int的类型（byte、short、char）在运算之后结果将会被提升为int型
            当一个 int 类型变量和一个 double 变量运算时， int 类型将会自动转换为double 类型进行运算。
        
        强制转换：
            大范围的数据类型换小范围的数据类型的过程就叫强制转换
            转换格式：
                数据类型 变量名 = （数据类型）被转数据值;

            浮点转成整数，直接取消小数点，可能造成数据损失精度。
            int 强制转成 short 砍掉2个字节，可能造成数据丢失。

------------------------------------------------------------------------------
    运算符：+ - * / % ++ --
        对整数进行运算，无论怎么计算，也不会得到小数
        有括号先括号”()”，没括号先乘除(*,/,%)后加减(+,-)，同一等级从左到右
        变量在独立运算时， 前++ 和 后++ 没有区别
        当++或者--和其他变量一起运算时，同js先赋值与先运算的区别
        + 符号在遇到字符串的时候，表示连接、拼接的含义

    赋值运算符：= += -= *= /= %=

    比较运算符： < > <= >= == !=

    逻辑运算符：  同js
        &&  关于短路，左别为 false ，右边不运算
        ||  关于短路，左别为 true ，右边不运算
        !

    三元运算符格式：
	    数据类型 变量名 = 布尔类型表达式？结果1：结果2

----------------------------------------------------------------------
    方法：

        语法：
            修饰符 返回值类型 方法名 （参数列表）｛
                代码...
                return ;
            ｝

        修饰符： 目前固定写法 public static 
        回值类型： 目前固定写法 void ，其他返回值类型在后面的课程讲解
        方法名：为我们定义的方法起名，满足标识符的规范，用来调用方法
        参数列表： 目前无参数， 带有参数的方法在后面的课程讲解
        

        规范：
            1.方法必须定义在类中，方法外
	        2.方法不能定义在另一个方法的里面
