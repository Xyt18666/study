         Scanner类:一个可以解析基本类型和字符串的简单文本扫描器

        导入包：import 包名.类名

        1. 格式：
            数据类型 变量名 = new 数据类型(参数列表);
        2.调用方法：
            变量名.方法名();

        例子：
            import java.util.Scanner;   导入包 
            Scanner scan = new Scanner(System.in);
            scan.nextInt(): 获取输入的整数 
            scan.next(): 获取输入的字符串
            scan.hasNext(): 判断是否还有输入
            scan.nextLine(): 获取输入的字符串

        Random类：此类的实例用于生成伪随机数
            使用方法：
                1.导包
                    import java.util.Random;
                2.创建对象
                    Random r = new Random();
                3.获取随机数
                    int number = r.nextInt(10);
                    获取数据的范围：[0,10] 包括0,不包括10

        ArrayList类:
            java.util.ArrayList 是大小可变的数组，存储在里面的数据称为元素
            ArrayList 中可不断添加元素，其大小也自动增长

            import java.util.ArrayList;   引入
            import java.util.List;

            基本格式:
                ArrayList<String> list = new ArrayList<String>();
            简化格式：
                ArrayList<String> list = new ArrayList<>();

            常用方法：
                add() ：将指定的元素添加到此集合的尾部。
                remove() ：移除此集合中指定位置上的元素。返回被删除的元素。
                get() ：返回此集合中指定位置上的元素。返回获取的元素。
                size() ：返回此集合中的元素数。
