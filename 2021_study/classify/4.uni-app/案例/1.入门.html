    <body>
        <!-- 

    什么是 uni-app ：
        他是 基于 vue 的开发前端所有应用的框架，
        只用编写一套代码，即可发布到 苹果 安卓 h5 小程序等多平台

    用途：
        跨平台开发
        小程序开发框架

    环境搭建：
        HBuilderX
        微信开发者工具
        
    创建项目：
		使用 HBuilderX 创建项目
		
        文件 => 新建 => 项目 => uni-app
        
    运行项目：
        选中项目根目录 => 运行 => 多端均可运行

        ps:
            如果是第一次运行小程序，要配置一下路径
            微信开发者工具中 设置 安全设置 端口开启

        重新运行项目：
            底部 命令窗口 右上角


    目录结构：
        pages 			存放页面
		static 			存放静态资源
		unpackage 		打包后的文件
		app.vue 		根组件
		main.js 		项目入口
		manifest.json 	配置应用打包的内容
		pages.json 		整个项目的存放路径以及外观
        uni.css 		常用的scss变量

        
	开发规范：
		页面文件遵循 vue单文件组件 规范
		组件标签靠近 小程序 规范
		接口能力靠近 小程序 规范 ，需要将 wx前缀 替换为 uni
		数据绑定以及事件处理靠近 vue 规范 ，同时补充了 App以及页面的生命周期
		为了兼容 建议使用 flex 布局






        
     -->
    </body>
</html>
