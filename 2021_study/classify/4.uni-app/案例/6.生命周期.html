<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

    应用的生命周期（app.vue中）：
        onLaunch        打开时（只执行一次）
		onShow          重新展示时
		onHide          隐藏时
		onError         错误时


    页面的生命周期：
        onLoad      监听页面加载（只执行一次）
		onShow      监听页面显示
		onReady     监听页面初始渲染完成（只执行一次）
		onHide      监听页面隐藏
        onUnload    监听页面卸载
		
		onPullDownRefresh 	监听页面下拉刷新
		onReachBottom 		监听页面触底
		
		
		
	事件触发下拉刷新：uni.startPullDownRefresh()
	结束下拉刷新：uni.stopPullDownRefresh()
        

	组件的生命周期： vue的 8大生命周期



     -->
    </body>
</html>
