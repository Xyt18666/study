/*
条件注释：

	<!-- #ifdef 平台标识 -->
	<!-- #endif -->


	ifdef：if defined 正向条件，也就是说在 XX 平台下生效。
	ifndef：if not defined 反向条件，在 XX 平台不生效。即除了 XX 平台，其它平台都生效。
	endif：条件结束

js中条件注释：
	// #ifdef 平台标识
	// #endif

css中条件注释：
	/* #ifdef 平台标识 */ 
	/* #endif * / 

平台标识：
	APP-PLUS		5+app
	H5				h5
	MP-WEIXIN		微信小程序
	MP-BAIDU		百度小程序
	MP				所有小程序
