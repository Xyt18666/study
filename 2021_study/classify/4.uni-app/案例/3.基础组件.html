<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	<!-- 
	
	text: 
		selectable 	文字是否可选择
		space 	空格大小
		decode 	是否解码
		
	view: 
		hover-class             触摸样式
		hover-stop-propagation  阻止冒泡
		hover-start-time        按住后多久出现选中样式
		hover-stay-time         手指 离开后 多久 样式消失    

		
	button:
		size     mini/default           大小
		type     primary/default/warn   颜色
		plain         布尔              镂空
		loading       布尔              加载的小圈圈
		disabled      布尔              是否禁用

	image:
		mode  : 决定图片内容 如何和图片宽高适配
			scaleToFill ：默认值 ,不保持纵横比例
			aspectFit , 保持宽高比 ，确保长边显示出来
			aspectFil , 保持宽高比 ，确保短边显示出来
			widthFix ,  宽度自定义 ，高度自动调整

			4个位置 ， 不缩放，定位 到某处
		
		lazy-load : 懒加载 ，当图片出现在视口的上下3屏的高度之内，自动开始加载

	 
	 
	 
	 -->
</body>
</html>
