<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- 

推荐使用同步 Sync 的函数


uni.setStorage  		设置

	uni.setStorage({
		key:"qwe", 键
		data:"45", 值
		success(){ 回调
			console.log("存储成功")
		}	
	})


uni.setStorageSync 		同步设置
	uni.setStorageSync(键,值)




uni.getStorage 			获取

	uni.getStorage({
		key:"qwe",	键
		success(res){ 获取的值 res
			console.log("获取数据",res)
		}	
	})



uni.getStorageSync 		同步获取
	uni.getStorageSync(键)
 
 
 
uni.removeStorage 		删除

	uni.removeStorage({
		key:"qwe",	键
		success(){
			console.log("删除数据")
		}	
	})

uni.removeStorageSync 	同步删除
	uni.removeStorageSync(键)


 -->
</body>
</html>
