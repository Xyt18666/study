<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

    跑在服务端：
        nuxtServerInit      服务器初始化
        middleware          中间键
        validate()          校验参数
        asyncData() & fetch()   异步数据处理
        Render              开始客户端渲染

    跑在两端：
        beforeCreated
        created


    跑在客户端：
        其他vue钩子（没有组件缓存）


    钩子创建位置：
        nuxtServerInit  => store/index.js

        middleware =>  3种
            nuxt.config.js
            layouts/xx.vue
            pages/index.js

            执行顺序同书写顺序： config  layouts pages

        validate =>
            pages/index.js


        asyncData() & fetch()  =>
            pages/index.js
            
        beforeCreated,
        created     =>
            pages/index.js


        获取服务端信息上下文:
            在务端钩子中的 参数 context 


        获取客户端 window this... :
            在客户端钩子 正常获取

        ps:
            服务端钩子无法或许客户端信息window
            beforeCreated、 created 也 无法获取 window
            服务端的 this 是undefined

     -->
    </body>
</html>
