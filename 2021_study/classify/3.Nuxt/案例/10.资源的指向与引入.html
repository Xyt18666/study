<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 

        assets      会被打包优化
        static      不会被打包优化


        内部资源指向：
            通过相对路径找到一些 需要压缩的资源 ，也就是 assets 下的
            通过绝对路径找到一些 无需压缩的资源 ，也就是 static 下的 ，/xx 就代表static下的xx

        别名：  ~  ===  src根


        连接外部资源：
            第一种方式：写在 app.html中

            第二种：配置nuxt.config ,添加script或者link

        组件单独引入资源：
            head:{
                script:[{}]
            }

     -->
    </body>
</html>
