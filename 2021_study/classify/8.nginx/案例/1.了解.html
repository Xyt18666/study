        <!-- 

        什么是nginx：
            高性能的HTTP和反向代理的web服务器，大约支持 5w个并发连接数据响应

        为什么使用 nginx ：
            当一个网站访问量很大，高并发时，会造成卡顿，所以需要多个服务器，
            多个服务器就需要一个代理服务器来转发请求到不同的服务器，所以有了 nginx

        反向代理：(代理服务端)
            请求相同的一个地址 ，代理到不同的服务器上

        正向代理：(代理客户端)
            例如 vpn , 客户端通过 vpn代理服务器，向其他服务器发送请求，再返回


        负载均衡：
            轮询：每个服务器访问一次，依次访问
            加权轮询：根据权重，分配访问量


            iphsh:相同的用户根据 hash 只会访问固定的一台服务器，这样session不会丢失
                提示:当服务器挂掉还是不行，所以不推荐使用 ，可以使用Redis

            动静分离：
                静态资源直接从nginx返回，不在从项目请求
